        dir=\"ltr\" lang=\"en\">Fisker All Electric SUV coming in 2nd half of 2021.
        Less than $40,000. Standard battery +80kWh. 4WD. Around 300 mile range. Direct
        Sales. Franchised Service.<a href=\"https://twitter.com/hashtag/Fisker?src=hash&ref_src=twsrc%5Etfw\">#Fisker</a>
