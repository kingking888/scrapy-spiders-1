        emotion\"],\"m1_body_types\":[\"sedan\"],\"m1_model_segments\":[\"f\"],\"m1_banner_position\":\"first-inarticle-small-res\"}'></div></div>\r\n\r\n<p>Fast
        forward to today, and true to his word, Fisker has come forth with the information.
        While the vehicle remains unnamed, it's apparently capable of 300 miles of
        range. In addition, it may have at least an 80-kWh battery pack. As anticipated,
        the potential offering will be of the crossover variety. The most important
        piece of information is that it will carry a starting price below $40,000.
        But, a dual-motor, all-wheel-drive variant will cost you more. Will the sub-$40,000
        vehicle have the bigger pack and the 300-mile range? Not likely, of course.</p>\r\n<blockquote
        class=\"twitter-tweet\">\r\n<p dir=\"ltr\" lang=\"en\">New affordable Fisker
        electric SUV getting announced tomorrow. I\u2019m proud we have a business
        case to make a +80 kWh big battery pack standard! See rest of spec tomorrow.<a
        href=\"https://twitter.com/hashtag/battery?src=hash&ref_src=twsrc%5Etfw\">#battery</a>
