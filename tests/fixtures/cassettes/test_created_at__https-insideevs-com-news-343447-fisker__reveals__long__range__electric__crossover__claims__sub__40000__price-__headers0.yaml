        Henrik Fisker (@henrikfisker) <a href=\"https://twitter.com/henrikfisker/status/1107625124608376832?ref_src=twsrc%5Etfw\">March
        18, 2019</a></p>\r\n</blockquote>\r\n<p><script async src=\"https://platform.twitter.com/widgets.js\"
        charset=\"utf-8\"></script></p>\r\n\r\n<p>Fisker claims that the new concept's
        cabin layout and materials will be modern, which is expected. It will feature
        a head-up display and a state-of-the-art, user-friendly infotainment interface.
        The new SUV will employ a very open concept, without causing any safety concerns.
        To top it off, as previously reported, Fisker plans to manufacture it in the
        United States.</p><div class=\"item m1-ap-native\"><div class=\"ap\" data-place=\"22\"
