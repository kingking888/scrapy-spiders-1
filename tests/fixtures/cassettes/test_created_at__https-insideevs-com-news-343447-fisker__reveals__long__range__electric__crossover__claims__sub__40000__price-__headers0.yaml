        in 2021. Reservations for the electric SUV could open before the end of 2019,
        with the car becoming available in the second half of 2021. Moreover, it may
        come with Fisker's new <a href=\"https://insideevs.com/fisker-aims-to-launch-emotion-with-solid-state-battery-in-2020/\">solid-state
