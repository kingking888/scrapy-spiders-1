        font-weight: 400;\">Electric vehicle (EV) stocks continue to excite investors,\
        \ as the transition towards clean energy gains pace. In just the first 7 days\
        \ of trading in 2021, the KraneShares Electric Vehicles & Future Mobility\
        \ Index ETF (<a href=\"https://stocknews.com/stock/KARS/\">KARS</a>) is up\
        \ over 12%.</span></p>\n<p><span style=\"font-weight: 400;\">Driven by technological\
        \ advancements, as well as government subsidies and economies of scale, growth\
        \ in the EV industry will remain strong for quite some time. According to\
        \ a Goldman Sach, EVs will account for 18% of global new light vehicle sales\
        \ in 2030 and then jump to 29% in 2035.</span></p>\n<p><span style=\"font-weight:\
        \ 400;\">With this in mind, I decided to take a look at and compare the two\
        \ EV stocks that had the strongest gains in 2020:\_ </span><b>NIO (</b><a\
        \ href=\"https://stocknews.com/stock/NIO/\"><b>NIO</b></a><b>)</b><span style=\"\
        font-weight: 400;\">, which gained more than 1,100%, and </span><b>GreenPower\
        \ Motor (</b><a href=\"https://stocknews.com/stock/GP/\"><b>GP</b></a><b>)</b><span\
        \ style=\"font-weight: 400;\">, which gained more than 1,800%.</span></p>\n\
        <div><div style=\"border-top:1px solid #eee; margin-top:10px; border-bottom:1px\
        \ solid #eee; margin-bottom:10px;\"><br><p style=\"text-align:center; font-family:\
        \ arial; font-size:25px; font-weight:bold;\"><a href=\"https://report.stocknews.com/9ssleadgen/?lead_source=sn-below_article&medium=spons-img&campaign=9ss\"\
        \ target=\"_blank\">9 Simple Strategies to <em>GROW</em> Your Portfolio</a></p></div></div><p><b>NIO\
        \ is one of the largest EV companies</b></p>\n<p><span style=\"font-weight:\
        \ 400;\">There are several things going right for NIO. It is one of the largest\
        \ EV players in China, which is the world\u2019s largest market of battery-powered\
        \ automobiles. The rise in the purchasing power of the country\u2019s middle\
        \ class coupled with supportive government policies will continue to drive\
        \ demand for NIO and peers over the long-term.</span></p>\n<p><span style=\"\
        font-weight: 400;\">However, the rise in the adoption of EVs in China meant\
        \ the government reduced subsidies by 20% in 2021. It remains to be seen if\
        \ this will impact demand for NIO and other EV manufacturers this year.</span></p>\n\
        <div class=\"text-center\" id=\"StockNews_Articles_Intext_Rectangle\" style=\"\
        padding-right:20px\"></div><p><span style=\"font-weight: 400;\">In December\
        \ 2020, NIO delivered 7,007 vehicles, a rise of 121% year-over-year. For 2020,\
        \ the company\u2019s deliveries stood at 43,728, up 113% year-over-year. NIO\
        \ recently raised $2.65 billion in an equity offering to support its growth\
        \ initiatives. The company also announced plans to issue convertible debt\
        \ and raise $1.3 billion to strengthen its balance sheet as well as improve\
        \ liquidity.</span></p>\n<p><span style=\"font-weight: 400;\">NIO continues\
        \ to expand its product portfolio and also showcased the ET7 during its annual\
        \ NIO Day program. The ET7 is a luxury sedan with a battery range of 620 miles\
        \ and the vehicle is expected to be priced at $69,100.</span></p>\n<p><span\
        \ style=\"font-weight: 400;\">NIO is valued at a market cap of $97 billion\
        \ indicating a forward price to 2021 sales multiple of almost 20x. However,\
        \ its strong growth rates might support its steep valuation especially if\
        \ the company is able to consistently beat Wall Street estimates going forward.</span></p>\n\
        <div class=\"text-center\" id=\"StockNews_Articles_Top_Leaderboard\" style=\"\
        margin-bottom:6px\"></div><p><b>GreenPower Motors is a Canadian-based EV</b></p>\n\
        <p><span style=\"font-weight: 400;\">GreenPower Motors is not as established\
        \ a name as Tesla or NIO. GP, in fact, is part of the high-growth electric\
        \ vehicle segment in the medium and heavy-duty commercial vertical. The company\
        \ has an asset-light business model which allows it to maintain solid profit\
        \ margins due to lower manufacturing costs.</span></p>\n<p><span style=\"\
        font-weight: 400;\">For example, the company has spent just $2 million in\
        \ research and development costs since 2017, as it uses</span><a href=\"https://www.fool.com/investing/2020/10/09/1-electric-van-company-with-a-bus-sized-opportunit/\"\
        > <span style=\"font-weight: 400;\">off-the-shelf components</span></a><span\
        \ style=\"font-weight: 400;\"> that enable it to lower costs significantly.\
        \ GreenPower sells vehicles in partnership with Creative Bus Sales which is\
        \ the largest network of bus retailers in the country.</span></p>\n<p><span\
        \ style=\"font-weight: 400;\">This business model will help GreenPower to\
        \ increase profit margins at a higher rate compared to its revenue, indicating\
        \ it will benefit from operating leverage. GreenPower expects the medium and\
        \ heavy-duty commercial EV market to hit 50,000 in annual vehicle deliveries\
        \ by 2025.</span></p>\n<p><span style=\"font-weight: 400;\">GreenPower has\
        \ a forward price to fiscal 2022 sales multiple of 15. While the company is\
        \ still posting an adjusted loss, analysts expect the bottom-line to improve\
        \ from a loss per share of $0.34 in fiscal 2020 to earnings of $0.22 in fiscal\
        \ 2022.</span></p>\n<p><b>The verdict</b></p>\n<div class=\"text-center\"\
        \ id=\"StockNews_Articles_Intext_2\" style=\"float:right\"></div><p><span\
        \ style=\"font-weight: 400;\">GreenPower is not only trading at a lower valuation\
        \ compared to NIO, it is also improving profitability at a fast clip compared\
        \ to its Chinese counterpart.\_ However, GreenPower is still a small-cap company\
        \ and this investment carries a higher risk-reward ratio compared with NIO.</span></p>\n\
        <p><span style=\"font-weight: 400;\">Therefore, I believe NIO is a better\
        \ investment right now.\_ Although the stock is trading at a premium, its\
        \ leadership position in China and its rapidly expanding market makes it a\
        \ better bet than GP right now.</span></p>\n<p><strong><em>Want More Great\
