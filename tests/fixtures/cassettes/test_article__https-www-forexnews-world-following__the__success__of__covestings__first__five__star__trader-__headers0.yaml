        50w\" sizes=\"(max-width: 624px) 100vw, 624px\" /></noscript></a></p><p><span
        style=\"font-weight: 400;\">To become a five-star trader, certain conditions
        must be met and maintained. To start, the easiest achievable star requires
        at least 0.5 BTC in equity. The equity can be deposited or built up from a
        low starting deposit and proves the strategy manager is serious about trading.</span></p><p><span
        style=\"font-weight: 400;\">Next, a trader must be active more than 30 out
        of 60 trading days in a rolling period. If the trader falls under 30 at any
        point within the current 60-day timeframe, the star will be removed. The reason
        for this star is to ensure any traders are active enough to warrant the follow.</span></p><p><span
        style=\"font-weight: 400;\">The third star starts to foray into safety and
        strict risk management. This star is awarded for keeping margin allocation
        at 60% or above. Traders that consistently fall below these levels are risking
        more capital than they should be. Any trader that has this star is a safer
        bet than others.</span></p><p><span style=\"font-weight: 400;\">Notice how
        Joao Strategy&#8217;s margin allocation barely ever fell below 60%. Only one
        spike down broke the streak of safety, but this also shows that even the safest
        and most consistently successful traders still are taken by surprise by unexpected
        moves.</span></p><p><a href=\"https://www.forexnews.world/wp-content/uploads/2020/10/Joao-Strategy.jpg\"><img
        class=\"aligncenter size-full wp-image-2033\" src=\"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20624%20279'%3E%3C/svg%3E\"
