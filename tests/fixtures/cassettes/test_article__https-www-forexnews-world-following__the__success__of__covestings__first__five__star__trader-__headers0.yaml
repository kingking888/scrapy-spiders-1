        50w\" sizes=\"(max-width: 624px) 100vw, 624px\" /></noscript></a></p><p><span
        style=\"font-weight: 400;\">The fourth star requires traders to maintain a
        win:loss ratio of 70:30 within the last 30 trading days, which is an extremely
        difficult number to achieve, as almost any trader will attest to. Only the
        most successful of all are able to earn this star and maintain it.</span></p><p><span
        style=\"font-weight: 400;\">Joao Strategy is one of those traders. By sticking
        to proper risk management, only taking trades when confident, and clearly
        having natural technical analysis talent, they consistently grew their capital
