        50w\" sizes=\"(max-width: 624px) 100vw, 624px\" /></noscript></a></p><p><span
        style=\"font-weight: 400;\">After months on PrimeXBT, Covesting has amassed
        a substantial user base of strategy managers and followers. Single strategy
        managers are now trading with as much as 100 BTC in follower equity and using
        it to generate over 2,000% ROI.</span></p><p><span style=\"font-weight: 400;\">But
        as you can see in the list of top ten Covesting traders by total profit, there&#8217;s
        a notable lack of five-star traders. If even some of the greatest and most
        profitable traders can&#8217;t reach the stars both literally and figuratively,
        then how challenging is it?</span></p><h3><b>Reaching For The Stars: How One
        Strategy Manager Built Steady Success On Covesting</b></h3><p><span style=\"font-weight:
        400;\">It is achievable, as two traders have now done so. However, for months
        the full five stars were left unfilled until a challenge went out calling
        out all top traders and pushing them to give the then never-before-done feat
        a try.</span></p><p><span style=\"font-weight: 400;\">Traders lined up to
        give it a chance, but strategy manager Joao Strategy was the first to get
        the job done.</span></p><p><a href=\"https://www.forexnews.world/wp-content/uploads/2020/10/Reaching-For-The-Stars.jpg\"><img
