        class=\"post-content clearfix\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\r\n<p>Facebook
        and Snap have reportedly held talks to buy Dubsmash, a lip-syncing video app
        that has surged in popularity alongside rival TikTok.</p>\r\n\r\n\r\n\r\n<p>Dubsmash
        was approached by both Facebook (<a href=\"https://www.tipranks.com/stocks/fb/price-target\"><strong>FB</strong></a>)
        and Snap about a deal in recent weeks, according to a report by The Information.
        The acquisition talks progressed far enough to include discussions of a price
        tag in the hundreds of millions of dollars. However, although the talks were
        ongoing in &#8220;recent weeks,&#8221; the discussions are no longer active,
        according to the report.</p>\r\n\r\n\r\n\r\n<p>The talks come as Microsoft
        Corp (<a href=\"https://www.tipranks.com/stocks/msft/price-target\"><strong>MSFT</strong></a>)
        said this month that the tech giant is continuing negotiations to buy the
        US operations of the video-sharing app TikTok after talking to President Trump.
        Before the talks Trump had said that he preferred to ban the app over security
        concerns due to its Chinese ownership and wouldn&#8217;t support a sale. Now,
        Trump has given TikTok until Sept. 15 to complete sale talks or face a ban.</p><div
        class='code-block code-block-1' style='margin: 8px 0; clear: both;'>\n<script
        async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"></script>\n<ins
        class=\"adsbygoogle\"\n     style=\"display:block; text-align:center;\"\n
        \    data-ad-layout=\"in-article\"\n     data-ad-format=\"fluid\"\n     data-ad-client=\"ca-pub-7887887965797398\"\n
        \    data-ad-slot=\"2268212488\"></ins>\n<script>\n     (adsbygoogle = window.adsbygoogle
        || []).push({});\n</script>\n\n</div>\n\r\n\r\n\r\n\r\n<p>Furthermore, Twitter
        Inc. (<a href=\"https://www.tipranks.com/stocks/twtr/price-target\"><strong>TWTR</strong></a>)
        has reportedly held preliminary talks to buy the US operations of TikTok.
        The threat by the US government to ban TikTok has increased the appeal for
        other large tech companies to snap up rival apps or develop their own video-sharing
        features and apps.</p>\r\n\r\n\r\n\r\n<p>TikTok CEO Kevin Mayer recently attacked
        Facebook for developing \u201Ccopycat\u201D products.</p>\r\n\r\n\r\n\r\n<p>\u201CFacebook
        is even launching another copycat product, Reels (tied to Instagram), after
        their other copycat Lasso failed quickly,\u201D Mayer said. \u201CBut let&#8217;s
        focus our energies on fair and open competition in service of our consumers,
        rather than maligning attacks by our competitor \u2013 namely Facebook \u2013
        disguised as patriotism and designed to put an end to our very presence in
        the US.\u201D</p>\r\n\r\n\r\n\r\n<p>Meanwhile Facebook is also facing scrutiny
        from the US government. Its CEO Mark Zuckerberg late last month provided testimony
        before a US congressional hearing to discuss allegations related to the dominance
        of the social online platform and whether the company is abusing its market
        power or stifling their competitors.</p>\r\n\r\n\r\n\r\n<p>Shares in Facebook
        have surged 27% this year as the social media network has been benefiting
        from a user boom during the coronavirus pandemic, which accelerated the need
        for remote social engagement as well as for online business and working tools.</p>\r\n\r\n\r\n\r\n<p>Looking
        ahead, the $287.12 average analyst <a href=\"https://www.tipranks.com/stocks/fb/price-target\">price
        target</a> implies shares could advance more than 10% in the coming 12 months.</p>\r\n\r\n\r\n\r\n<p>Mizuho
        Securities analyst <a href=\"https://www.tipranks.com/analysts/james-lee\">James
        Lee</a> this week raised the stock\u2019s price target to $315 (21% upside
        potential) from $285 and maintained a Buy rating on the shares. Lee believes
        that the likely sale of TikTok is a positive for Facebook, as it recently
        launched a competitive product &#8211; Instagram Reel &#8211; to capitalize
        on TikTok&#8217;s uncertainty in the US.</p>\r\n\r\n\r\n\r\n<p>Overall Wall
        Street analysts have a bullish call on Facebook. The Strong Buy consensus
        boasts 31 Buy ratings versus 4 Hold ratings and 1 Sell rating. (<a href=\"https://www.tipranks.com/stocks/fb/stock-analysis\">See
        Facebook stock analysis on TipRanks</a>).</p>\r\n\r\n\r\n\r\n<figure class=\"wp-block-image
        size-large is-resized\"><a href=\"https://www.tipranks.com/stocks/fb/forecast\"><img
