        ><div class=\"post-banner above-post-banner\"></div><!-- .post-banner --><p>Alfalfa\
        \ Weevil &#8211; We are starting to see a lot more alfalfa weevil larvae in\
        \ the fields we are scouting.\_ Many fields in\_southwestern Ontario\_are\
        \ ready or close to being ready to be cut.\_ I know you are busy\_trying to\
        \ get everything planted finally, but I encourage\_guys to\_get out and cut\
        \ the hay (if field is ready)\_to reduce the risk of injury from alfalfa weevil\
        \ larvae.\_ If fields are not fit or ready to cut, you&#8217;ll need to scout\
        \ and determine if the larvae are reaching threshold.\_ Again, cutting is\
        \ the first choice for management if possible, if it is not, then spray at\
        \ threshold.</p>\n<p>Armyworm &#8211; It was around this time last year we\
        \ started to see armyworm larvae appear in the fields.\_ We did catch a few\
        \ moths in April and with all of the storm fronts that continued to come our\
        \ way, there could have been more blown into\_Ontario.\_\_Scout both the borders\
        \ and randomly within wheat fields.\_ And soon to emerge corn fields are at\
        \ risk too.\_ There were so many fields with weeds that didn&#8217;t get sprayed\
        \ until now that\_were ideal for the moths to lay their eggs on.\_\_ Larvae\
        \ could have survived on those weeds until the crop pops up out of the ground.\_\
        \ And they will be bigger (and harder to kill)\_when they do move over to\
