        9.7px 10px;border:solid 1px #fff;margin:0 5px 5px;line-height:1.2;min-height:
        39.2px;\">Tuesday, April 27, 2021 <span class='c-blue'>|</span> MarketBeat</div></div>\n<div
        id=\"cphPrimaryContent_articlecontent\" class=\"instantalert\">\n\n<p><img
        src=\"https://www.marketbeat.com/logos/arcus-biosciences-inc-logo.jpg\" alt=\"Arcus
        Biosciences logo\" title=\"Arcus Biosciences logo\" class=\"companylogo\"
        />Shares of Arcus Biosciences, Inc. (NYSE:RCUS) saw strong trading volume
        on Tuesday after an insider bought additional shares in the company. 25,002
        shares were traded during mid-day trading, a decline of 95% from the previous
        session's volume of 534,409 shares.The stock last traded at $34.38 and had
        previously closed at $35.68.Specifically, Director Kathryn E. Falberg purchased
        20,000 shares of the firm's stock in a transaction on Wednesday, March 31st.
        The stock was bought at an average cost of $28.35 per share, with a total
        value of $567,000.00. Following the completion of the acquisition, the director
        now owns 80,504 shares of the company's stock, valued at approximately $2,282,288.40.
        The transaction was disclosed in a document filed with the Securities &amp;
        Exchange Commission, which is accessible through <a href='http://www.sec.gov/Archives/edgar/data/1206977/000120919121024405/xslF345X03/doc4.xml'
        target='_blank'>this link</a>. Also, Director Yasunori Kaneko purchased 4,133
        shares of the firm's stock in a transaction on Friday, April 23rd. The stock
        was bought at an average cost of $31.37 per share, with a total value of $129,652.21.
        Following the completion of the acquisition, the director now directly owns
        6,717 shares of the company's stock, valued at approximately $210,712.29.
        The disclosure for this purchase can be found <a href='http://www.sec.gov/Archives/edgar/data/1724521/000117911021004603/xslF345X03/edgar.xml'
        target='_blank'>here</a>. Insiders have purchased 5,674,133 shares of company
        stock valued at $221,046,652 in the last ninety days. Corporate insiders own
        19.71% of the company's stock. </p><p>Several research analysts have recently
        weighed in on RCUS shares. Cantor Fitzgerald upped their target price on Arcus
        Biosciences from $39.00 to $62.00 and gave the stock an \"overweight\" rating
        in a research note on Wednesday, January 13th. SVB Leerink reduced their target
        price on Arcus Biosciences from $54.00 to $53.00 and set an \"outperform\"
        rating for the company in a research note on Wednesday, March 3rd. Wedbush
        upped their target price on Arcus Biosciences from $48.00 to $55.00 and gave
        the stock an \"outperform\" rating in a research note on Tuesday, January
        19th. Barclays boosted their price target on Arcus Biosciences from $40.00
        to $45.00 and gave the stock an \"overweight\" rating in a research report
