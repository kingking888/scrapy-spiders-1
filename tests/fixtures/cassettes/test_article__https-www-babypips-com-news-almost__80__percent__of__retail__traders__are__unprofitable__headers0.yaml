        ></div>\n<div data-react-class=\"Ads/AdUnit\" data-react-props=\"{&quot;unit_id&quot;:&quot;mobile_post_sponsor&quot;,&quot;targets&quot;:{&quot;position&quot;:4}}\"\
        \ data-react-cache-id=\"Ads/AdUnit-0\" class=\"ad-unit mobile_post_sponsor\"\
        ></div>\n</div>\n\n</div>\n<p>Trading is <em>hard</em>. So hard that recent\
        \ data disclosed by trading platforms show that, on average, <strong>less\
        \ than 1 out of 4 retail traders make money</strong>.</p>\n<p>Outside of the\
        \ U.S., forex is commonly traded by retail traders using Contract for Differences\
        \ (CFDs).</p>\n<p>If you\u2019re not familiar with CFDs, a CFD is a contract\
        \ entered between a trader and a CFD provider.\_CFDs allow traders to speculate\
        \ on rising or falling prices in an underlying currency pair (along with other\
        \ underlying markets like indices, shares, commodities, and crypto).</p>\n\
        <p>Due to the <a href=\"https://www.esma.europa.eu/press-news/esma-news/esma-renew-restrictions-cfds-further-three-months-1-may-2019\"\
        \ target=\"_blank\" rel=\"noopener noopener\">recent measures</a> adopted\
        \ by the <strong>European Securities and Markets Authority</strong> (ESMA),\
        \ companies that offer CFDs to retail clients are now required to display\
        \ a \u201C<strong>standardised risk warning, including the percentage of losses\
        \ on a CFD provider\u2019s retail investor accounts.</strong>\u201D</p>\n\
        <p>Basically, trading platforms are forced to be more TRANSPARENT and now\
        \ have to disclose <strong>what percentage of their clients are losing money</strong>.</p>\n\
        <p>At the bottom of each CFD provider\u2019s website, they\_display a message\
        \ that looks something like this:</p>\n<blockquote><p>Please note that CFDs\
        \ are complex instruments and come with a high risk of losing money rapidly\
        \ due to leverage. <strong>X% of retail investor accounts lose money when\
        \ trading CFDs with this provider.</strong> You should consider whether you\
        \ understand how CFDs work, and whether you can afford to take the high risk\
        \ of losing your money.</p></blockquote>\n<p>Here\u2019s an actual example:</p>\n\
        <p><a href=\"https://bpcdn.co/images/2019/02/06210201/CFD-Warning.jpeg\"><img\
        \ class=\"alignnone size-large wp-image-153712 lazyload\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\"\
        \ alt=\"CFD Warning\" width=\"780\" height=\"592\" sizes=\"(max-width: 709px)\
        \ 85vw, (max-width: 909px) 67vw, (max-width: 984px) 61vw, (max-width: 1362px)\
        \ 45vw, 600px\" data-src=\"https://bpcdn.co/images/2019/02/06210201/CFD-Warning-780x592.jpg\"\
        \ data-srcset=\"https://bpcdn.co/images/2019/02/06210201/CFD-Warning-780x592.jpg\
        \ 780w, https://bpcdn.co/images/2019/02/06210201/CFD-Warning-768x583.jpeg\
        \ 768w, https://bpcdn.co/images/2019/02/06210201/CFD-Warning-360x273.jpg 360w,\
        \ https://bpcdn.co/images/2019/02/06210201/CFD-Warning.jpeg 1008w\"></a></p>\n\
        <p>I was curious to know what the numbers were across different CFD providers.</p>\n\
        <p>To be clear, the number displayed consists of ALL types of CFDs traded,\
        \ <strong>not just forex</strong>, but I thought it would still give a pretty\
        \ good idea of how retail traders fare in general.</p>\n<p>I looked at the\
        \ websites of 28 of the most popular CFD providers and discovered that the\
