        \                               \r\n                                \r\n                                <p>FAIRFAX,
        Mo. \u2014 A soggy spring and a dry summer seem pretty minor to Larry Hecker.
        A year ago, much of his Northwest Missouri ground was under water after the
        Missouri River came pouring through a nearby levee.</p><p>\u201CWe didn\u2019t
        even get to work this field since it was under water so long,\u201D says Hecker,
        who farms in Atchison County.</p><p>Despite the flooding, he says the ground
        worked up well when he started spring planting.</p><p>\u201CThis gumbo, it
        was in pretty good shape,\u201D Hecker says. \u201CI don\u2019t think it has
        ever worked up any better.\u201D</p><div class=\"tnt-ads-container text-center
        hidden-sm hidden-md hidden-lg\"><div style=\"min-height:250px; min-width:300px;\"
        class=\"tnt-ads dfp-ad dfp-ad-lite\" data-dfp-adunit=\"/8438/agupdate.com\"
        data-dfp-custom-pos=\"fixed-big-ad-top, atf, 50\" id=\"fixed-big-ad-top-mobile\"
        data-dfp-size=\"[300,250]\" data-subscriber=\"true\"></div></div>\n    <div
        class=\"tnt-ads-container text-center hidden-xs\"><div style=\"min-height:250px;
        min-width:300px;\" class=\"tnt-ads dfp-ad dfp-ad-lite\" data-dfp-adunit=\"/8438/agupdate.com\"
        data-dfp-custom-pos=\"fixed-big-ad-top-asset, atf, 50\" id=\"fixed-big-ad-top-desktop\"
        data-dfp-size=\"[300,250]\" data-subscriber=\"true\"></div></div>\n    <div
        id=\"tncms-region-article_instory_top\" class=\"tncms-region hidden-print\"></div><div
        class=\"tnt-ads-container text-center \"><div style=\"min-height:1px; min-width:4px;\"
        class=\"tnt-ads dfp-ad\" data-dfp-adunit=\"/8438/agupdate.com\" data-dfp-custom-pos=\"fixed-inline-video,
        stf\" id=\"fixed-inline-video\" data-dfp-size=\"[4,1]\" data-lazy=\"true\"></div></div>\n
        \   <p>Bean yields were in the 50-60 bushels per acre range, he said Oct.
        14. He expected to start harvesting corn in a few days.</p><p>\u201CWe had
        some strong winds come through here the other night, and it took everything
        but the stalks and ears,\u201D he says.</p><p>Hecker says he has heard of
        corn yields in the 200-bushel range. He says the wet spring was hard on some
        of the crop, particularly river bottom ground.</p><p>\u201CI\u2019m hearing
        of good yields in the hilly ground,\u201D Hecker says.</p><div id=\"tncms-region-article_instory_bottom\"
