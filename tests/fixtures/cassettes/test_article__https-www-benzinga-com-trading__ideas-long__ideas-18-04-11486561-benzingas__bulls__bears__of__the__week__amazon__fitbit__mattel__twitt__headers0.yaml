        \        \n        \n        \n        <div class=\"article-content-body-only\"\
        >\n          <div id=\"daily-report-subscription-link\"></div><ul>\n<li>\n\
        \t\t<i>Benzinga has featured looks at many investor <a href=\"https://www.benzinga.com/trading-ideas\"\
        >favorite stocks</a> over the past week. </i></li>\n<li>\n\t\t<i>Bullish calls\
        \ included the president&#39;s recent whipping boy.</i></li>\n<li>\n\t\t<i>Semiconductor\
        \ makers featured in both bullish and bearish calls.</i></li>\n</ul>\n<p>It\
        \ was a week when fears of a trade war increased and the big tech stocks remained\
        \ in the glare of the spotlight. Amazon and Facebook in particular continued\
        \ to see their bulls and bears squabbling over their prospects.</p>\n<p>Of\
        \ course, Benzinga continued to feature looks at the prospects for many investor\
        \ favorite stocks. Here are just a few of this past week&#39;s bullish and\
        \ bearish posts that may be worth another look.</p>\n<h3>\n\t<strong>Bulls</strong></h3>\n\
        <p>&quot;The <a href=\"https://www.benzinga.com/general/education/18/04/11477652/the-rise-of-an-empire-all-the-ways-amazon-grew-even-bigger-under-tr\"\
        >Rise Of An Empire</a>: All The Ways Amazon Grew Even Bigger Under Trump&#39;s\
        \ Nose&quot; by Elizabeth Balboa shows how <strong>Amazon.com, Inc.</strong>\
        \ (NASDAQ: <a class=\"ticker\" href=\"/stock/amzn#NASDAQ\">AMZN</a>) has expanded\
        \ in the past year or so.</p><div id=\"bz-campaign-text-middle\" class=\"\
        bz-campaign-text-middle\"></div><div id=\"inline-container\"class=\"in-article-placement-container\"\
        ></div>\n<p>In &quot;Tech Strategist: Twitter Is <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11464659/tech-strategist-twitter-is-the-main-beneficiary-of-face\"\
        >The Main Beneficiary</a> Of Facebook&#39;s Privacy Scandal,&quot; Brett Hershman\
        \ examines how <strong>Twitter Inc</strong> (NYSE: <a class=\"ticker\" href=\"\
        /stock/twtr#NYSE\">TWTR</a>) has fared in the social media sector upheaval.</p>\n\
        <p>Wayne Duggan&#39;s &quot;Bank Of America Adds <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11460174/bank-of-america-adds-nvidia-to-top-stock-list-after-lat\"\
        >Nvidia To Top Stock List</a> After Latest Gaming Checks&quot; shows that\
        \ analysts remain bullish despite <strong>NVIDIA Corporation</strong> (NASDAQ:\
        \ <a class=\"ticker\" href=\"/stock/nvda#NASDAQ\">NVDA</a>) halting its autonomous\
        \ vehicle program.</p>\n<p>Weakness in <strong>Schlumberger Limited.</strong>\
        \ (NYSE: <a class=\"ticker\" href=\"/stock/slb#NYSE\">SLB</a>) is a buying\
        \ opportunity, according to Shanthi Rexaline&#39;s &quot;Analyst: Schlumberger\
        \ Is <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11460819/analyst-schlumberger-is-a-strong-oilfield-stock-in-down\"\
        >A Strong Oilfield Stock</a> In Down Markets.&quot;</p>\n<p>In Jayson Derrick&#39;s\
        \ &quot;Citi Turns <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11460278/citi-turns-bullish-on-us-steel-after-25-sell-off\"\
        >Bullish On US Steel</a> After 25% Sell-Off,&quot; see why one top analyst\
        \ sees <strong>United States Steel Corporation</strong> (NYSE: <a class=\"\
        ticker\" href=\"/stock/x#NYSE\">X</a>) as attractive now.</p>\n<p><em>Related\
        \ link: <a href=\"https://www.benzinga.com/general/education/18/04/11409514/your-taxes-and-investments-in-2018-whats-changed\"\
        >Your Taxes And Investments In 2018: What&#39;s Changed?</a></em></p>\n<h3>\n\
        \t<strong>Bears</strong></h3>\n<p>&quot;<a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11477574/ubs-initiates-on-semis-intel-is-golden-micron-is-a-sell\"\
        >UBS Initiates On Semis: Intel Is Golden, Micron Is A Sell, Nvidia, AMD And\
        \ More</a>&quot; by Wayne Duggan looks at why <strong>Micron Technology, Inc.</strong>\
        \ (NASDAQ: <a class=\"ticker\" href=\"/stock/mu#NASDAQ\">MU</a>) was one of\
        \ the few losers in a semiconductor sector call.</p>\n<p>In Elizabeth Balboa&#39;s\
        \ &quot;<a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11469381/bernstein-uncertainties-loom-ahead-for-tesla-following-\"\
        >Bernstein: &#39;Uncertainties Loom Ahead&#39; For Tesla Following Q1 Delivery\
        \ Report</a>,&quot; see what issues <strong>Tesla Inc</strong> (NASDAQ: <a\
        \ class=\"ticker\" href=\"/stock/tsla#NASDAQ\">TSLA</a>) now faces.</p>\n\
        <p>New <strong>Fitbit Inc</strong> (NYSE: <a class=\"ticker\" href=\"/stock/fit#NYSE\"\
        >FIT</a>) initiatives are unlikely to offset declining demand and sales, according\
        \ to an analyst in &quot;3 Reasons Why Morgan Stanley Is <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11450392/3-reasons-why-morgan-stanley-is-bearish-on-fitbit\"\
        >Bearish On Fitbit</a>&quot; by Jayson Derrick.</p>\n<p>In &quot;Insulation\
        \ Momentum Is <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11469512/insulation-momentum-is-already-priced-into-owens-cornin\"\
        >Already Priced Into Owens Corning</a>, Goldman Sachs Says In Downgrade,&quot;\
        \ Shanthi Rexaline shows why a prior bull has downgraded <strong>Owens Corning</strong>\
        \ (NYSE: <a class=\"ticker\" href=\"/stock/oc#NYSE\">OC</a>).</p>\n<p>Jayson\
        \ Derrick&#39;s &quot;Toys &#39;R&#39; Us Aftershocks: Stifel <a href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11469836/toys-r-us-aftershocks-stifel-pessimistic-on-hasbro-matt\"\
        >Pessimistic On Hasbro, Mattel</a> Ahead Of Q1 Prints&quot; makes the case\
        \ that <strong>Mattel, Inc.</strong> (NYSE: <a class=\"ticker\" href=\"/stock/mat#NYSE\"\
        >MAT</a>) has limited turnaround potential.</p>\n<p>Be sure to check out &quot;<a\
        \ href=\"https://www.benzinga.com/analyst-ratings/analyst-color/18/04/11483154/how-close-are-we-to-a-bear-market-and-can-it-be-avoided\"\
        >How Close Are We To A Bear Market, And Can It Be Avoided?</a>&quot; as well.</p>\n\
        <p><em>At the time of this writing, the author had no position in the mentioned\
        \ equities.</em></p>\n<p>Keep up with all the latest breaking news and trading\
        \ ideas by following <a href=\"https://twitter.com/Benzinga\">Benzinga</a>\
        \ on Twitter.</p>\n<div id=\"benzinga-pro-awareness-link\"></div>        </div>\n\
