        (CVX): Revenue of $24.45 billion decreased 32.3% year over year and missed
        estimates by $1.89 billion. A third-quarter GAAP loss of 12 cents per share
        beat estimates by 25 cents and non-GAAP earnings of 11 cents beat estimates
        by 38 cents.\\u003C\\u002Fli\\u003E\\n\\t\\u003Cli\\u003EExxon (XOM): Revenue
        of $46.2 billion decreased 29.0% year over year and missed estimates by $2.16
        billion. A third-quarter GAAP loss of 15 cents per share beat estimates by
        11 cents and a non-GAAP loss of 18 cents beat estimates by 6 cents.\\u003C\\u002Fli\\u003E\\n\\u003C\\u002Ful\\u003E\\n\\n\\u003Cp\\u003EEconomic
