        \\u002F\\u003E \\u003C\\u002Fa\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ENetflix\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        firm also invested in 255,000 shares of Netflix, which had a 2.93% impact
        on the equity portfolio. Shares traded for an average price of $353.51 during
        the quarter.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFounded in 1997 as
        a DVD mail rental service, Netflix has grown to a media services and production
        giant. Subscribers can stream the company\u2019s library of content to various
        devices. Netflix typically acquires new content through licensing or in-house
        production, and availability can vary by popularity, cost of licensing, seasonality,
        etc.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn May 18, shares of Netflix
        traded around $452.58 for a market cap of $199.05 billion and a price-earnings
        ratio of 91.63. According to the Peter Lynch chart, the stock trades above
        its intrinsic value but in line with its historical median valuation.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
