        Ibex 35 slid 1.38%.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn Asia, Japan's
        Nikkei 225 fell 0.78%, India\u2019s BSE Sensex dipped 0.94%, Hong Kong's Hang
        Seng advanced 0.59% and China's Shanghai Composite was up 1.79%.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ESMART
        Global releases\\u003C\\u002Fstrong\\u003E\\u003Cstrong\\u003E earnings report\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EShares
        of SMART Global Holdings, Inc. (SGH) gained more than 4% on Wednesday morning
        after the company announced its results for its third quarter of fiscal 2020
        the previous day. The company posted earnings per share of 70 cents, beating
        analysts\u2019 estimates by 3 cents. Revenue of $281.29 million grew 19.4%
        year-over-year but fell short of expectations by $1.27 million.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ECEO
        Ajay Shah had the following to say:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\u201CThanks
        to the outstanding execution from our team in these challenging times we were
        able to achieve growth in revenue and gross profit over the previous quarter,
        and over the same period last year. This, combined with the operating leverage
        in our financial model, drove a strong increase in non-GAAP earnings per share
        and another quarter of operating cash flow generation.\u201D\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003EThe
        GAAP gross profit reached $54.2 million, up 26% from the $43.0 million of
        the third quarter of fiscal 2019. The non-GAAP gross profit was $55.9 million,
        up 27.9% from the $43.7 million of the third quarter of fiscal 2019. Ebitda
        came in at $25.4 million, 32.5% higher than the year-ago quarter.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
