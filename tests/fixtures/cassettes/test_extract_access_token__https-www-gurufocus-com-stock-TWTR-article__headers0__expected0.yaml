        Litt Is the Latest Guru to Bet Against Commercial Properties\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fothers\\u002FInsiders_real_Estate_REIT_investors.jpg\",subtitle:\"The
        guru joins Carl Icahn in projecting troubles ahead for office properties\",editor:s,viewcount:256,report_count:a,total_value:a,total_votes:a,datestamp:1590501784,catergory:j,guru1:\"Carl
        Icahn\",guru2:b,s1:\"SLG\",s2:F,s3:\"SQ\",s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:ab,thread_count:c,body:\"\\u003Cp\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003ECarl Icahn\\u003C\\u002Fa\\u003E (\\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003ETrades\\u003C\\u002Fa\\u003E, \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fholdings.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003EPortfolio\\u003C\\u002Fa\\u003E)\u2019s largest
        position is a short bet on the U.S. commercial real estate market. In an GuruFoucs\_\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fnews\\u002F1073938\\\"
        target=\\\"_blank\\\"\\u003Earticle\\u003C\\u002Fa\\u003E published on March
        15, I discussed the possible reasons behind the Guru's decision to bet against
        an industry that was seemingly poised to benefit in the long run.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESince
        then, the U.S. economy has entered a recession, and Jonathan Litt, who runs
        the hedge fund Land & Buildings Investment Management, has decided to short
        companies that are depending on rental income from New York office properties.
        This was revealed in a statement released by the fund on its website.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ELitt
        is widely known for being an activist investor in the real estate space, and
        this short position has baffled many investors who pay close attention to
        this sector of the market. A closer look at the industry dynamics reveals
        a few possible reasons that might have led the Guru to make this bold decision.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        lockdown is a headwind for the industry\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EBusiness
        activities came to a standstill in late-March when a nation-wide lockdown
        was imposed to control the Covid-19 pandemic. Many businesses that have high
        debt and depend on foot traffic to their stores have been pushed to the brink
        of bankruptcy as a result, and cash flows have dried up across all business
        sectors, save for the e-commerce industry.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        Wall Street Journal reported that office leasing volume in Manhattan fell
        47% in the first quarter, and the numbers can only be expected to worsen in
        the second quarter. The New York Times reported last week that many retail
        tenants in the city have failed to make rental payments for the last two months.
        Even when business activities return to normal, many tenants might want to
        cancel their lease agreements because of difficult operating conditions.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EEmpirical
        evidence suggests that Manhattan office vacancy rates tend to spike during
        recessions. The worrying sign is that vacancy rates were already increasing
        even before the current downturn.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F185300277.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: Cushman &
        Wakefield\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe economic downturn
        will likely worsen the numbers in the coming quarters, and this will become
        a challenge for real estate companies with a focus on the New York commercial
        property market.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        stay-at-home economy and its impact on office properties\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EBoth
        Twitter Inc. (TWTR) and Square, Inc. (SQ) have rolled out plans to shift to
        a permanent work-from-home culture, and a few other tech companies, including
        Facebook Inc. (FB) and Alphabet Inc. (GOOG), have requested employees to work
        remotely through the end of this year. These companies are setting the tone
        for other businesses to be part of this stay-at-home economy as well. This
        is not welcome news for the commercial property market in New York, which
        is the busiest business hub in the world.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ENew
        York is home to some of the largest financial giants in the world, and the
        likes of Barclays PLC (BCS), JPMorgan Chase (JPM) and Morgan Stanley (MS)
        are few of the largest tenants in the city. All these companies have realized
        that their workforces might never need to utilize the office spaces in New
        York, as many of their employees are happy to work remotely. Research firm
        Nielson, a company that employs more than 3,000 people according to The New
        York Times, has also arrived at a similar conclusion as work-from-home is
        proving to be effective.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EHalstead
        CEO Diane. M. Ramirez is considering a similar move as well. When The New
        York Times asked him about his thought process in requesting employees to
        report back to work, he said, \u201CIs it really necessary? I\u2019m thinking
        long and hard about it. Looking forward, are people going to want to crowd
        into offices?\u201D The company has 32 offices in New York, and a decision
        in favor of working remotely will be a blow to the local commercial real estate
        market.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EEven before the current
        recession, the job market in New York was expected to slow down in the coming
        years. The economic downturn will only accelerate this decline.\_\\u003Cspan
        style=\\\"color:rgb(0, 0, 0)\\\"\\u003ELower-than-expected job growth is bad
        news for office properties, which is another threat looming on the horizon.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F641259127.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: NAI Queens\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        supply-side situation further dampens the outlook\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAll
        things considered, the demand for commercial properties in New York is likely
        to decline sharply in the coming years. To make things worse, millions of
        square feet of new office spaces are expected to hit the market in the next
        few years. As highlighted by Jonathan Litt in the statement released on May
        22, these expected deliveries paint a pessimistic outlook for the industry,
        as there would not be sufficient demand to absorb this supply. This will eventually
        lead to a decline in the value of properties.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F559778688.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: NAI Queens\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        megadevelopment of Hudson Yards accounts for nearly half of the square feet
        under construction in Manhattan. This property is being developed as a modern
        office space to attract billion-dollar companies. According to data from The
        News Funnel, leading financial institutions such as BlackRock Inc. (BLK),
        Ernst & Young and KKR & Co Inc. (KKR) are some of the tenants that are expected
        to occupy this property.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EHowever,
        many of these companies are already drawing plans to implement remote working
        policies permanently, which might lead to a significant drop in the demand
        for the property once the project is complete. These are signs of troubles
        ahead for the commercial property market in New York.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EWeWork,
        the infamous failed unicorn IPO and the largest office tenant in New York
        City with over 8.9 million square feet of office space, is facing even more
        dire financial circumstances as a result of the current economic downturn.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F1776273832.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: Citylab\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        company was planning to list its equity securities on U.S. stock exchanges
        last year, which had to be canceled primarily due to the lackluster financial
        performance of the company. Since then, WeWork owners including Softbank have
        been on a mission to reduce its operating costs to improve profitability.
        One of such measures is to reduce the number of properties it leases in New
        York. The company is expected to experience more financial pain in the coming
        years, which is bad news for the real estate industry as WeWork would be forced
        to let go of even more properties.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        supply-side outlook is grim, which is one of the reasons Jonathan Litt would
        want to bet against the New York commercial real estate market.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ETakeaway\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EJonathan
        Litt has joined \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003ECarl Icahn\\u003C\\u002Fa\\u003E (\\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003ETrades\\u003C\\u002Fa\\u003E, \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fholdings.php?GuruName=Carl+Icahn\\\"
        target=\\\"_blank\\\"\\u003EPortfolio\\u003C\\u002Fa\\u003E) in predicting
        doomsday for the U.S. commercial real estate industry. \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Warren+Buffett\\\"
        target=\\\"_blank\\\"\\u003EWarren Buffett\\u003C\\u002Fa\\u003E (\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=Warren+Buffett\\\"
        target=\\\"_blank\\\"\\u003ETrades\\u003C\\u002Fa\\u003E, \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fholdings.php?GuruName=Warren+Buffett\\\"
        target=\\\"_blank\\\"\\u003EPortfolio\\u003C\\u002Fa\\u003E) seems to agree
        with these two gurus as well. In the virtual 2020 annual shareholder meeting
        of Berkshire Hathaway Inc. (BRK.A)(BRK.B) in early May, Buffett said, \u201CA
        lot of people have learned that they can work at home.\u201D\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        unfavorable macro-economic outlook will weigh on the share prices of companies
        that generate the bulk of their rental income from New York properties and
        REITs that have a high concentration on this market. Below are some of the
        players that are likely to see a significant impairment in profitability this
        year:\\u003C\\u002Fp\\u003E\\n\\n\\u003Col\\u003E\\n\\t\\u003Cli\\u003EEmpire
        State Realty Trust, Inc. (ESRT)\\u003C\\u002Fli\\u003E\\n\\t\\u003Cli\\u003EVornado
        Realty Trust (VNO)\\u003C\\u002Fli\\u003E\\n\\t\\u003Cli\\u003ESL Green Realty
        Corp. (SLG)\\u003C\\u002Fli\\u003E\\n\\u003C\\u002Fol\\u003E\\n\\n\\u003Cp\\u003EConsidering
        the industry-wide challenges, I also think it would be a prudent decision
        to avoid these real estate companies, despite the enticing dividend yields.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDisclosure:
        I own shares of Facebook.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ERead more
