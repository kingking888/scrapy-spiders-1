        Facebook Shares Could Have More Upside\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fcompanies\\u002FFacebook_Reactions.jpg\",subtitle:\"3
        recent developments lead me to up my estimate of the company's fair value\",editor:s,viewcount:345,report_count:a,total_value:a,total_votes:a,datestamp:1589994234,catergory:j,guru1:b,guru2:b,s1:F,s2:b,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:ab,thread_count:ae,body:\"\\u003Cp\\u003EFacebook
        Inc. (FB), the largest player in the global social media industry, is one
        of the few companies that have weathered the recent storm in global capital
        markets. According to data from GuruFocus, shares are up 5% this year, which
        is not a bad outcome considering the turmoil in U.S. equity markets that saw
        shares of some companies shedding more than 50% of their market value.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThis
        performance was fueled by the strong financial performance in the first quarter,
        but Wall Street analysts are expecting the second quarter to be one of the
        worst periods in recent memory for Facebook. The expected contraction in the
        global advertising industry is at the center of this expectation.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDuring
        this volatile period, Facebook executives have continued to focus on long-term
        opportunities. In the midst of this, there are three noteworthy developments
        that deserve the attention of investors.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        investment in Jio\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn
        April 21, Facebook announced an investment of $5.7 billion in Jio Platforms
        Limited, a subsidiary of Reliance Industries Limited (FRA:RLI), for a stake
        of 9.99%. This investment is expected to accelerate the monetization process
        of WhatsApp.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EJio is the largest
        telecommunication operator in India. What is more noteworthy to mention is
        that Jio entered the Indian market only in 2016. In other words, the company
        has risen to the top in less than four years.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAt
        the center of this growth story is its focus on providing an unparalleled
        experience to customers who were not previously served by other network operators.
        For instance, in 2018, the Wall Street Journal reported that Jio was tapping
        into small business markets in rural areas of the country that had no way
        to connect to the internet. The company was quick to identify this underserved
        segment and, in a bid to gain traction, Jio introduced low-cost packages.
        Going a step further, the company introduced a novel mobile device named \u201CJioPhone\u201D
        for a meager price of just $10. Despite this low price, the device enabled
        users to connect to the internet. All these initiatives and strategies played
        important roles in Jio\u2019s journey to the number one spot in India.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFacebook\u2019s
        strategy will be to capitalize on Jio\u2019s popularity among small business
        owners in India to generate revenue from the WhatsApp Business. Since launching
        last year, this new feature of WhatsApp has already attracted more than five
        million businesses globally and more than a million in India. In February,
        the National Payments Corporation of India approved WhatsApp Pay, the novel
        payment solution offered to business customers, to rollout payment features
        to 10 million users across the country. This would be the first phase of the
        launch of WhatsApp Pay. The objective of the company is to position WhatsApp
        similar to WeChat in China, which is used by millions of businesses to complete
        the entire business process online, from marketing to accepting payments.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIf
        WhatsApp Pay becomes a success in India, which it seems likely to, the company
        will almost certainly consider a global rollout to capture the market share
        of the booming online payments industry.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EA
        few months ago, investors did not have a clear idea as to how the company
        planned to monetize WhatsApp. However, things have taken a dramatic change,
        and the day Facebook generates income from this messaging platform is not
        far away.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        launch of Facebook Shops\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn
        May 20, the company announced the launch of Facebook Shops, an online marketplace
        to help small businesses reach a better and bigger audience. This is another
        indication that Facebook is increasingly leveraging the strength of its platforms
        to unlock new avenues for income.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        timing could not have been any better. Brick and mortar stores are struggling
        to remain solvent and the global lockdown has pushed many of these companies
        to the brink of bankruptcy. Entrepreneurs across the world are realizing the
        importance of having an online presence, and the record earnings of Shopify
        Inc. (SHOP) in the first quarter is proof that many companies are taking their
        businesses online to prepare for future pandemics and other global disruptions.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFacebook
        Shops will be integrated with the business profile pages of companies. Users
        will be able to browse these stores, select products and pay for the selected
        items either on a third-party website or on the Facebook platform itself.
        The company is planning a launch of a similar marketplace on Instagram as
        well. In the long term, the plan would be to emerge as the go-to technological
        solutions provider for small businesses in every corner of the world.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFor
        now, advertising accounts for the bulk of company revenue. However, as Facebook
        Shops gain traction, a new stream of income will come from e-commerce.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        rollout of Messenger Rooms\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        lockdown has been a major catalyst for video conferencing platform operators
        such as Zoom Video Communications Inc. (ZM). Facebook has realized the massive
        opportunity in this industry. There is significant uncertainty regarding when
        social movement patterns will return to normal.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn
        the other hand, many companies have already hinted at allowing employees to
        work from home through the end of the year, if not longer. These companies
        include Twitter Inc. (TWTR) and Alphabet Inc. (GOOG). It\u2019s reasonable
        to assume that the stay-at-home economy will gain traction in the next few
        years, leading to strong demand for video conferencing applications. According
        to Global Market Insights, the industry will be worth over $20 billion by
        2024.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F1312482731.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: Global Market
        Insights\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EMessenger Rooms, the latest
        group video calling feature, was launched by Facebook in April to capture
        a share of this booming market. With the billions of users who are active
        on the platform, it will only be a matter of time before this new platform
        gains traction among existing users. For now, personal users will be the target
        of the company, but the focus might shift to corporate clients in the future.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EMonetizing
        this new platform remains a distant reality. However, the strategy of the
        company has always been to delay monetizing its platform until the product
        is adored by millions, if not billions, of users.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ETakeaway\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFacebook
        is capitalizing on its market-leading position to expand into new business
        lines. Small businesses are at the center of this changing business strategy
        as Facebook works to transform its social media platforms into a marketplace
        connecting consumers and merchants. There are three reasons I believe that
        this is the right strategy:\\u003C\\u002Fp\\u003E\\n\\n\\u003Col\\u003E\\n\\t\\u003Cli\\u003EFacebook,
        WhatsApp and Instagram have more than a billion daily active users each. These
        are all potential consumers.\\u003C\\u002Fli\\u003E\\n\\t\\u003Cli\\u003EAll
        the social media networks owned and operated by the company have a wide global
        reach.\\u003C\\u002Fli\\u003E\\n\\t\\u003Cli\\u003EMany small business owners
        will consider establishing an online presence to protect against pandemics
        and other future scenarios of social movement restriction.\\u003C\\u002Fli\\u003E\\n\\u003C\\u002Fol\\u003E\\n\\n\\u003Cp\\u003EIn
        an \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fnews\\u002F1006974\\\"\\u003Earticle\\u003C\\u002Fa\\u003E
        published on GuruFocus in December, I estimated the intrinsic value of Facebook
        at $276 per share. However, considering the recent developments, I have revised
        my revenue growth projections upwards for a fair value estimate of $312 per
        share, which indicates an upside of 36% from the market price of around $230
        on May 20.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDisclosure: I own shares
        of Facebook.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ERead more here:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cul\\u003E\\n\\t\\u003Cli\\u003E\\u003Ca
