        Capital leader \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=David+Einhorn\\\"\\u003EDavid
        Einhorn\\u003C\\u002Fa\\u003E (\\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=David+Einhorn\\\"\\u003ETrades\\u003C\\u002Fa\\u003E,
        \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fholdings.php?GuruName=David+Einhorn\\\"\\u003EPortfolio\\u003C\\u002Fa\\u003E)
        disclosed his portfolio for the third quarter of 2020 earlier this week.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        well-known activist investor's New York-based firm seeks long-term capital
        appreciation by taking an approach rooted in emphasizing intrinsic value,
        investing in companies that have the potential to achieve consistent returns
        and safeguard capital regardless of market conditions. Einhorn is also known
        for his short positions, which include Tesla Inc. (TSLA) and Netflix Inc.
        (NFLX).\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDuring the quarter, Einhorn
        entered 16 new positions, sold out of four stocks and added to or trimmed
        a slew of other existing holdings. His most notable trades included new investments
        in Synnex Corp. (SNX), NCR Corp. (NCR) and Twitter Inc. (TWTR), an addition
