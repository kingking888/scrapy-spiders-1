        resources to provide 5G to 99% of the U.S. within six years. Sprint is now
        part of T-Mobile, with each Sprint share being converted to 0.10256 of a T-Mobile
        share on the day of the merger.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn
        May 18, shares of T-Mobile traded around $101.90 for a market cap of $125.92
