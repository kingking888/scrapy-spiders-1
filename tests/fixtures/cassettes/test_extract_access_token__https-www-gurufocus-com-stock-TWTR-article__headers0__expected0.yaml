        Prepares to Fight Microsoft for $10 Billion Defense Contract\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fcompanies\\u002FAmazon3.jpg\",subtitle:\"The
        US Department of Defense agrees to reconsider the contract that Amazon claims
        suffered from presidential interference\",editor:t,viewcount:368,report_count:a,total_value:a,total_votes:a,datestamp:1584129547,catergory:j,guru1:b,guru2:b,s1:ar,s2:bG,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:s,thread_count:ae,body:\"\\u003Cp\\u003EIn
        February, a federal judge temporarily blocked Microsoft (MSFT) from working
        on a $10 billion cloud services contract from the U.S. Department of Defense
        (DoD), which it was initially awarded in October 2019.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        Joint Enterprise Defense Infrastructure (JEDI) contract is a cloud computing
        contract meant to modernize the Pentagon. The contract is estimated to be
        worth up to $10 billion and will last approximately 10 years.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        block came after a lawsuit from Amazon.com (AMZN)\u2019s web services arm,
        which alleged that the contract was awarded to Microsoft only because President
        Donald Trump dislikes Amazon CEO Jeff Bezos.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAfter
        a month of consideration, lawyers from the federal government asked the courts
        to allow the DoD \u201C120 days to reconsider certain aspects of the challenged
        agency decision.\u201D During this time, the cloud services departments of
        both companies will be allowed to submit \u201Climited\u201D revisions of
        their proposals for the contract, though they will not be allowed to propose
        new storage solutions. Specifically, the DoD plans to evaluate \u201Conline
        marketplace offerings\u201D and technical approaches to a \u201Cspecific price
        scenario.\u201D\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESince Amazon\u2019s
        ultimate goal is to win the contract instead of Microsoft, Amazon representatives
        were not satisfied with this development, though they still considered it
        progress. An Amazon spokesperson stated the following on the matter:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\u201CWe
        are pleased that the DoD has acknowledged \u2018substantial and legitimate\u2019
        issues that affected the JEDI award decision, and that corrective action is
        necessary. We look forward to complete, fair, and effective corrective action
        that fully insulates the re-evaluation from political influence and corrects
        the many issues affecting the initial flawed award.\u201D\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EWho
        interfered with the contract?\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIt\u2019s
        no secret that President Trump is not fond of Bezos. The president has taken
        to Twitter (TWTR) multiple times with insults such as \u201CJeff Bozo\u201D
        and allegations that Amazon is \u201Cscamming\u201D the post office.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn
        the latest chapter of the Trump versus Bezos saga, Amazon is claiming that
        the President\u2019s anti-Amazon sentiment had the DoD too worried about political
        retribution to give fair consideration to its proposal for the JEDI contract.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn
        court documents, Amazon claimed that Trump's long-standing hostility towards
        Amazon and Bezos led to him influencing the JEDI contract award process. An
        anonymous source alleged that the president discussed with his advisors a
        plan to \\\"escalate his Twitter attacks on Amazon to further damage the company\\\"
        in April of 2018.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThus, Amazon\u2019s
        argument is that due to a combination of presidential critique on the part
        of Trump and fear of presidential rebuke on the part of the DoD robbed the
        company of a contract.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EWill
        Amazon get the contract?\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EGiven
        the president\u2019s public dislike of Amazon, what are the chances of the
        company wresting the contract away from Microsoft? In my opinion, the chances
        are low, since the DoD has identified this issue as being time sensitive.
        A spokesperson for the DoD said:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\u201CWhile
        we disagree with the Court\u2019s decision, we must address the findings in
        the Court\u2019s Order with the intent of ensuring our warfighters will get
        this urgent and critically needed technology as quickly and efficiently as
        possible. As such, the Department determined that the best and most efficient
        path forward is to conduct a re-evaluation of the proposals in order to address
        the Court\u2019s noted concerns. The Department maintains the JEDI Cloud contract
        was awarded based upon a fair and unbiased source selection process. The process
        consisted of a fair evaluation of proposals based solely on the solicitation\u2019s
        stated criteria and the proposals submitted.\u201D\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003EWhen
        time is one of the foremost considerations of a decision, it is easier to
        go along previous trains of thought. Since the DoD originally awarded the
        contract to Microsoft, it will thus need to consider whether the path of least
        resistance means keeping its previous agreement or changing to a new provider.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn
        order for Amazon to win the lawsuit, it would need to kick up enough trouble
        that the DoD would find it easier to grant it the contract. This is definitely
        a possibility; Amazon\u2019s status as a fast grower indicates its management
        is more aggressively competitive compared to Microsoft, which has seen revenue
        growth slow to 12.6% per year over the past three years.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FMSFT\\u002Fchart?q=N4IglgdgJmDGCGAXA9gJwM4gFynS2A1tgNqgECmAntiKuQG7kQCu5IANCBPALZtYgASgyasOISvAAeYTFgBMnWAAtyhclGwAzeABt05AL4BdTmuQlTIWMzzIeYAF4bLnRGuUQ4ey4c5QkcgAVSgAHfhB4cWRQxDBkCABZUQA1PTEsYlo1cnR0eIhxACN4VBArO0IAQVQyzNAYdFDdeEoAfXRKHiLkXRoAOSqAZSxEoYAxIPFyKRV4CABzCMGh8U7u3poxyZA-XC6evoEqxIAtfvFYe1D56mOeeEcEgDorngACAEkIWDX8AjAmgEAFUhgAGeQAZgAouIeGgIG03qE2oCaGCAMJg7HYgCc0IAQtNZsp5ksBsNxKFUHAIgBGADsdIAbM8GbjLsxakxYHcQKCACJwhEdNSoVFAkBggAKOJxBIZ4jo6GYukQbUQYQilSI-lkzVaHQOm2OZwuJn8gUEZP4dLphiAA\\\"\\u003E\\u003Cimg
