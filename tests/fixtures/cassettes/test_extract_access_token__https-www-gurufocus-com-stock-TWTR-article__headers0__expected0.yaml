        News for Income Investors\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fothers\\u002FREIT.jpg\",subtitle:\"REITs
        finally seem a safe bet to collect dividends\",editor:t,viewcount:235,report_count:a,total_value:a,total_votes:a,datestamp:1606765393,catergory:j,guru1:b,guru2:b,s1:ar,s2:b,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:ab,thread_count:c,body:\"\\u003Cp\\u003EDividend
        investors, or investors who focus on generating current period income, were
        hit hard earlier this year as many companies decided to halt or cut back on
        shareholder distributions due to headwinds related to the Covid-19 pandemic.
        For example, airlines were forced to suspend dividends and stock buybacks
        under theterms agreed upon with the government in the $25 billion federal
        payroll support program that provided much-needed funds to the industry a
        few months ago. A massive hit to earnings was the primary reason behind the
        decision by many oil companies to reduce dividends.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EReal
        estate investment trusts, or REITs as they are commonly referred to, are considered
        one of the most attractive investment vehicles for dividend investors because
        these companies are required by law to distribute the bulk of their profits
        to enjoy tax benefits. The real estate industry, however, has been under pressure
        since March because of low occupancy rates in commercial properties, lack
        of foot traffic to malls, the shutdown of hotels and nonpayment of rent by
        many tenants due to financial difficulties. These negative developments led
        to a wave of dividend cuts in the first half of the year. The following table
        provides a summary of a few notable companies that had to go down this path.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F244631143.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: Hoya Capital
        Real Estate. \\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAfter many months
        of disappointing performance resulting from macroeconomic challenges, the
        REIT sector is finally poised to deliver attractive returns as the U.S. economy
        sets up to grow in 2021. Higher earnings for REITs automatically lead to dividend
        hikes, which is good news for dividend investors. This also indicates now
        is the best time to get back into this sector. That being said, focusing on
        the best subsectors in this industry will be necessary to mitigate the downside
        risk.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe outlook\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        mall sector is one of the market segments that looks very promising. Retail
        sales in the U.S. collapsed dramatically in the first three months the year,
        but have since reverted to the levels seen before the pandemic. In fact, both
        July and August sales numbers were better than the pre-recession level, which
        indicates the strong recovery that has prevailed since late April. The multitrillion-dollar
        stimulus package introduced by the federal government and the monetary policy
        boosts provided by the Federal Reserve have played a major role in this phenomenal
        recovery.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg alt=\\\"\\\"
        src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F1060854093.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: Statista.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EEarlier
        in the year, sales dried up as a result of the stay-at-home orders issued
        by state governments. For this reason, many tenants did not honor their contractual
        rent payment obligations to mall owners. Over the last few months, however,
        rent collection ratios of the top mall REITs have improved considerably from
        the lows reached in April and May.\\u003C\\u002Fp\\u003E\\n\\n\\u003Ctable
        cellpadding=\\\"0\\\" cellspacing=\\\"0\\\"\\u003E\\n\\t\\u003Ctbody\\u003E\\n\\t\\t\\u003Ctr\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E\\u003Cstrong\\u003ECompany\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E\\u003Cstrong\\u003ERent
        Collection in March\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E\\u003Cstrong\\u003ERent
        Collection in April\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E\\u003Cstrong\\u003ERent
        Collection in August\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E\\u003Cstrong\\u003ERent
        Collection in September\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\u003C\\u002Ftr\\u003E\\n\\t\\t\\u003Ctr\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003ESimon
        Property Group, Inc. (SPG)\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E72%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E72%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E85%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E85%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\u003C\\u002Ftr\\u003E\\n\\t\\t\\u003Ctr\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003EThe
        Macerich Company (MAC)\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E61%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E61%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E80%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E80%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\u003C\\u002Ftr\\u003E\\n\\t\\t\\u003Ctr\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003EBrookfield
        Property Partners L.P. (BPY)\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E34%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E34%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E70%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E70%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\u003C\\u002Ftr\\u003E\\n\\t\\t\\u003Ctr\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003ETanger
        Factory Outlet Centers, Inc. (SKT)\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E43%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E43%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E89%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\t\\u003Ctd\\u003E\\n\\t\\t\\t\\u003Cp\\u003E89%\\u003C\\u002Fp\\u003E\\n\\t\\t\\t\\u003C\\u002Ftd\\u003E\\n\\t\\t\\u003C\\u002Ftr\\u003E\\n\\t\\u003C\\u002Ftbody\\u003E\\n\\u003C\\u002Ftable\\u003E\\n\\n\\u003Cp\\u003ESource:
        Company filings.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIt's clear that
        there has been a remarkable improvement in rent collection numbers over the
        last couple of months, and this trend should continue if the American economy
        grows as expected in 2021. This noteworthy development has not been overlooked
        by top Wall Street analysts. In a research note sent to clients on Nov. 29,
        Odeon Capital analyst Alex Arnold wrote:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cem\\u003E\\\"Third-quarter
        collections were not only up in aggregate but also across all shopping center
        types. October is looking even better.\\\"\\u003C\\u002Fem\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003EThe
        unemployment level in the U.S. spiked sharply in the first quarter, creating
        a significant level of uncertainty regarding the outlook for shopping centers.
        In the last few months, however, the unemployment rate has improved considerably,
        with many companies getting back to their normal business routine, creating
        employment opportunities on a nationwide basis.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cimg
        alt=\\\"\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F1927623756.jpg\\\"
        \\u002F\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ESource: USA Facts.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ETo
        gain exposure to the expected revival of retail sales and physical store sales,
        the best option is to invest in the largest mall owners in the country, such
        as Simon Property Group. In February, the company reduced its quarterly dividend
        from $2.1 per share to just $1.3, but shares still yield over 6% as of Nov.
        30. If the company continues to report improvements in rent collection, which
        is very likely, an increase in dividends can be expected to the delight of
        income investors.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn the commercial
        real estate sector, investors should ideally avoid taking on the risks associated
        with office properties. The work-from-home movement has gained traction at
        a rapid pace in every corner of the world, and things are not different in
        the U.S. as well. Even if health risks subside in the coming months, many
        large companies have agreed to allow their employees to work remotely on a
        permanent basis. Top employers in the country, such as Twitter, Inc. (TWTR),
        Alphabet Inc. (GOOG) and Amazon.com, Inc. (AMZN), have all announced plans
        to allow employees to work remotely for an extended period of time. As this
        trend gains momentum, the occupancy rates of office properties can only go
        down, which is not encouraging news from the front of property owners. Considering
        this possibility, income investors should ideally ignore the high yields at
        which some of the largest office REITs are trading in the market as cash flows
        might soon dry up for this business sector.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        outlook for residential REITs is mixed. Even though homebuilder stocks have
        rallied since March, owners of apartments and multifamily properties have
        shed millions of dollars in market value due to low rent collection numbers
        reported in quarterly filings. Another factor that fueled the negative sentiment
        surrounding this sector is the declining rents seen over the last few months.
        The key to finding best-in-class opportunities in residential REITs is to
        consider the changing demographic factors. For instance, certain suburbs in
        the U.S. have seen a significant drop in rents, whereas it has been quite
        the opposite for some other regions. Investing in companies that focus on
        suburbs with increasing demand for rental properties is the best way to mitigate
        the risks of investing in this cyclical segment of the real estate market.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ETakeaway\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIncome
        investors look to high-quality REITs to generate income, but 2020 has not
        been a good year so far for this practice. The future, however, looks much
        brighter because of various developments discussed in this analysis. Mall
        REITs stand out as a subsector with a promising outlook, but the expectations
        for office REITs remain gloomy. A growth-oriented investor might not find
        REITs attractive at this point, but income-oriented investors might find lucrative
        opportunities in this high-yielding sector amid the low-interest rate environment.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDisclosure:
