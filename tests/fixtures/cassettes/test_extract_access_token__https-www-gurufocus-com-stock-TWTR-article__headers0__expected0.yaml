        \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fholdings.php?GuruName=David+Tepper\\\"\\u003EPortfolio\\u003C\\u002Fa\\u003E)
        and Jack Walton in 1993, Appaloosa is a New Jersey-based limited partnership
        hedge fund that specializes in distressed debt. The firm invests in public
        equity and fixed-income markets around the world and is famous for earning
        some of the highest returns on Wall Street since its founding. In terms of
        equity holdings, the firm invests in a small number of companies that are
        typically large-cap and hold strong competitive advantages.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EBased
        on its investment criteria, the firm made 13 new buys in the first quarter,
        sold out of five holdings and reduced or added to its positions in several
        other stocks for a turnover rate of 16%. The most significant trades were
        new buys for Twitter Inc. (TWTR), Netflix Inc. (NFLX) and Sprint Corp. (S)
        and the sale of the entire Caesars Entertainment Corp. (CZR) stock holding.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ETwitter\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        firm established a new position of 5,530,000 shares in Twitter, impacting
        the equity portfolio by 4.16%. During the quarter, shares traded for an average
        price of $32.44.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ETwitter is the
        microblogging social networking platform that was launched by current CEO
        Jack Dorsey and several business partners in 2006. The company derives the
        majority of its revenue from selling advertisements to businesses and others,
        though it has globally banned the promotion of \u201Cpolitical content\u201D
        on its platform.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn May 18, shares
        of Twitter traded around $29.64 for a market cap of $23.26 billion and a price-earnings
        ratio of 18.3. According to the Peter Lynch chart, the stock is trading near
        its fair value.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FTWTR\\u002Fsummary\\\"\\u003E\\u003Cimg
        alt=\\\"85cba84cff16ddabb2dd81d4a755bc64.png\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F561517\\u002F85cba84cff16ddabb2dd81d4a755bc64.png\\\"
