        market movers\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        major U.S. indexes were down heavily in the last week of October and posted
        losses for the month. A second coronavirus wave and no new government stimulus
        were key detractors. Earnings continued to roll in, with over one-third of
        the S&P 500 reporting this week. Friday's earnings calendar included:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cul\\u003E\\n\\t\\u003Cli\\u003EMoneyGram
