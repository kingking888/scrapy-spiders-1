        New Advertising Policy: Stop Political Ads Next Month\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fcompanies\\u002Ftwitter_linkedin.jpg\",subtitle:\"And
        analysis of how this decision may affect Twitter's financial outlook in light
        of 3rd-quarter results\",editor:t,viewcount:57,report_count:a,total_value:a,total_votes:a,datestamp:1572558404,catergory:j,guru1:b,guru2:b,s1:o,s2:F,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:s,thread_count:c,body:\"\\u003Cp\\u003EOn
        Oct. 30, Twitter Inc. (TWTR) CEO Jack Dorsey announced in a series of tweets
        that the social media company will no longer be running political ads beginning
        on Nov. 22. The company plans to issue a final policy announcement on Nov.
        15, in which it will include more details and exceptions, such as voter registration
        ads.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe announcement caused only
        a 1% drop in share price, as Twitter\u2019s political ad revenue is considered
        negligible (political ads account for around the same percentage of revenue
        as Facebook\u2019s do, no more than 0.5%). According to its 2018 transparency
        report, Twitter has less than 300 political advertising clients, compared
        to 130,000 total advertising clients, so although 86% of the social media
        company\u2019s revenue is indeed from ads, the vast majority of those ads
        are not for politicians.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EThe
        politics of banning politics\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAfter
        announcing its controversial policy of not fact-checking political ads, Facebook
        Inc. (FB) has been accused of being on the bankroll of the Trump administration.
        As a company accepts money from the Trump administration and Trump fan clubs
        for running political ads, it cannot deny this accusation. However, the broader
        implication here is that Facebook is biased toward the incumbent administration,
        which is debatable and cannot really be proven.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIronically,
        while Facebook\u2019s decision to not unilaterally fact-check political ads
        has incurred accusations of bias toward the incumbent administration, Twitter
        is facing similar accusations for its decision to ban political ads altogether.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\u201CWe\u2019re
        well aware we\u2018re a small part of a much larger political advertising
        ecosystem. Some might argue our actions today could favor incumbents. But
        we have witnessed many social movements reach massive scale without any political
        advertising. I trust this will only grow,\u201D\x9D Dorsey tweeted in response
        to comments following the announcement claiming that the move was meant to
        silence Democrats.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EOn the other
        hand, according to Trump\u2019s campaign manager, Brad Parscale, \u201CThis
        is yet another attempt to silence conservatives, since Twitter knows President
        Trump has the most sophisticated online program ever.\u201D\x9D\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThese
        accusations assume that the decision to ban ads was politically motivated
        in the first place. However, it might be better to say that, like Facebook\u2019s
        decision to allow any ads regardless of truthfulness, Twitter\u2019s move
        is meant to be as anti-political as possible. This isn\u2019t a question of
        profit, as political ad revenue totaled 0.5% or less for the social media
        companies. Both decisions attempt to make a public exit of responsibility
        for political speech, though the big difference is that Twitter will no longer
        have the shadow of accepting political ad money hanging over its head.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003ECompany
        outlook\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAccording
        to analysts, the loss of political ads will not have much of an impact on
        Twitter\u2019s revenue. In fact, the notion of not having to compete with
        political ads may make Twitter a more appealing platform for those seeking
        to send out non-political ads for businesses, products and such.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FTWTR\\u002Fchart?q=N4IglgdgJmDGCGAXA9gJwM4gFynS2A1tgNqgECmAntiKuQG7kQCu5IANCBPALZtYgASgyasOISvAAeYTFgBMnWAAtyhclGwAzeABt05AL4BdTmuQlTIWMzzIeYAF4bLnRGuUQ4ey4c5QkcgAVSgAHfhAAR3FkUMQwZAgAWVEANT0xLGJaNXJ0dASIcQAjeFQQKztCAEFUcqzQGHRQ3XhKAH10Sh5i5F0aADkATQBlAFEsIIB1IMFxcikVeAgAcwjh8fEunr6aadmQE39AwWW17ABGC8MgA\\\"\\u003E\\u003Cimg
        alt=\\\"e94758f644d9cd62f2e3390239499438.png\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F561517\\u002Fe94758f644d9cd62f2e3390239499438.png\\\"
        \\u002F\\u003E \\u003C\\u002Fa\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn
        its recent third-quarter earnings report issued on Oct. 24, Twitter posted
        revenue of $823.7 million and earnings per share of 17 cents, disappointing
        analyst expectations of $874 million in revenue and earnings of 20 cents per
        share. The announcement caused the stock to drop 20.8%.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FTWTR\\u002Fchart?q=N4IglgdgJmDGCGAXA9gJwM4gFynS2A1tgNqiwAWApoZVNgGbwA26lANCAZQJ7YgAOqOJRAcI8ALYisIAMIBXVKkoREAAgAKQ2CI7d4ADzCYsABgC%2BAXQ7VkJayFjy8yCWABetex0TVyEOGZ7cw4oJEoAFW5%2BaRB4URBkfkQwZAgAWRV5ADVmeWliEGUddHRUiBAHF0IAQSUSUBh0fiZ4bgB9dG4JACNkJj4AOQBNAGUAUSwIgHUIgCUEygMKeAgAc1iRiYSu3v6%2BGfmQK1DwudWN7ABGK-MgA\\\"\\u003E\\u003Cimg
        alt=\\\"15b18cd169dc47b096c3a0224d75d299.png\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F561517\\u002F15b18cd169dc47b096c3a0224d75d299.png\\\"
        \\u002F\\u003E \\u003C\\u002Fa\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EThe
        company attributes these shortfalls to complicated issues with its ad targeting
        systems, which it has been trying to resolve\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\u201CWe
        run an auction, and so advertisers decide how much to pay for the audience
        that they want to target with their ads. And the more that you know about
        what somebody might want to see, the more compelling an ad or the more relevant
        an ad you can show them,\u201D\x9D said Chief Financial Officer Ned Segal
        in an interview following the report.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAccording
        to Segal, Twitter is currently pursuing a period of investment so that it
        can grow its revenue. The company\u2019s expenses increased by 17% from the
        previous quarter, and it hired 300 new employees. The overhaul of its ad targeting
        system continues to cause issues, which Segal expects to cause headwinds throughout
        the fourth quarter.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDespite the
        increase in spending and ad difficulties, Twitter is nowhere near the financial
        danger zone. It has a cash-debt ratio of 2.29, an Altman-Z score of 5.4 and
        an operating margin of 12.51%. Its price-earnings is currently at 14.43, which
        beats 78.14% of competitors.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EGiven
        its strong financial standpoint and investment in growth, the recent selloff
        caused by the ad-targeting issues may present a rare buying opportunity once
        the company shows signs of resolving its advertising headwinds. Moreover,
        as tensions for the 2020 U.S. presidential election rachet up, the decision
        to stop posting political ads may prove a promising tailwind. Twitter is definitely
        a stock worth keeping an eye on.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EDisclosure:
        Author owns no shares in any of the stocks mentioned.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ERead
