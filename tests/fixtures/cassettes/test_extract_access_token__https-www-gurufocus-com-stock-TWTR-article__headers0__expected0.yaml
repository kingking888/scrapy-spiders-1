        Why Banning Political Ads is a Bad Idea\",img:bt,subtitle:\"Jack Dorsey's
        strange decision may not achieve the goals he desires\",editor:s,viewcount:bs,report_count:a,total_value:a,total_votes:a,datestamp:1573053771,catergory:j,guru1:b,guru2:b,s1:o,s2:F,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:aL,thread_count:c,body:\"\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EOn Oct. 30, Twitter Inc. (TWTR) CEO
        Jack Dorsey announced\xC2\_\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003Ethat his company would no longer sell
        political advertisements:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWe\u2019ve made the decision to stop
        all political advertising on Twitter globally. We believe political message
        reach should be earned, not bought. Why? A few reasons. A political message
        earns reach when people decide to follow an account or retweet. Paying for
        reach removes that decision, forcing highly optimized and targeted political
        messages on people. We believe this decision should not be compromised by
        money. While internet advertising is incredibly powerful and very effective
        for commercial advertisers, that power brings significant risks to politics,
        where it can be used to influence votes to affect the lives of millions.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EThe move sent ripples across financial
        markets and financial media alike.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EDorsey
        takes a stand\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EThough Facebook Inc. (NASDAQ:FB) has
        suffered the brunt of public and political scrutiny concerning the spread
        of misinformation, disinformation and manipulative reporting on the internet,
        all social media platforms have been feeling the heat of late. According to
        Dorsey, the only fair thing for Twitter to do is to \\u003C\\u002Fspan\\u003Eremove
        paid political advertising from its ecosystem entirely\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EInternet political ads present entirely
        new challenges to civic discourse: machine learning-based optimization of
        messaging and micro-targeting, unchecked misleading information, and deep
        fakes. All at increasing velocity, sophistication, and overwhelming scale.
        These challenges will affect ALL internet communication, not just political
        ads. Best to focus our efforts on the root problems, without the additional
        burden and complexity taking money brings. Trying to fix both means fixing
        neither well, and harms our credibility. We considered stopping only candidate
        ads, but issue ads present a way to circumvent. Additionally, it isn\u2019t
        fair for everyone but candidates to buy ads for issues they want to push.
        So we're stopping these too. We\u2019re well aware we\u2018re a small part
        of a much larger political advertising ecosystem. Some might argue our actions
        today could favor incumbents. But we have witnessed many social movements
        reach massive scale without any political advertising. I trust this will only
        grow.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003ETwitter\u2019s decision to eliminate
        political advertising from its platform is meant to address the rising tide
        of disinformation and questionable advertising that has emerged in recent
        election cycles. The sheer pace of technological change and improvement has
        further complicated matters for social media platforms. Contending with deep-fakes
        and other deliberately false advertising schemes will become increasingly
        difficult for companies to manage effectively. Hence, Dorsey has decided to
        \\u003C\\u002Fspan\\u003Ecede the field until better regulations are put into
        place\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWe need more forward-looking political
        ad regulation (very difficult to do). Ad transparency requirements are progress,
        but not enough. The internet provides entirely new capabilities, and regulators
        need to think past the present day to ensure a level playing field...This
        isn\u2019t about free expression. This is about paying for reach. And paying
        to increase the reach of political speech has significant ramifications that
        today\u2019s democratic infrastructure may not be prepared to handle. It\u2019s
        worth stepping back in order to address.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EUnintentional
        results\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWhile securing election integrity
        \u2013 and the quality of political information reaching individuals \u2013
        is a laudable goal, it is far from clear that banning all political advertisements
        from a social media platform like Twitter would actually help to make things
        better. Indeed, social media platforms have been found to be very effective
        in increasing the number of voices being heard.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EFacebook, for example, has opened
        the political advertising landscape for more candidates and action groups
        to voice their views, and to use more cost-effective and granular targeting,
        according to a \\u003C\\u002Fspan\\u003Enew working paper\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E
        by Stanford political economist Greg Martin:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EThe relatively low cost of creating
        and deploying online advertisements and the ability to target online advertisements
        more precisely may broaden the set of candidates who advertise and allow candidates
        to craft messages to more narrow audiences than on television. Drawing on
        data from the newly-released Facebook Ad Library API and television data from
        the Wesleyan Media Project, we find that a much broader set of candidates
        advertise on Facebook than television, particularly in down-ballot races.
        We then examine within-candidate variation in the strategic use and content
        of advertising on television relative to Facebook for all federal, gubernatorial,
        and state legislative candidates in the 2018 election. Among candidates who
        use both advertising media, Facebook advertising occurs earlier in the campaign,
        is less negative, less issue focused, and more partisan than television advertising.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EMartin took to Twitter to \\u003C\\u002Fspan\\u003Efurther
        explain the findings\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E of
        his team\u2019s working paper:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003ESome aggregate patterns: TV still
        dominates in dollars \\u002F impressions terms, by a ratio of about 10:1.
        But Facebook massively expands the number of candidates who do any advertising,
        particularly down-ballot. We also run a number of regressions with candidate
        (or candidate-week) FE to compare within candidate messaging on TV versus
        FB. The same candidate's Facebook advertising on average 1) is less negative
        2) contains less issue content and 3) is more partisan than their TV ads.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\u003C\\u002Fblockquote\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EDorsey acknowledged that eliminating
        political ads might improve incumbents\u2019 positions, but then obfuscated
        the issue by suggesting that any paid reach \u2013 especially reach powered
        by machine-learning and other sophisticated targeting on social media platforms
        \u2013 is somehow illegitimate. This line of reasoning makes little sense,
        since all advertising is fundamentally competitive.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EA
        case of flawed reasoning\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EEliminating social media as a channel
        for political advertising will \u2013 virtually of necessity \u2013 crowd
        out smaller and less well-heeled voices. That can hardly be said to be a good
        thing for the widening of political discourse or the free marketplace of ideas.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003ETwitter\u2019s decision to back away
        from political advertising may end up setting an example that other platforms
        could follow. However, they would be doing so for little social good \u2013
        and at considerable economic cost.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EDisclosure: No positions.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ERead
