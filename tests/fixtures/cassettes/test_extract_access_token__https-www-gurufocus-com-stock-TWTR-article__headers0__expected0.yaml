        gross margin and lower mark-to-market and restructuring charges. Further,
        the operating profit margin of 19.6% rose 310 basis points. The adjusted operating
        profit margin also increased by 210 basis points to 19.1%.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003ELooking
