        eight times the weighted average cost of capital, indicating profitability.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FTWTR\\u002Fchart?q=N4IglgdgJmDGCGAXA9gJwM4gFynS2A1tgNqgECmAntiMgA7mpKQDmA%2BgLbyouQgA0ICPA7kaAeQZNErAAQBZbrwiyApAJCV4ADzCYsARkGwAFuULko2AGbwANunIBffmSo1UyOBuGiaAJXEASQBhNQ0tXX0jEFNzCissWwdnVxAKaiwQAHd4WFgfETEsgHUAQRCw9UFIvWwYuItE5McnAF1Bc2QSDtiAVzxkDjAAL0sewURzEwg4ex6XECgkcgAVSgYaeA16GWQIeXIIPoA1ez7i4hBUc3J0dDB9kF7BwjLUVBJQGHQ6O3hKGx0JQOAAjZB2GgAOQAmgBlACiWFWJVW-g05G0pngEBYxRAsMRGmBYIhNBRaJA7UEyym-hxePqBicQA\\\"\\u003E\\u003Cimg
