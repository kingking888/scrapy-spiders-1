        announced its first-quarter fiscal 2020 results. The company posted earnings
        per share of $1.00, beating analysts' estimates by 13 cents. Revenue of $4.36
        billion grew 9.0% year-over-year and also beat expectations by $150 million.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EChairman
        and CEO Jeff Harmening had the following to say:\\u003C\\u002Fp\\u003E\\n\\n\\u003Cblockquote\\u003E\\n\\u003Cp\\u003E\\\"We
