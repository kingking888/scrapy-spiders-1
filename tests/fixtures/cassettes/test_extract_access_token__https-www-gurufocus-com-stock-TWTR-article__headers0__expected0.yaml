        LP recently disclosed its portfolio updates for the first quarter of 2020,
        which ended on March 31.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EFounded
        by \\u003Ca href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002FStockBuy.php?GuruName=David+Tepper\\\"\\u003EDavid
