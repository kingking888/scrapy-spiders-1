        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fstock\\u002FCZR\\u002Fchart?q=N4IglgdgJmDGCGAXA9gJwM4gFynS2A1tgNqgECmAntiKuQG7kQCu5IANCBPALZtYgASgyasOISvAAeYTFgBMnWAAtyhclGwAzeABt05AL7syVGhHKIA%2BpFjI%2B47g4EA5SwAIAkhDsPOkmTlFEBU1Ck0sHX0jAF1ONWQSOJDmPHswAC8NJM5ENWUIOD0k4xAoJHIAFUoAB34QeHFkGsQwZAgAWVEANT0xLGJaNXJ0dDaIcQAjeFQQZLTCAEFUWYHQGHQa3XhKK3RKHknkXRoXRYBlLABhAC1BcXIpFXgIAHN6s-PxfcPjmlv7oZkuU8oIXu9sABGSGGIA\\\"\\u003E\\u003Cimg
        alt=\\\"97c9dbdf89616b5d389044d7f2e798b6.png\\\" src=\\\"https:\\u002F\\u002Fs3.amazonaws.com\\u002Fgurufocus_userupload\\u002F561517\\u002F97c9dbdf89616b5d389044d7f2e798b6.png\\\"
        \\u002F\\u003E \\u003C\\u002Fa\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003E\\u003Cstrong\\u003EPortfolio
        overview\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EAs
        of the quarter\u2019s end, Appaloosa held shares in 30 stocks in an equity
        portfolio valued at $3.27 billion. The top holdings were Amazon.com Inc. (AMZN)
        with 14.92% of the equity portfolio, Alibaba Group Holding Ltd (BABA) with
        13.49% and Alphabet Inc. (GOOG) with 12.85%.\\u003C\\u002Fp\\u003E\\n\\n\\u003Cp\\u003EIn
        terms of sector weighting, the firm was most invested in communication services,
