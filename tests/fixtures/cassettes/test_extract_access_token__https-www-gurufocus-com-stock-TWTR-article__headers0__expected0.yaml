        Political Ads from Social Media: Be Careful What You Wish For\",img:bt,subtitle:\"Twitter's
        heavy-handed approach may have consequences\",editor:s,viewcount:85,report_count:a,total_value:a,total_votes:a,datestamp:1576164287,catergory:j,guru1:b,guru2:b,s1:o,s2:F,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:aL,thread_count:c,body:\"\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWhen Jack Dorsey, the CEO of Twitter
        Inc. (TWTR), announced that the social media company he founded will\xC2\_\\u003C\\u002Fspan\\u003Eban
        political advertising from its platform\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E,
        he ignited a political firestorm. Since his Oct. 30 policy change announcement,
        Dorsey has been front-and-center during an intensifying debate, one that has
        set him opposite to Mark Zuckerberg, the founder and CEO of Facebook Inc.
        (FB).\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWhile Dorsey\u2019s radical move was
        met with initial support from political and social influencers, his heavy-handed
        approach has earned backlash.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EJustifying
        a radical shift\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EAccording to Dorsey, removing paid
        political advertising from Twitter entirely was the \\u003C\\u002Fspan\\u003Eonly
        way to prevent undue manipulation, or even outright false political advertising\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E\u201CInternet political ads present
        entirely new challenges to civic discourse: machine learning-based optimization
        of messaging and micro-targeting, unchecked misleading information, and deep
        fakes. All at increasing velocity, sophistication, and overwhelming scale.
        These challenges will affect ALL internet communication, not just political
        ads. Best to focus our efforts on the root problems, without the additional
        burden and complexity taking money brings. Trying to fix both means fixing
        neither well, and harms our credibility. We considered stopping only candidate
        ads, but issue ads present a way to circumvent. Additionally, it isn\u2019t
        fair for everyone but candidates to buy ads for issues they want to push.
        So we're stopping these too. We\u2019re well aware we\u2018re a small part
        of a much larger political advertising ecosystem. Some might argue our actions
        today could favor incumbents. But we have witnessed many social movements
        reach massive scale without any political advertising. I trust this will only
        grow.\u201D\x9D\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EDorsey\u2019s stance on political
        advertising claims to be based on a sense of justice. The social media magnate
        fears that technology has run too far ahead, and politics have yet to catch
        up.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EPoliticians
        cry\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EA number of leading politicians reacted
        to Dorsey\u2019s announcement with undisguised jubilation, including Democratic
        Representative Alexandria Ocasio-Cortez. Despite her status as a freshman
        congresswoman, Ocasio-Cortez has emerged as a powerful political figure. She
        has even been given the moniker AOC, similar to the affectionate shorthand
        applied to Justice Ruth Bader-Ginsburg (RBG).\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EOn Oct. 30, shortly after Dorsey\u2019s
        announcement, Ocasio-Cortez\xC2\_\\u003C\\u002Fspan\\u003Ethrew her weight
        behind the move\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E\u201CThis is a good call. Technology
        - and social media especially - has a powerful responsibility in preserving
        the integrity of our elections. Not allowing for paid disinformation is one
        of the most basic, ethical decisions a company can make. Many folks have asked
        whether I believe all social media political ads should be banned outright.
        I believe that if a company cannot or does not wish to run basic fact-checking
        on paid political advertising, then they should not run paid political ads
        at all. I say this as a candidate that runs digital ads & believe they can
        be productive + useful *IF* used responsibly. People say that tech companies
        can\u2019t fact check, but basic fact checking isn\u2019t hard. We\u2018re
        talking abt blocking outright disinformation: wrong vote records, etc.\u201D\x9D\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWhile not opposed to the idea of \u201Cresponsible\u201D\x9D
        social media political advertising per se, her initial position was that blocking
        the spread of damaging political disinformation would be a net positive for
        democracy and public discourse.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20, 23, 26)\\\"\\u003EThe era of good feelings toward
        Twitter\u2019s political ad ban proved to be short-lived. As soon as the real
        consequences of the policy became apparent, even politicians and candidates
        who had made a point of lambasting fake political advertising were taking
        swings at Dorsey.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EOn Nov. 5, Senator Elizabeth Warren
        of Massachusetts, a leading contender for the Democratic presidential nomination
        in 2020,\\u003C\\u002Fspan\\u003E\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E\xC2\_decried
        its hypocrisy in allowing commercial entities such as fossil fuel companies
        to continue buying ads, while climate \\u003C\\u002Fspan\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003Eactivists are now barred from doing likewise:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003E\u201CTwitter's new ad policy will allow
        fossil fuel companies to buy ads defending themselves and spreading misleading
        info\u2014but won't allow organizations fighting the climate crisis to buy
        ads holding those companies accountable. We need accountability. It turns
        out if you're a giant corporation with millions to spend misleading people
        on your record of accelerating the climate crisis, that's exactly what you
        can \u2013 and probably will \u2013 do.\u201D\x9D\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EIn a classic case of \u201CBe careful
        what you wish for,\u201D\x9D Twitter\u2019s sweeping policy effectively eliminated
        many voices that are important to both the maintenance of healthy public discourse
        and the furtherance of socially valuable policies.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EFacebook
        gets it (sort of)\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EMark Zuckerberg stands in counterpoint
        to Dorsey on the subject of paid political advertising. As I discussed in
        a Nov. 7 article for GuruFocus, Facebook has adopted a more laissez faire
        approach to political advertising that, while far from perfect, is \\u003C\\u002Fspan\\u003Ecomparably
        better than Dorsey\u2019s blanket ban\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003ENick Clegg, Facebook\u2019s chief
        global lobbyist and former deputy prime minister of the United Kingdom, has
        leant his considerable political weight to his boss\u2019s stance. Speaking
        to reporters during a visit to Brussels earlier this month, Clegg offered
        a \\u003C\\u002Fspan\\u003Edefense of Facebook\u2019s philosophy\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E\\\"On political ads, we have a different
        stance to Twitter. If you look at the way in which Facebook is being used
        by challenger, newcomer and insurgent politicians, it's an extremely important
        instrument by which democratic debate is enriched...We don't want to enter
        into the perilous, and we believe highly inappropriate, role of being a political
        referee in mature democracies. That basic scaffolding will remain the same.
        But of course, we will constantly look at further enhancements and improvements,
        and make announcements when we're ready to do so.\u201D\x9D\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EWhen companies become referees of
        political speech, they become political actors. That might be all right for
        some businesses, but it is a problematic role for social media companies to
        adopt. \\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EVerdict\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EPrivate platforms can be regulated
        to fit the tastes and sensibilities of those who control them. However, social
        media platforms that choose to do so must walk a fine line lest they inadvertently
        alienate large swathes of users and customers. \\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EIf users perceive bias, they may defect
        to other platforms. For a company like Twitter, which is wholly dependent
        on its volume of users for financial and stock market survival, poorly considered
        corporate policy could prove costly.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EDisclosure: No positions.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003ERead
        more here:\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cul\\u003E\\r\\n\\t\\u003Cli\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fnews\\u002F998855\\u002FBeyond-Meat:-Analysts-Have-Little-Left-to-Chew-On\\\"\\u003EBeyond
        Meat: Analysts Have Little Left to Chew On\\u003C\\u002Fa\\u003E\\u003C\\u002Fli\\u003E\\r\\n\\t\\u003Cli\\u003E\\u003Ca
        href=\\\"https:\\u002F\\u002Fwww.gurufocus.com\\u002Fnews\\u002F998835\\\"
