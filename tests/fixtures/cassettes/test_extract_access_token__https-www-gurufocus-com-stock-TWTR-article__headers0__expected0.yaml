        vs. Twitter: Whose Political Ad Strategy Has More Flaws?\",img:\"https:\\u002F\\u002Fgurufocus.s3.amazonaws.com\\u002Fphotos\\u002Fothers\\u002Fsocial-media-12.3.14.jpg\",subtitle:\"A
        laissez faire approach to misinformation is unsettling, but so is quietism\",editor:s,viewcount:58,report_count:a,total_value:a,total_votes:a,datestamp:1573140625,catergory:j,guru1:b,guru2:b,s1:o,s2:F,s3:b,s4:b,s5:b,s6:b,s7:b,s8:b,s9:b,s10:b,user_id:aL,thread_count:c,body:\"\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EJack Dorsey, founder and CEO of Twitter
        Inc. (TWTR), shocked media mavens and market movers alike with his surprise
        announcement that the popular social media platform would \\u003C\\u002Fspan\\u003Eno
        longer permit paid political advertising\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EDorsey has essentially \\u003C\\u002Fspan\\u003Eadopted
        a view\\u003Cspan style=\\\"color:rgb(20,23,26)\\\"\\u003E that is diametrically
        opposed to that of another social media titan, Facebook Inc. (FB). Facebook
        CEO Mark Zuckerberg has undertaken an aggressive defense of his company\u2019s
        broadly laissez faire approach to political advertising in recent months.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EMr.
        Zuckerberg goes to Washington\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003EOn Oct. 16, Zuckerberg laid out his
        \\u003C\\u002Fspan\\u003Edefense of Facebook\u2019s hands-off approach\\u003Cspan
        style=\\\"color:rgb(20,23,26)\\\"\\u003E to political advertising in an interview
        with The Hill:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003E\\\"[It\u2019s] something we have to
        live with. People worry, and I worry deeply, too, about an erosion of truth.
        At the same time, I don\u2019t think people want to live in a world where
        you can only say things that tech companies decide are 100 percent true. And
        I think that those tensions are something we have to live with. In general,
        in a democracy, I think that people should be able to hear for themselves
        what politicians are saying. Often, the people who call the most for us to
        remove content are often the first to complain when its their content that
        falls on the wrong side of a policy.\\\"\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EThe following day, the embattled social
        media boss \\u003C\\u002Fspan\\u003Esounded much the same\\u003Cspan style=\\\"color:rgb(0,0,0)\\\"\\u003E\xC2\_in
        a speech at Georgetown University:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003E\\\"Political ads on Facebook are more
        transparent than anywhere else. We don\u2019t fact-check political ads\u2026because
        we believe people should be able to see for themselves what politicians are
        saying. I know many people disagree, but in general I don\u2019t think it\u2019s
        right for a private company to censor politicians or the news in a democracy.
        And we are not an outlier here. Political ads can be an important part of
        voice, especially for local candidates and up and coming challengers that
        the media might not otherwise cover. Banning political ads favors incumbents
        and whoever the media chooses to cover.\\\"\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EZuckerberg\u2019s position boils down
        to the contention that companies should not put their thumbs on the scales
        of political discourse by banning certain speech from their platforms. Instead,
        the free and open marketplace of ideas should be allowed to do its work, providing
        individuals with a wide range of policy positions, candidates and causes and
        allowing them to decide for themselves.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EMr.
        Dorsey packs it in\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EIn his Oct. 30 \\u003C\\u002Fspan\\u003Etweet
        barrage\\u003Cspan style=\\\"color:rgb(0,0,0)\\\"\\u003E, Dorsey did everything
        short of directly repudiating Zuckerberg\u2019s established position on political
        advertising. Instead of treating the pernicious and growing problems of fake
        news, misinformation and skewed facts as issues that people must simply accept
        and live with, Dorsey argued that social platforms are better off removing
        themselves from responsibliity entirely:\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cblockquote\\u003E\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003E\\\"Internet political ads present entirely
        new challenges to civic discourse: machine learning-based optimization of
        messaging and micro-targeting, unchecked misleading information, and deep
        fakes. All at increasing velocity, sophistication, and overwhelming scale.
        These challenges will affect ALL internet communication, not just political
        ads. Best to focus our efforts on the root problems, without the additional
        burden and complexity taking money brings. Trying to fix both means fixing
        neither well, and harms our credibility.\\\"\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\u003C\\u002Fblockquote\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EIn essence, Dorsey has made the case
        that, if social media companies are willing to accept money in exchange for
        political ads, they become part of the problem, tacitly accepting the emerging
        status quo with all its potential to harm public discourse.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EClash
        of the social media titans\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EThe meteoric rise of social media has
        presented significant societal, economic and political challenges. Moreover,
        it is driving a technological and social paradigm shift that has already touched
        virtually every person living today. \\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EThere is still a great deal of uncertainty,
        and society has a lot of growing up to do as it adapts to an increasingly
        digital and networked reality. Thus, it is not a simple task to adjudicate
        between the opposing viewpoints currently being voiced by Zuckerberg and Dorsey.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EFrom a purely business standpoint, Zuckerberg
        appears to have the stronger case. Foregoing generous political ad revenue
        is not wise for any business \u2013 and especially so for a company like Twitter,
        which already operates on pretty thin margins compared to Facebook. Eliminating
        political advertising \\u003C\\u002Fspan\\u003Elooks like bad business on
        its face\\u003Cspan style=\\\"color:rgb(0,0,0)\\\"\\u003E, even if we were
        to give full credit to Dorsey\u2019s worry that it could potentially harm
        the platform\u2019s credibility among consumers.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EFrom a social standpoint, Dorsey\u2019s
        argument is on firmer footing, insofar as it is a principled stand against
        selling political ad space to actors who may use their magnified voices to
        sow misinformation and falsehoods. However, the decision to simply issue a
        blanket ban, rather than work to weed out bad actors, seems poorly considered
        to me from a social image standpoint. In my opinion, Zuckerberg again appears
        to be have a better approach.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cstrong\\u003EConclusion\\u003C\\u002Fstrong\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EConsumers and citizens should not have
        to merely learn to \u201Clive with\u201D\x9D some level of misinformation,
        as Zuckerberg seems content to do. Yet, such an outcome is likely preferable
        to one that would effectively crowd out many of the valuable and minority
        voices that have emerged thanks to social media\u2019s lowered cost of reaching
        voters and citizens.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EOn balance, I must conclude that, while
        far from ideal, Facebook\u2019s \u201Canything goes\u201D\x9D stance is still
        preferable to Twitter\u2019s decision to silence everything.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003E\\u003Cspan
        style=\\\"color:rgb(0,0,0)\\\"\\u003EDisclosure: No positions.\\u003C\\u002Fspan\\u003E\\u003C\\u002Fp\\u003E\\r\\n\\r\\n\\u003Cp\\u003ERead
