        width=\"1\" src=\"https://www.market' + 'beat.com/scripts/NativeDisplayPixel.ashx?NativeDisplayAdID=2356&OfferBankID=3267&Placement=PlaceOnTextLinkAds\"
        />');</script></div>\n<div id=\"cphPrimaryContent_articlecontent\" class=\"headlinearticle\">\n\n<p>A
        white, male University of New Hampshire chemistry professor has resigned after
        being accused of posing as a female immigrant of color on Twitter to make
        racist and sexist comments.</p>\n<p>The university, which has not named the
        professor and described the person only as a faculty member, confirmed the
        resignation Friday after a four-month investigation. </p>\n<p>University President
        James Dean Jr. sent a letter to the community Wednesday announcing the person
        had resigned, a spokesperson said. The letter did not release details of the
        investigation.</p>\n<p>\u201CWhile we are limited in what we can say in order
        to protect the privacy of all involved, we can share that the faculty member
        chose to resign when the university concluded that the conduct exhibited was
        not consistent with the university\u2019s values and our expectation that
        every faculty member contribute to a professional academic environment free
        of intimidation and harassment,\u201D Dean wrote.</p>\n<p>The chair of the
        university\u2019s chemistry department, Glen Miller, did not respond to a
        request for comment Friday.</p>\n<p>But in an October email previously obtained
        by The Associated Press, Miller used the white, male professor's first name
        and acknowledged the professor had set up a Twitter account as an impostor
        with tweets that ranged from \u201Cunfortunate to hurtful to deeply offensive.\u201D</p>\n<p>Emails
        seeking comment that were sent to the university email account believed to
        be the professor's were not returned but did not bounce back, and a phone
        number for him could not be found.</p>\n<p>Several people who reviewed the
        account before it was taken down late last year said it routinely contained
        racist, sexist and transphobic comments and images.</p>\n<p>The person behind
        the account also detailed fighting efforts from an unnamed police department
        to speak out on racial injustice following the police killing of George Floyd.
        The person also routinely mentioned a fake background to criticize users who
        were pushing for greater diversity in science, mathematics, engineering and
        technology.<div style='border-top:1px solid #333;border-bottom:1px solid #333;padding-top:25px;padding-bottom:25px;'><script
        type='text/javascript'>document.write('<a style=\"text-decoration:none;font-weight:bold;color:#444;font-size:18pt;\"
