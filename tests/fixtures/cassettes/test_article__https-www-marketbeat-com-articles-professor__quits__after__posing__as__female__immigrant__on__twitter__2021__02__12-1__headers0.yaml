        solid #333;border-bottom:1px solid #333;padding-top:25px;padding-bottom:25px;'><p><a
        style='text-decoration:none;font-weight:bold;color:#444;font-size:18pt;' href='/slideshows/7-stocks-that-will-help-you-forget-about-the-fed/0.aspx?utm_source=BottomOfArticle&utm_medium=WebsiteInternal&utm_campaign=7-stocks-that-will-help-you-forget-about-the-fed'>7
        Stocks That Will Help You Forget About the Fed</a></p><p>Normally when the
        Federal Reserve (i.e. the Fed) makes an announcement, the market reacts predictably.
        That\u2019s due, in large part, to the nature of what the Fed normally announces.
        Will interest rates go up, down, or remain unchanged? And for their part,
        the markets have a pretty good idea what the Fed will do before they do it.\n<br
        /><br />\nBut the Fed\u2019s announcement of August 26 was a little different.
        They talked briefly about interest rates (they\u2019re staying really low
        for a long time). But they were more concerned about inflation. Well, the
        Fed is always concerned about inflation, but this time they really mean it.
        Basic economics says that low-interest rates should spur inflation.\n<br /><br
        />\nHowever, the market has been defying conventional wisdom and the Fed is
        not getting the inflation they want. So the Fed has basically said that they\u2019re
        letting inflation go rogue. If it goes above their target 2% rate, so be it.
        The Fed is done trying to hit a target.\nAt first, the markets cheered the
        news. Not only was the Fed not taking away the punch bowl, but they were also
        going to keep the low rate liquidity going for a long time!\n<br /><br />\nBut
        after a little while to digest things, investors are realizing they have to
        be grown-ups about this. And now investors are considering how to rebalance
        their portfolios for the remainder of 2020.\n<br /><br />\nI don\u2019t know
        about them, but if I were you I would target companies that have a high free
        cash flow (FCF). Whether it\u2019s your personal finances or in evaluating
        a stock, cash flow is your friend.\n<br /><br />\nWhen a corporation has high
        FCF, they have more strong growth in good markets and more flexibility during
        when the economy is weaker.\n<br /><br />\nAs institutional investors come
        back into the market, it\u2019s time for you to reposition your portfolio
        for whatever comes next.\n</p><p><a style='font-weight:normal' href='/slideshows/7-stocks-that-will-help-you-forget-about-the-fed/0.aspx?utm_source=BottomOfArticle&utm_medium=WebsiteInternal&utm_campaign=7-stocks-that-will-help-you-forget-about-the-fed'>View
