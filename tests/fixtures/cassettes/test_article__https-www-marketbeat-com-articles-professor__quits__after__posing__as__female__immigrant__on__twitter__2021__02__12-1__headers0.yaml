        rel=\"nofollow\" style=\"font-weight:normal;\" href=\"https://www.ame' + 'ricanconsumernews.net/scripts/click.aspx?NativeDisplayAdID=2480&ImpressionID=0&UserID=0&Placement=PlaceOnArticlePage\">A
        private tech analyst breaks the full story here.</a>');</script></div></p>\n<p>Several
        people also accused the user of attacking mostly women of color who disagreed
        and encouraging his followers to do the same.</p>\n<p>Toby SantaMaria, a graduate
        student studying plant biology at Michigan State who identifies with the gender-neutral
        term Latinx and was attacked online by followers of the Twitter account, welcomed
        the professor's resignation.</p>\n<p>\u201CPretending to be a woman on the
        internet explicitly to bully, shame, harass, and create toxic spaces against
        POC deserves heavy consequences,\" they said in an email interview, referring
        to people of color. \"It deserves heavy consequences because it shows a deep
        seated bias against historically excluded groups. If you are a professor,
        teaching POC, that kind of racism and misogyny is unacceptable.\u201D</p><div
        style='height:80px !important;'><script async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"></script><ins
        class=\"adsbygoogle\" style=\"display:inline-block;width:100%;height:80px\"
