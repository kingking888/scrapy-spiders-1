        class=\"op-single-post__category\"><a class=\"op-single-post__category-link\"
        href=\"/category/ussec-news\">General News</a></li></ul></div><div class=\"op-single-post__content\"><div
        class=\"op-content-block op-content-block--image op-row--image-right\"><div
        class=\"wp-block-image\">\n<figure class=\"alignright\"><a href=\"http://ussec2018.wpengine.com/wp-content/uploads/2015/08/40171cb332a018800aedb9817617ef34.jpg\"><img
        loading=\"lazy\" width=\"224\" height=\"300\" src=\"http://ussec2018.wpengine.com/wp-content/uploads/2015/08/40171cb332a018800aedb9817617ef34-224x300.jpg\"
        alt=\"DwainFord_060314_1-764x1024\" class=\"wp-image-6223\" srcset=\"https://ussec.org/wp-content/uploads/2015/08/40171cb332a018800aedb9817617ef34-224x300.jpg
        224w, https://ussec.org/wp-content/uploads/2015/08/40171cb332a018800aedb9817617ef34.jpg
        764w\" sizes=\"(max-width: 224px) 100vw, 224px\" /></a></figure>\n</div>\n</div><div
        class=\"op-content-block op-content-block--paragraph\"><p>USSEC is mourning
        the loss of Dwain Ford, who passed away on August 10, at age 65. Mr. Ford
        was a dedicated advocate and voice for the U.S. Soy industry.<br />\nMr. Ford
        served on the USSEC board from 2006-2007, representing the American Soybean
        Association (ASA) and again in 2014, representing the United Soybean Board
        (USB). He also served on the boards of the Illinois Soybean Association, ASA
        and USB.<br />\n\u201CIt was an honor to know and work with Dwain. He was
        a tireless advocate of U.S. Soy in international markets, having participated
        in many international missions over the last few years \u2013 he was always
        a great speaker and representative for U.S. Soy as well as being someone who
        showed great respect for the USSEC team all around the world. His presence,
        ideas and leadership will all be deeply missed by everyone at USSEC,\u201D
        said USSEC CEO Jim Sutter.<br />\nDwain and his wife, Melba, co-owned and
        operated the family farm and M&amp;D Seed Company in southern Illinois where
        they produced and marketed soybeans, corn and wheat. Their family includes
        son, Shannon; his wife, Misty; son, Ryan; his wife, Carrie; and many grandchildren.</p>\n</div><div
