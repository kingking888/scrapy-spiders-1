        \n</div>\r\n<div class=\"container\">\r\n  <div class=\"row\">\r\n    <div\
        \ class=\"rightnav col-lg-2 col-md-2 col-sm-2 right\">\r\n               \
        \ </div>\r\n    <div class=\"maincontent col-lg-7 col-md-7 col-sm-7 right\"\
        >\r\n              <h1>Ag Barometer Rises as Crop Prices Rally and USDA Announces\
        \ CFAP 2</h1>\r\n        <p><i class=\"fa fa-folder\" title=\"category\">\
        \ </i> <a href=\"https://ag.purdue.edu/commercialag/ageconomybarometer/category/report/\"\
        \ rel=\"category tag\">Reports</a> | <em>Tuesday, October 6th, 2020</em></p>\r\
        \n        <div class=\"banner\">\r\n          <a href=\"https://ag.purdue.edu/commercialag/ageconomybarometer/ag-barometer-rises-as-crop-prices-rally-and-usda-announces-cfap-2/\"\
        \ title=\"Ag Barometer Rises as Crop Prices Rally and USDA Announces CFAP\
        \ 2\"></a>        </div>\r\n          <span id=\"more-4668\"></span>\n<!--noteaser-->\n\
        \n\n\n<p><em>James Mintert and Michael Langemeier, Purdue Center for Commercial\
        \ Agriculture</em></p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>A breakdown\
        \ on the Purdue/CME Group <em>Ag Economy Barometer </em>September results\
        \ can be viewed at <a aria-label=\"purdue.ag/barometervideo (opens in a new\
        \ tab)\" rel=\"noreferrer noopener\" href=\"https://purdue.ag/barometervideo\"\
        \ target=\"_blank\">https://purdue.ag/barometervideo</a>. Find the audio podcast\
        \ discussion for insight on this month&#8217;s sentiment at <a rel=\"noreferrer\
        \ noopener\" href=\"https://purdue.ag/agcast\" target=\"_blank\">https://purdue.ag/agcast</a>.</p></blockquote>\n\
        \n\n\n<p class=\"has-text-align-right\"><em><a href=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/September-2020-Ag-Economy-Barometer.pdf\"\
        >Download report</a> (pdf)</em></p>\n\n\n\n<p>U.S. agricultural producers\
        \ became more optimistic again in September as the <em>Purdue University-CME\
        \ Group Ag Economy Barometer </em>climbed to 156, the highest reading for\
        \ the index since the pandemic began last winter and 12 points higher than\
        \ one-month earlier. The index is up 38 points since July and is 60 points\
        \ higher than its 2020 low established back in April. In September, producers\
        \ were more optimistic about both current conditions and the future for agriculture\
        \ than they were in August. The <em>Current Conditions Index,</em> with a\
        \ reading of 142, was 18 points higher compared to a month earlier and the\
        \ <em>Future Expectations Index</em> rose 9 points to a reading of 163. The\
        \ <em>Ag Economy Barometer</em> is calculated each month from 400 U.S. agricultural\
        \ producers\u2019 responses to a telephone survey. This month\u2019s survey\
        \ was conducted from September 21-25, 2020.</p>\n\n\n\n<p>The improvement\
        \ in the barometer and its two primary sub-indices occurred against the backdrop\
        \ of USDA\u2019s September 18<sup>th</sup> announcement of the second round\
        \ of Coronavirus Food Assistance Program (CFAP 2) payments for U.S. agricultural\
        \ producers. The program provides up to $14 billion in additional assistance\
        \ to agricultural producers determined to have suffered from market disruptions\
        \ and costs because of COVID-19. Program details were released on September\
        \ 21<sup>st</sup>, just as data collection for this month\u2019s survey began.\
        \ Additionally, fall harvested crop prices strengthened from the time data\
        \ was collected for the August to the September surveys, in a continuation\
        \ of a rally that got underway in late summer. For example, in west-central\
        \ Indiana cash corn prices rose nearly $0.20 per bushel from late August to\
        \ late September, while cash soybean prices rose nearly $1 per bushel. The\
        \ resulting revenue boost from these two sources likely provided much of the\
        \ impetus for this month\u2019s 18-point rise in the <em>Index of Current\
        \ Conditions</em> and the 12-point rise in the <em>Ag Economy Barometer</em>.</p>\n\
        \n\n\n<figure class=\"wp-block-image size-large is-resized\"><img loading=\"\
        lazy\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure1.jpg\"\
        \ alt=\"Figure 1. Purdue/CME Group Ag Economy Barometer, October 2015-September\
        \ 2020.\" class=\"wp-image-4669\" width=\"960\" height=\"696\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure1.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure1-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure1-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure1-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 1.</strong> Purdue/CME Group Ag Economy Barometer, October 2015-September\
        \ 2020.</figcaption></figure>\n\n\n\n<figure class=\"wp-block-image size-large\"\
        ><img loading=\"lazy\" width=\"960\" height=\"696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure2.jpg\"\
        \ alt=\"Figure 2. Indices of Current Conditions and Future Expectations, October\
        \ 2015-September 2020.\" class=\"wp-image-4670\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure2.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure2-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure2-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure2-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 2. </strong>Indices of Current Conditions and Future Expectations, October\
        \ 2015-September 2020.</figcaption></figure>\n\n\n\n<p>The improvement in\
        \ current conditions helped make producers more confident that now is a good\
        \ time to make large investments in their farming operations than they were\
        \ in August. The <em>Farm Capital Investment Index</em> rose again in September\
        \ to a reading of 73, the highest reading of 2020. Helping to confirm the\
        \ optimism evident in the investment index, fewer producers in September than\
        \ in August and prior months, said they planned to reduce their machinery\
        \ purchases compared to a year earlier.</p>\n\n\n\n<figure class=\"wp-block-image\
        \ size-large\"><img loading=\"lazy\" width=\"960\" height=\"696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure3.jpg\"\
        \ alt=\"Figure 3. Farm Capital Investment Index, October 2015-September 2020.\"\
        \ class=\"wp-image-4671\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure3.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure3-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure3-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure3-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 3. </strong>Farm Capital Investment Index, October 2015-September 2020.</figcaption></figure>\n\
        \n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" width=\"\
        960\" height=\"696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure4.jpg\"\
        \ alt=\"Figure 4. Plans for Farm Machinery Purchase in the Upcoming Year Compared\
        \ to a Year Ago, March-September 2020.\" class=\"wp-image-4672\" srcset=\"\
        https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure4.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure4-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure4-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure4-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 4. </strong>Plans for Farm Machinery Purchase in the Upcoming Year Compared\
        \ to a Year Ago, March-September 2020.</figcaption></figure>\n\n\n\n<p>Farmers\u2019\
        \ optimism carried through to their perspective on farmland values over the\
        \ upcoming year. More producers in September said they expect farmland values\
        \ to rise over the next 12 months than in August. The longer-run optimism\
        \ about farmland values expressed in August continued in September as the\
        \ percentage of producers expecting farmland values to rise over the next\
        \ 5 years was unchanged at 59%, which is still the highest reading of this\
        \ year.</p>\n\n\n\n<p>Although export sales to China have been rising in recent\
        \ weeks, producers were, somewhat surprisingly, a bit less optimistic about\
        \ future agricultural trade prospects in September than they were in August.\
        \ In September, 58 percent of respondents said they expect ag exports to increase\
        \ over the next 5 years, down from 67 percent who felt that way in August.\
        \ The shift occurred because more producers said they expected exports to\
        \ remain about the same in the future, rather than increase. In a related\
        \ question, producers were asked whether they expect China to fulfill the\
        \ food and agricultural import requirements established in the Phase One trade\
        \ agreement signed earlier this year. Farmers\u2019 opinions were split regarding\
        \ Phase One\u2019s prospects with just less than half (47%) of respondents\
        \ indicating they expect China to fulfill its commitment to import food and\
        \ ag products from the U.S.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"\
        ><img loading=\"lazy\" width=\"960\" height=\"696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure5.jpg\"\
        \ alt=\"Figure 5. Farmland Price Expectations, 12 Months Ahead, January 2016-September\
        \ 2020.\" class=\"wp-image-4673\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure5.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure5-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure5-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure5-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 5. </strong>Farmland Price Expectations, 12 Months Ahead, January 2016-September\
        \ 2020.</figcaption></figure>\n\n\n\n<p>Increasingly educational events and\
        \ programs are transitioning to online delivery as a result of the pandemic.\
        \ Twenty-two percent of respondents to the September survey said they attended\
        \ an online educational program or field day this year. When asked what aspects\
        \ of these programs they liked, the two most popular responses were flexible\
        \ timing of attending and viewing the programs (27%) and the ability to choose\
        \ topics of interest (21%) followed by quality of presentations (16%), opportunity\
        \ to earn continuing education credits (14%), and opportunities to ask questions\
        \ (13%). When asked what aspects of these programs they disliked respondents\
        \ overwhelmingly pointed to the lack of interaction with other attendees (40%)\
        \ followed by a poor broadband connection (18%), difficulty in asking questions\
        \ (17%), and poor quality of presentations (14%).</p>\n\n\n\n<figure class=\"\
        wp-block-image size-large\"><img loading=\"lazy\" width=\"960\" height=\"\
        696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure6.jpg\"\
        \ alt=\"Figure 6. How Long Have You Been Planting Cover Crops?, September\
        \ 2020.\" class=\"wp-image-4674\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure6.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure6-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure6-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure6-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 6. </strong>How Long Have You Been Planting Cover Crops?, September 2020.</figcaption></figure>\n\
        \n\n\n<p>Cover crop usage has received a lot of attention in recent years.\
        \ To learn more about cover crop usage, this month\u2019s survey included\
        \ several questions on cover crops. Nearly 4 out of 10 corn/soybean producers\
        \ in the September survey said they intend to plant at least some cover crops\
        \ in fall 2020. Two-thirds of the farmers who intend to plant a cover crop\
        \ this fall have been planting cover crops for more than four years whereas\
        \ just 7 percent of respondents said this would be the first time they planted\
        \ a cover crop on their farm.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"\
        ><img loading=\"lazy\" width=\"960\" height=\"696\" src=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure7.jpg\"\
        \ alt=\"Figure 7. Percentage of Farms Planting Cover Crops, By Percentage\
        \ of Corn/Soybean Acreage Devoted to Cover Crops, September 2020.\" class=\"\
        wp-image-4675\" srcset=\"https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure7.jpg\
        \ 960w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure7-300x218.jpg\
        \ 300w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure7-768x557.jpg\
        \ 768w, https://ag.purdue.edu/commercialag/ageconomybarometer/wp-content/uploads/2020/10/Figure7-324x235.jpg\
        \ 324w\" sizes=\"(max-width: 960px) 100vw, 960px\" /><figcaption><strong>Figure\
        \ 7.</strong> Percentage of Farms Planting Cover Crops, By Percentage of Corn/Soybean\
        \ Acreage Devoted to Cover Crops, September 2020.</figcaption></figure>\n\n\
        \n\n<p>Although nearly 40 percent of corn/soybean producers said they intend\
        \ to plant cover crops this fall, most of them will only plant cover crops\
        \ on a portion of their crop acreage. Just over half (52%) of the respondents\
        \ using cover crops in 2020 said that they intend to plant cover crops on\
        \ one-third or less of their corn/soybean acreage while 21 percent of the\
        \ farms in the September survey said they intend to plant cover crops on one-third\
        \ to as much as two-thirds of their corn/soybean acreage. The remaining 27\
        \ percent of producers planting cover crops this fall intend to do so on more\
        \ than two-thirds of their corn/soybean acreage. Farmers who intend to plant\
        \ cover crops this fall overwhelmingly (79%) said their primary reason for\
        \ doing so was to improve soil health and crop yields, while just 1 percent\
        \ of respondents said it was because of the availability of cost-share funds.</p>\n\
        \n\n\n<h2><strong>Wrapping Up</strong></h2>\n\n\n\n<p>Farmer sentiment improved\
        \ again in September as the <em>Ag Economy Barometer</em> rose 12 points from\
        \ a month earlier. The rise in the barometer was fueled in large part by producers\u2019\
        \ improved perception of current conditions as the <em>Index of Current Conditions</em>\
        \ rose 18 points above the August reading. USDA\u2019s announcement of the\
        \ second round of CFAP payments to agricultural producers and the ongoing\
        \ rally in fall crop prices were likely the two primary drivers behind the\
        \ improvement in farmer sentiment. Ag producers were also more optimistic\
        \ about making investments in their farming operation and about the short-run\
        \ outlook for farmland values than they were in August. Farmers\u2019 opinions\
        \ regarding whether or not China would fulfill its Phase One trade agreement\
        \ commitments to the U.S. were split, with slightly less than half expecting\
        \ China to meet its import commitments. Finally, nearly 40 percent of corn/soybean\
        \ farmers said they intend to plant cover crops this fall, although a majority\
        \ of them (52%) said they will plant cover crops on one-third or less of their\
        \ corn/soybean acreage.</p>\n          <!-- <p><i class=\"fa fa-tags\"></i>\
        \ </p> -->\r\n\r\n        \n<div id=\"comments\" class=\"comments-area\">\n\
