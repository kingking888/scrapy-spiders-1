        \ mntl-text-block\">\n<p>The <strong>moving average convergence divergence</strong>\
        \ (MACD) is a\_<a href=\"https://www.investopedia.com/terms/t/trendtrading.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">trend-following</a>\_momentum\_\
        indicator that shows the relationship between two\_moving averages\_of a security&#39;s\
        \ price. The MACD is calculated by subtracting the 26-period\_<a href=\"https://www.investopedia.com/terms/e/ema.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">exponential moving average</a>\_\
        (EMA) from the 12-period EMA.</p></div>\n</div>\n</div>\n<a class=\"heading-toc\"\
