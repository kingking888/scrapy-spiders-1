        > <span class=\"mntl-sc-block-heading__text\"> Community Health Systems, Inc.\
        \ (CYH) </span> </h2>\n<p id=\"mntl-sc-block_1-0-15\" class=\"comp mntl-sc-block\
        \ finance-sc-block-html mntl-sc-block-html\">\nWith a market cap of $1 billion,\
        \ Community Health Systems owns and <a href=\"https://www.investopedia.com/terms/l/lease.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">leases</a> general acute\
        \ care hospitals located in non-urban and urban markets. The Tennessee-based\
        \ hospital operator saw third quarter admission drop 13% from a year ago,\
        \ contributing to a 3.7% decline in revenue for the period. However, the company\
        \ posted a quarterly <a href=\"https://www.investopedia.com/terms/n/netincome.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">net income</a> of 18 cents\
        \ per share as lower expenses helped offset reduced patient volumes. Like\
        \ HCA Healthcare, the trimmed-back medical facilities giant stands ready to\
        \ grow profits as it ups elective surgeries after the pandemic. As of Dec.\
        \ 9, 2020, Community Health Systems stock has gained 191% year to date but\
        \ <a href=\"https://www.investopedia.com/terms/r/retracement.asp\" data-component=\"\
        link\" data-source=\"inlineLink\" data-type=\"internalLink\" data-ordinal=\"\
        3\" rel=\"noopener noreferrer\">retraced</a> 12.28% over the past month.\n\
        </p>\n<div id=\"mntl-sc-block_1-0-16\" class=\"comp mntl-sc-block mntl-sc-block-adslot\
        \ mntl-block\"></div>\n<p id=\"mntl-sc-block_1-0-17\" class=\"comp mntl-sc-block\
        \ finance-sc-block-html mntl-sc-block-html\">\nThe share price has traded\
        \ within a symmetrical triangle over the past four weeks after a sharp rally.\
