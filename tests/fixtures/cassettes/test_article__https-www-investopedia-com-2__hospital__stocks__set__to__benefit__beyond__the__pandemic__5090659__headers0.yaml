        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">uptrend</a> should think\
        \ about using the measured move technique to book profits. To do this, calculate\
        \ in dollars the leg higher that preceded the pattern and add that amount\
        \ to the triangle&#39;s upper trendline. This projects a <a href=\"https://www.investopedia.com/terms/p/profit-target.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">profit target</a> of $14.99\
