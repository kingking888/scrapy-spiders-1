        \ of higher <a href=\"https://www.investopedia.com/terms/s/swinglow.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">swing lows</a> and higher\_\
