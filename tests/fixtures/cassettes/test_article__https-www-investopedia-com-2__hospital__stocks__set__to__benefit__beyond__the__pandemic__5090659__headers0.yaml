        2\" data-sc-content-positions=\"[300, 1, 1, 1250, 1, 1]\" data-bind-scroll-on-start=\"\
        true\">\n<p id=\"mntl-sc-block_1-0\" class=\"comp mntl-sc-block finance-sc-block-html\
        \ mntl-sc-block-html\">\nHospital stocks trail the <a href=\"https://www.investopedia.com/ask/answers/040215/what-does-sp-500-index-measure-and-how-it-calculated.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">S&amp;P 500</a> by around\
        \ 15% since the start of the year as plunging non-emergency admissions brought\
        \ about by the pandemic have weighed heavily on industry profits. Despite\
        \ voluntary hospital visitations likely to remain low amid rising COVID-19\
        \ case numbers over the winter months, the group stands to benefit from an\
        \ influx of patients after <a href=\"https://www.investopedia.com/us-markets-rise-as-first-covid19-vaccine-is-administered-5090553\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">coronavirus vaccines</a>\
        \ roll out as elective surgeries return and people make up for missed treatments.\n\
        </p>\n<div id=\"mntl-sc-block_1-0-1\" class=\"comp mntl-sc-block mntl-sc-block-adslot\
        \ mntl-block\"></div>\n<div id=\"mntl-sc-block_1-0-2\" class=\"comp mntl-sc-block\
        \ finance-sc-block-callout mntl-block\">\n<div id=\"mntl-sc-block_1-0-3\"\
        \ class=\"comp theme-whatyouneedtoknow mntl-sc-block mntl-sc-block-callout\
        \ mntl-block\" data-tracking-id=\"mntl-sc-block-callout\" data-tracking-container=\"\
        true\">\n<h3 id=\"mntl-sc-block-callout-heading_1-0\" class=\"comp mntl-sc-block-callout-heading\
        \ mntl-text-block\">\nKey Takeaways</h3>\n<div id=\"mntl-sc-block-callout-body_1-0\"\
        \ class=\"comp mntl-sc-block-callout-body mntl-text-block\">\n<ul><li>An increasing\
        \ number of elective surgeries look set to boost hospital profits in 2021.</li><li>HCA\
        \ Healthcare, Inc. (<a href=\"https://www.investopedia.com/markets/quote?tvwidgetsymbol&#61;hca\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">HCA</a>) shares have formed\
        \ a mini <a href=\"https://www.investopedia.com/terms/a/ascendingtriangle.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">ascending triangle</a> near\
        \ resistance, indicating that the price is preparing to push higher.</li><li>Community\
        \ Health Systems, Inc. (<a href=\"https://www.investopedia.com/markets/quote?tvwidgetsymbol&#61;cyh\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"3\" rel=\"noopener noreferrer\">CYH</a>) shares have traded\
        \ within a <a href=\"https://www.investopedia.com/terms/s/symmetricaltriangle.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"4\" rel=\"noopener noreferrer\">symmetrical triangle</a>\
        \ over the past four weeks after a sharp rally.</li></ul></div>\n</div>\n\
        </div>\n<p id=\"mntl-sc-block_1-0-4\" class=\"comp mntl-sc-block finance-sc-block-html\
        \ mntl-sc-block-html\">\nBelow, we look at two leading hospital stocks and\
        \ point out significant <a href=\"https://www.investopedia.com/terms/t/technical-analysis-of-stocks-and-trends.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">technical</a> levels worth\
        \ watching.\n</p>\n<div id=\"mntl-sc-block_1-0-5\" class=\"comp mntl-sc-block\
        \ mntl-sc-block-adslot mntl-block\"></div>\n<a class=\"heading-toc\" id=\"\
        hca-healthcare-inc-hca\"></a> <h2 id=\"mntl-sc-block_1-0-6\" class=\"comp\
        \ mntl-sc-block finance-sc-block-heading mntl-sc-block-heading\"> <span class=\"\
        mntl-sc-block-heading__text\"> HCA Healthcare, Inc. (HCA) </span> </h2>\n\
        <p id=\"mntl-sc-block_1-0-7\" class=\"comp mntl-sc-block finance-sc-block-html\
        \ mntl-sc-block-html\">\nHCA Healthcare operates general, acute care hospitals\
        \ that offer medical and surgical services. Despite suffering a third quarter\
        \ year-over-year decline of 3.8% in same facilities admissions and a 6.8%\
        \ drop in inpatient surgeries, the healthcare provider reported a 4.9% jump\
        \ in <a href=\"https://www.investopedia.com/terms/r/revenue.asp\" data-component=\"\
        link\" data-source=\"inlineLink\" data-type=\"internalLink\" data-ordinal=\"\
        1\" rel=\"noopener noreferrer\">revenue</a> during the period to $13.31 billion\
        \ thanks to tighter cost controls relating to salaries, benefits, and operating\
        \ expenses. Looking ahead, the leaner and more efficient hospital chain sits\
        \ well positioned to capitalize on higher <a href=\"https://www.investopedia.com/terms/p/profitmargin.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"2\" rel=\"noopener noreferrer\">profit margins</a> as it\
        \ increases its patient intake next year. HCA Healthcare stock has a <a href=\"\
        https://www.investopedia.com/terms/m/marketcapitalization.asp#:~:text&#61;Market%20capitalization%20refers%20to%20the,market%20price%20of%20one%20share.\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"3\" rel=\"noopener noreferrer\">market capitalization</a>\
        \ of $53.87 billion and is trading 14.94% higher in the past month, outperforming\
        \ the industry average by around 5% as of Dec. 9, 2020.\n</p>\n<div id=\"\
        mntl-sc-block_1-0-8\" class=\"comp mntl-sc-block mntl-sc-block-adslot mntl-block\"\
        ></div>\n<p id=\"mntl-sc-block_1-0-9\" class=\"comp mntl-sc-block finance-sc-block-html\
        \ mntl-sc-block-html\">\nHCA shares have formed a mini ascending triangle\
        \ near a period of two-year resistance at $147, indicating that the price\
        \ is preparing for its next push higher. Moreover, the <a href=\"https://www.investopedia.com/terms/m/macd.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"1\" rel=\"noopener noreferrer\">moving average convergence\
        \ divergence</a> (MACD) indicator recently crossed back above its trigger\
        \ line to generate a buy signal. Those who enter here should consider using\
        \ a <a href=\"https://www.investopedia.com/terms/t/trailingstop.asp\" data-component=\"\
        link\" data-source=\"inlineLink\" data-type=\"internalLink\" data-ordinal=\"\
        2\" rel=\"noopener noreferrer\">trailing stop</a> to let profits run. For\
        \ instance, traders could remain in the position until the price closes below\
        \ a fast period moving average, such as the 10-day <a href=\"https://www.investopedia.com/terms/s/sma.asp\"\
        \ data-component=\"link\" data-source=\"inlineLink\" data-type=\"internalLink\"\
        \ data-ordinal=\"3\" rel=\"noopener noreferrer\">simple moving average</a>\
        \ (SMA).\n</p>\n<div id=\"mntl-sc-block_1-0-10\" class=\"comp mntl-sc-block\
        \ mntl-sc-block-adslot mntl-block\"></div>\n<figure id=\"mntl-sc-block_1-0-11\"\
        \ class=\"comp inline-image mntl-sc-block finance-sc-block-image mntl-sc-block-image\
