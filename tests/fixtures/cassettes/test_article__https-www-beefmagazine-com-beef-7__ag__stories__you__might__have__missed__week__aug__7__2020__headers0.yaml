        field-type-text-long field-label-hidden\">\n    Yield survey results released,
        Biden&#039;s Rural Plan is out and Indigo Ag gets into regenerative ag.  </div>\n
        \         </div>\n                          <p class=\"author-and-date\" itemprop=\"author\"
        itemscope=\"\" itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a
        href=\"/author/Janet-Kubat%20Willette\" itemprop=\"url\">Janet Kubat Willette</a></span>
        | Aug 07, 2020</p>\n        \n\n          </div>\n\n              \n    <div
        class=\"article-content-wrap\">\n      \n      <div itemprop=\"articleBody\"
        class=\"article-content \">\n                  <div class=\"article-banner
        dfp-ad-hideempty hidden\">\n            \n            <div data-dfp-position=\"inarticle1\"></div>\n
        \         </div>\n                \n        \n        \n          <p>Missed
        some ag news this week? Here are 7 agricultural stories to catch you up.</p>\r\n\r\n<p>1
        .A <a href=\"https://www.farmprogress.com/crops/farm-futures-survey-farmers-forecast-15-billion-bushel-corn-crop\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">new
        farmer survey by Farm Futures</a> found 2020 corn yield projections to increase
        11.5 bushels per acre from 2019 to 178.9 bpa. Growers in Farm Futures\u2019
        survey estimated 2020 yields at 51.0 bpa, up 3.6 bpa from 2019. Farm Futures
        survey respondents expect to see a 1.8 bpa drop in wheat yields in 2020. \u2013
        Farm Futures</p>\r\n\r\n<p>2. Farm <a href=\"https://www.farmprogress.com/farm-business/farm-bankruptcies-increase-june-2020\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">bankruptcies
        increased 8%</a> over a 12-month period, with 580 filings from June 2019 to
        June 2020. A six-month comparison, however, shows the number of new Chapter
        12 filings slowing. The Midwest, Northwest and Southeast were hardest hit,
        representing 80% of the filings across the U.S. Wisconsin led the nation with
        69 filings, followed by 38 in Nebraska and 36 apiece in Georgia and Minnesota.
        \u2013 Wallace's Farmer</p>\r\n\r\n<p>3. Are you counting the days to the
        Election 2020? In columns this week, <a href=\"https://www.ofwlaw.com/attorneys/gary-h-baise/\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">Gary
        Baise</a> and <a href=\"https://www.feedstuffs.com/author/Jacqui-Fatka\" style=\"color:#0563c1;
        text-decoration:underline target=_blank\" target=\"_blank\">Jacqui Fatka</a>
        tackle the presidential campaign. <a href=\"https://www.farmprogress.com/farm-policy/biden-finding-support-rural-america\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">Biden\u2019s
        Rural Plan</a> calls for promoting ethanol and next-generation biofuels and
        investing $400 billion in clean energy research, innovation and deployment.
        The Democratic party's <a href=\"https://www.farmprogress.com/commentary/little-farmers-democrat-presidential-platform\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">draft
        2020 platform</a> has 10 sections, Baise said, but agriculture isn't among
        them. \u2013 Farm Futures</p>\r\n\r\n<p>4. As harvest season approaches, residents
        and migrant laborers in rural communities are at risk from COVID-19. Across
        the U.S., <a href=\"https://thehill.com/policy/healthcare/public-global-health/510371-covid-19-outbreaks-in-agricultural-communities-raise\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">rural
        communities have been largely spared</a> the worst of the pandemic, butt the
        influx of new people who live together in tight quarters raises fears of outbreaks.
        \u2013 The Hill</p>\r\n\r\n<p>5. Indigo Ag has <a href=\"https://www.cnbc.com/2020/08/03/indigo-ag-raises-360-million-adds-moderna-ceo-to-board.html\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">raised
        more than</a> $300 million to reward and train farmers to use regenerative
        farming practices. \u2013 CNBC</p>\r\n\r\n<p>6. The <a href=\"https://www.forbes.com/sites/jordanstrickler/2020/08/03/heals-act-provides-20-billion-for-agriculture/#4500c8f149df\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">Health,
        Economic Assistance, Liability Protection and Schools Act</a> contains $20
        billion to continue USDA responses to the pandemic. It also includes $457
        million to address other issues, including rural rental assistance. \u2013
        Forbes</p>\r\n\r\n<p>7. Agri Beef plans to open a <a href=\"https://idahobusinessreview.com/2020/08/06/company-to-open-beef-processing-facility-in-s-idaho/\"
        style=\"color:#0563c1; text-decoration:underline target=_blank\" target=\"_blank\">new
        beef processing plant</a> in south central Idaho. The company owns Snake River
        Farms and Double R Ranch brands. The plant will be able to process 500 cattle
        a day. \u2013 Idaho Business Review</p>\r\n\r\n<p>And your bonus.</p>\r\n\r\n<p>The
