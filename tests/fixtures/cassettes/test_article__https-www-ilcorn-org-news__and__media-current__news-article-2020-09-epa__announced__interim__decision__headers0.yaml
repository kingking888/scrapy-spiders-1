        \   </a>\n\n    <div class=\"profile-text-wrapper\">\n        <h5>EPA Announces
        Interim Decision on Crucial Crop Protection Tools<br />\n&nbsp;</h5>\n\n<p><img
        _moz_resizing=\"true\" alt=\"\" class=\"userUpload imgRight\" data-filename=\"Sprayer
        with words.jpg\" data-imageid=\"1759\" src=\"/image/1759/600\" style=\"width:
        401px; height: 225px;\" />Today, the Environmental Protection Agency (EPA)&nbsp;announced
        a long-awaited interim decision regarding the reregistration of the triazines:&nbsp;atrazine,
        propazine, and simazine. &nbsp;After years of research and public comments
        from the agriculture community, EPA Administrator Andrew Wheeler declared
        these fundamental crop management tools safe for continued use in controlling
        resilient weeds.&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>The interim decision is
        a major milestone for farmers who rely on atrazine to fight problematic weeks
        and employ conservation tillage methods to reduce soil erosion and improve
        water and wildlife habitat.</p>\n\n<p>&nbsp;</p>\n\n<p><a href=\"https://www.ilcorn.org/file/435/3-1-20%20atrazine%20PID.pdf\"
        target=\"_blank\">IL Corn Growers Association President Bill Leigh was among
        those who submitted comments to the EPA</a>&nbsp;on this issue, saying that,
        &ldquo;Atrazine is critical for farmers who are using innovative conservation
        practices to minimize tillage on their farms. Because farmers have access
        to atrazine and can employ conservation tillage methods, they have lessened
        runoff of water, soil, nutrients, and pesticides, preventing erosion and protecting
        aquatic ecosystems and water quality. These methods also allow for a reduction
        in greenhouse gas emissions.&rdquo;</p>\n\n<p>&nbsp;</p>\n\n<p>Atrazine ranks
        second in widely used herbicides that help farmers control weeds that rob
        crops of water and nutrients. Utilized for over 60 years, atrazine is the
        most researched herbicide in history and has a proven safety record. Today&rsquo;s
        announcement concludes the registration review process where EPA is required
        to periodically re-evaluate existing pesticides under the Federal Insecticide,
        Fungicide, and Rodenticide Act (FIFRA).</p>\n\n<p>&nbsp;</p>\n\n<p>The next
        step for the triazines is a draft biological evaluation required under the
        Endangered Species Act (ESA), which is expected to be published in October.
        &nbsp;The EPA has committed to utilizing the best available research during
        this ESA evaluation. &nbsp;The ag community will again hold them to their
        intention by vigilantly pushing the high-quality, scientific studies on atrazine
        to the forefront for consideration.</p>\n\n<p>&nbsp;</p>\n\n<p>Approved for
        use 1958, atrazine has been extensively reviewed by EPA and others over the
        decades and across administrations. The final ESA assessment is slated to
        be released in 2021.</p>\n\n<p>&nbsp;</p>\n\n<p style=\"text-align: center;\"><a
        class=\"cms-btn cms-btn-primary\" data-filename=\"false\" href=\"https://www.ilcorn.org/news-and-media/current-news/article/2019/11/comments\">See
        the comments ICGA submitted in 2020</a></p>\n\n<p>&nbsp;</p>\n        \n        <div
