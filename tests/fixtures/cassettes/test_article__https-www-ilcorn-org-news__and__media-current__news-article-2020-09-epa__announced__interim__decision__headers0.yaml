        />\n\n\t<meta name=\"title\" content=\"EPA Announces Interim Decision on Crucial
        Crop Protection Tools\" />\n\t<meta name=\"description\" content=\"EPA Announces
        Interim Decision on Crucial Crop Protection Tools\nToday, the Environmental
        Protection Agency (EPA)announced a long-awaited interim decision regarding
        the reregistration of the triazines:atrazine, propazine, and simazine. After
        years of research and public comments from the agriculture community, EPA
        Administrator Andrew Wheeler declared these fundamental crop management tools
        safe for continued use in controlling resilient weeds.\nThe interim decision
        is a major milestone for farmers who rely on atrazine to fight problematic
        weeks and employ conservation tillage methods to reduce soil erosion and improve
        water and wildlife habitat.\nIL Corn Growers Association President Bill Leigh
        was among those who submitted comments to the EPAon this issue, saying that,
        &ldquo;Atrazine is critical for farmers who are using innovative conservation
        practices to minimize tillage on their farms. Because farmers have access
        to atrazine and can employ conservation tillage methods, they have lessened
        runoff of water, soil, nutrients, and pesticides, preventing erosion and protecting
        aquatic ecosystems and water quality. These methods also allow for a reduction
        in greenhouse gas emissions.&rdquo;\nAtrazine ranks second in widely used
        herbicides that help farmers control weeds that rob crops of water and nutrients.
        Utilized for over 60 years, atrazine is the most researched herbicide in history
        and has a proven safety record. Today&rsquo;s announcement concludes the registration
        review process where EPA is required to periodically re-evaluate existing
        pesticides under the Federal Insecticide, Fungicide, and Rodenticide Act (FIFRA).\nThe
        next step for the triazines is a draft biological evaluation required under
        the Endangered Species Act (ESA), which is expected to be published in October.
        The EPA has committed to utilizing the best available research during this
        ESA evaluation. The ag community will again hold them to their intention by
        vigilantly pushing the high-quality, scientific studies on atrazine to the
        forefront for consideration.\nApproved for use 1958, atrazine has been extensively
        reviewed by EPA and others over the decades and across administrations. The
        final ESA assessment is slated to be released in 2021.\nSee the comments ICGA
        submitted in 2020\n\" />\n\t<meta name=\"keywords\" content=\"\" />\n\t<meta
