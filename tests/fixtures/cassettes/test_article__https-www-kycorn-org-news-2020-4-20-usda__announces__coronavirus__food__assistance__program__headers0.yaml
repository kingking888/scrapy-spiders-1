        class=\"sqs-block html-block sqs-block-html\" data-block-type=\"2\" id=\"block-yui_3_17_2_1_1587491705573_6235\"><div
        class=\"sqs-block-content\"><p class=\"\" style=\"white-space:pre-wrap;\">KyCorn
        President Richard Preston was interviewed regarding CFAP by Farms.com:</p><p
        class=\"\" style=\"white-space:pre-wrap;\"><em>U.S. producers are pleased
        to see the government come through with a support program.</em></p><p class=\"\"
        style=\"white-space:pre-wrap;\"><em>These uncertain times require action,
        said Richard Preston, president of the Kentucky Corn Growers Association.</em></p><p
        class=\"\" style=\"white-space:pre-wrap;\"><em>\u201CDramatic things need
        to be done and one thing that must be done is keeping the food supply functioning,\u201D
        he told Farms.com. \u201CWe can\u2019t let our farmers go under because it
        would cause a huge problem down the road.\u201D</em></p><p class=\"\" style=\"white-space:pre-wrap;\"><em>Preston
        likened the program to a bridge.</em></p><p class=\"\" style=\"white-space:pre-wrap;\"><em>Like
        several industries, the ag sector is trying to manage the pandemic until it\u2019s
        over and business can return to normal, he said.</em></p><p class=\"\" style=\"white-space:pre-wrap;\"><em>\u201CUntil
        we come through this, it\u2019s going to be hard to keep our businesses and
        economy going,\u201D he said. \u201CThe idea right now is just to keep everything
        functioning so when we get to the other side, we can build our future.\u201D</em></p><p
        class=\"\" style=\"white-space:pre-wrap;\"><a href=\"https://www.farms.com/ag-industry-news/usda-announces-industry-support-during-covid-19-586.aspx\">Read
        the full article here</a></p></div></div></div></div></div></div></div>\n\n
