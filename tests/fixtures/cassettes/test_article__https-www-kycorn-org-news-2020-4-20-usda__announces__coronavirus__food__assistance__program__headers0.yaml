        \   \n      <h1 class=\"BlogItem-title\" data-content-field=\"title\">USDA
        Announces Coronavirus Food Assistance Program</h1>\n    \n\n    <div class=\"sqs-layout
        sqs-grid-12 columns-12\" data-layout-label=\"Post Body\" data-type=\"item\"
        data-updated-on=\"1587401208463\" id=\"item-5e9dd1ba36214518f1b5fa03\"><div
        class=\"row sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"row
        sqs-row\"><div class=\"col sqs-col-8 span-8\"><div class=\"sqs-block html-block
        sqs-block-html\" data-block-type=\"2\" id=\"block-7833774fb26757fdcf2d\"><div
        class=\"sqs-block-content\"><p class=\"\" style=\"white-space:pre-wrap;\">U.S.
        Secretary of Agriculture Sonny Perdue today announced the Coronavirus Food
        Assistance Program (CFAP). This new U.S. Department of Agriculture (USDA)
        program will take several actions to assist farmers, ranchers, and consumers
        in response to the COVID-19 national emergency. President Trump directed USDA
        to craft this $19 billion immediate relief program to provide critical support
        to our farmers and ranchers, maintain the integrity of our food supply chain,
        and ensure every American continues to receive and have access to the food
        they need.  </p><p class=\"\" style=\"white-space:pre-wrap;\">\u201CDuring
        this time of national crisis, President Trump and USDA are standing with our
        farmers, ranchers, and all citizens to make sure they are taken care of,\u201D
        Secretary Perdue said. \u201CThe American food supply chain had to adapt,
        and it remains safe, secure, and strong, and we all know that starts with
        America\u2019s farmers and ranchers. This program will not only provide immediate
        relief for our farmers and ranchers, but it will also allow for the purchase
        and distribution of our agricultural abundance to help our fellow Americans
        in need.\u201D  </p><p class=\"\" style=\"white-space:pre-wrap;\">CFAP will
        use the funding and authorities provided in the Coronavirus Aid, Relief, and
        Economic Security Act (CARES), the Families First Coronavirus Response Act&nbsp;(FFCRA),
        and other USDA existing authorities. The program includes two major elements
        to achieve these goals.   </p><p class=\"\" style=\"white-space:pre-wrap;\">1.&nbsp;
        <strong>Direct Support to Farmers and Ranchers: </strong>The program will
        provide $16 billion in direct support based on actual losses for agricultural
        producers where prices and market supply chains have been impacted and will
        assist producers with additional adjustment and marketing costs resulting
        from lost demand and short-term oversupply for the 2020 marketing year caused
        by COVID-19.&nbsp;&nbsp;   </p><p class=\"\" style=\"white-space:pre-wrap;\">2.&nbsp;
        <strong>USDA Purchase and Distribution: </strong>USDA will partner with regional
        and local distributors, whose workforce has been significantly impacted by
        the closure of many restaurants, hotels, and other food service entities,
        to purchase $3 billion in fresh produce, dairy, and meat. We will begin with
        the procurement of an estimated $100 million per month in fresh fruits and
        vegetables, $100 million per month in a variety of dairy products, and $100
        million per month in meat products. The distributors and wholesalers will
        then provide a pre-approved box of fresh produce, dairy, and meat products
        to food banks, community and faith based organizations, and other non-profits
        serving Americans in need.   </p><p class=\"\" style=\"white-space:pre-wrap;\">On
        top of these targeted programs USDA will utilize other available funding sources
        to purchase and distribute food to those in need.&nbsp;  </p><ul data-rte-list=\"default\"><li><p
        class=\"\" style=\"white-space:pre-wrap;\">USDA has up to an additional <strong>$873.3
        million available in Section 32 funding</strong> to purchase a variety of
        agricultural products for distribution to food banks.&nbsp;The use of these
        funds will be determined by industry requests, USDA agricultural market analysis,
        and food bank needs.&nbsp; </p></li><li><p class=\"\" style=\"white-space:pre-wrap;\">The
        FFCRA and CARES Act provided an at least <strong>$850 million for food bank
        administrative costs and USDA food purchases, of which a minimum of $600 million
        will be designated for food purchases.</strong>&nbsp;The use of these funds
        will be determined by food bank need and product availability. </p></li></ul><p
        class=\"\" style=\"white-space:pre-wrap;\">Further details regarding eligibility,
        rates, and other implementation will be released at a later date. </p><p class=\"\"
        style=\"white-space:pre-wrap;\">For all the information on USDA\u2019s work
        during the COVID-19 pandemic and resources available, please visit <a href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__r20.rs6.net_tn.jsp-3Ff-3D001JtMp5657veLSO-2Dhf1ERUvEUR8uoveIUjqWnCa6Prs7g3KJ-2DlVURVr-2DdwYRn8KEBUGwTfE0g2bKToLTgPTdr3Gt5JrLw-2DBw-2D0TK2-5FrRiXKKcZaLPnDTx2G77keRBb11GPcuqFrnND1o9ZVTCx9PZ20cBn3DRNe1pn-26c-3Dhak8P3QNeBt-2DRnSX0kcLnnaBzXAAXaDoVI6eC0WavaGDvdF-5F-5FJwZWg-3D-3D-26ch-3DJwvhOrQWQNBtPhUw46ENiQehjKPApnaf8RC0lFeYW8ZXtDEmVNlQdQ-3D-3D&amp;d=DwMFaQ&amp;c=L93KkjKsAC98uTvC4KvQDdTDRzAeWDDRmG6S3YXllH0&amp;r=efVNoXO1ZtxAxbooxG63cpogiHcYVFWnMAwRJ4HWT6M&amp;m=qI1yBWcGCtsdtFfvAWUDgznHBWbSniMmcPGJ3DNccJI&amp;s=XAuTm_qb1HVZRAHBfk5UAywd3ZJ7f1G4IZDrjqlXwwY&amp;e=\"
        target=\"_blank\">https://www.usda.gov/coronavirus</a>. </p><p class=\"\"
        style=\"white-space:pre-wrap;\">  </p></div></div></div><div class=\"col sqs-col-1
        span-1\"><div class=\"sqs-block spacer-block sqs-block-spacer sized vsize-1\"
