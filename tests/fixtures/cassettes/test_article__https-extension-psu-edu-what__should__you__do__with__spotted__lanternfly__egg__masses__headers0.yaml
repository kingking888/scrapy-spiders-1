        ><meta itemprop=\"url\" content=\"https://extension.psu.edu/media/featurednews/default/fixed-logo.png\"\
        /> </span> </span><div itemprop=\"articleBody\"><p>Spotted lanternfly (SLF)\
        \ egg masses are laid in the late summer and into the early winter, with the\
        \ majority of egg mass deposition occurring in October. These egg masses survive\
        \ winter and hatch into SLF nymphs in the spring. Each egg mass contains an\
        \ average of 30-50 eggs, and an individual female can lay at least 2 egg masses.\
        \ These egg masses are the only stationary stage of the SLF, making them an\
        \ easy target for removal. However, there are a few things you should know\
        \ before you proceed to squash and scrape!</p><h2>Identifying Egg Masses</h2><p>SLF\
        \ egg masses are usually about 1.5 inches long and colored brown/grey; however\
        \ there can be a lot of variation among them! All egg masses contain rows\
        \ of small eggs, roughly the size of a sharpened pencil point. Rows can vary\
        \ in length, with some being longer than others in the same egg mass. Eggs\
        \ within the egg mass can vary in color from a yellow to brown. After the\
        \ female lays the eggs, she covers them with a substance believed to help\
        \ them survive winter conditions and protect them from predation. When this\
        \ substance is first deposited, it is white and glossy. After a few hours,\
        \ the substance becomes duller and dries to a darker grey/brown color. Some\
        \ egg masses do not get covered, often because the female SLF was disturbed\
        \ by outside factors such as humans, other SLF, or potential predators. We\
        \ have found that egg masses without a covering have a 10% lower hatch rate\
        \ on average, though they can still hatch. Egg masses that have not been laid\
        \ by the female will not hatch \u2013 if you kill an adult female SLF that\
        \ is full of eggs, you need not do more!</p><p> <a class=\"light-box image-inline\"\
        \ href=\"https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/eggmasses-jp5fa2bea85e5cb.jpeg\"\
        \ data-lightbox=\"show\" title=\"\"> <img src=\"https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/eggmasses-jp5fa2bea85e5cb.jpeg\"\
        \ class=\"image-inline\" /> </a></p><p class=\"discreet\">Variations in spotted\
        \ lanternfly egg masses including color (yellow, gray, brown) and covering.\
        \ Photo Heather Leach.</p><p>Egg mass cases that were laid up to 2 years ago\
        \ can still be found on trees and other structures \u2013 the easiest way\
        \ to distinguish a fresh egg mass from an old one is to (1) check for the\
        \ presence of the covering on the top of the egg mass and (2) check for the\
        \ presence of emergence holes. The covering fades with time and while it is\
        \ often still present in the spring, it may look dry and cracked. After the\
        \ eggs hatch in the spring, the remnants of the egg mass weather even more,\
        \ making the covering often disappear altogether. Additionally, each egg mass\
        \ is equipped with a top \u201Chatch door\u201D that nymphs use to escape\
        \ out of in the spring. These emergence holes are a perfect oval at the top\
        \ of each egg. If these are present, the egg mass is old and nymphs have already\
        \ hatched from it.</p><p> <a class=\"light-box image-inline\" href=\"https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/woodenpost-jp5fa2bea860774.jpeg\"\
        \ data-lightbox=\"show\" title=\"\"> <img src=\"https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/woodenpost-jp5fa2bea860774.jpeg\"\
        \ class=\"image-inline\" /> </a></p><p class=\"discreet\">A wooden post abundant\
        \ with spotted lanternfly egg masses. Spotted lanternfly females prefer to\
        \ lay eggs next to already existing egg masses. Photo Heather Leach.</p><h2>Locating\
        \ the Egg Masses</h2><p>Female SLF will lay their eggs in a variety of places,\
        \ most commonly on trees next to their feeding site. Often, the hosts preferred\
        \ by SLF in the late season is red maple, silver maple, and willows - this\
        \ is an excellent place to start looking for egg masses! However, SLF will\
        \ also lay eggs on trees they do not heavily feed on, including black cherry\
        \ and pine trees. It is important to keep in mind that you will not be able\
        \ to reach all of the egg masses deposited on a tree; in fact, on average\
        \ less than 2% of the egg masses laid on a tree are at a reachable distance\
        \ (0-10ft) on the tree, leaving 98% of the egg masses above reach. Note that\
        \ these numbers were taken from maples between 30-40 feet high and may differ\
        \ for other tree species or different sized trees. We do not recommend using\
        \ ladders or climbing trees to get to the unreachable distance. Keep in mind\
        \ that each egg mass killed can remove up to 50 SLF from next year\u2019s\
        \ generation, but you are unlikely to get them all. Continued management strategies\
        \ on nymphs and adults next year, such as tree traps, may be necessary. Read\
        \ more about other management strategies for SLF here: \" <a href=\"https://extension.psu.edu/spotted-lanternfly-management-for-residents\"\
        \ target=\"_blank\">Spotted Lanternfly Management for Residents</a>&nbsp;.\"\
        </p><p>SLF prefer to lay egg masses in protected areas such as the undersides\
        \ of tree limbs, picnic tables, and other outdoor surfaces that are horizontal\
        \ or angled toward the ground. Currently, we are trying to determine which\
        \ substrates they prefer to lay on the most. Interestingly, we have found\
        \ that SLF females prefer to lay eggs near other SLF egg masses, so you will\
        \ often see SLF egg masses clumped together. We are currently carrying out\
        \ trials to determine what makes these egg masses attractive.</p><h2>Reporting\
        \ Egg Masses</h2><p>SLF egg masses found in areas within most areas of the\
        \ current quarantine zone do not need to be reported. However, if you find\
        \ an egg mass within quarantined counties newly added in 2020 (Beaver, Allegheny,\
        \ Blair, Huntingdon, Mifflin, Juniata, Perry, Cumberland, York, Northumberland,\
        \ Columbia, and Luzerne), it is helpful to management and monitoring efforts\
        \ if you destroy and report these. If you find a SLF egg masses outside of\
        \ the quarantine zone, it should be reported immediately and destroyed. Follow\
        \ the guidelines below for how to properly destroy it. If possible, take a\
        \ picture of the egg mass before destroying it so that officials can confirm\
        \ the sighting. You can report your find the Penn State Extension <a class=\"\
        external-link\" href=\"https://extension.psu.edu/spotted-lanternfly\" title=\"\
        \">Spotted Lanternfly website</a> or by calling our hotline 1-888-422-3359.\
        \ Any egg mass found on plants or outdoor equipment that will be transported\
        \ (e.g. camping equipment, vehicles) should be removed and inspected thoroughly\
        \ before moving them. The SLF checklist for residents, found at the <a class=\"\
        external-link\" href=\"https://extension.psu.edu/spotted-lanternfly\" title=\"\
        \">Spotted Lanternfly website</a><span class=\"external-link\">,</span> can\
        \ help guide you through this inspection process. If you are a business transporting\
        \ any vehicles or conveyances with the SLF quarantine zone, a SLF permit issued\
        \ by the PA Department of Agriculture is required. To obtain the required\
        \ training and permit, you can visit the Penn State Extension <a class=\"\
        external-link\" href=\"https://extension.psu.edu/spotted-lanternfly\" title=\"\
        \">Spotted Lanternfly website</a><span class=\"external-link\">.</span></p><h2>Scraping\
        \ or Smashing Egg Masses</h2><p> <a class=\"light-box image-inline\" href=\"\
        https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/scraping-jp5fa2bea862c59.jpeg\"\
        \ data-lightbox=\"show\" title=\"\"> <img src=\"https://extension.psu.edu/media/wysiwyg/extensions/catalog_product/0/b/c3789d40e64c92acd3359d23532fad/scraping-jp5fa2bea862c59.jpeg\"\
        \ class=\"image-inline\" /> </a></p><p class=\"discreet\">Scraping spotted\
        \ lanternfly egg masses into a plastic bag from a cinder block. Photo Nancy\
        \ Bosold.</p><p>If you find egg masses on your property from September to\
        \ May, you can scrape them off using a plastic card or putty knife. Scrape\
        \ them into a bag or container filled with rubbing alcohol or hand sanitizer\
        \ and keep them in this solution permanently. Egg masses that are scraped\
        \ to the ground can still hatch, so it is important to follow all steps! Egg\
        \ masses can also be smashed, but be sure to apply even and forceful pressure\
        \ to the entire egg mass. A properly smashed egg will burst open. You can\
        \ learn more about this method by watching our how-to video: \" <a href=\"\
        https://extension.psu.edu/how-to-remove-spotted-lanternfly-eggs\" target=\"\
        _blank\">How To Remove Spotted Lanternfly Eggs</a>&nbsp;.\" Remember that\
        \ some eggs will be very difficult or even unreachable at the tops of trees,\
        \ in other well-hidden areas, and they may be present throughout your neighborhood\
        \ and community. Be aware that this method may reduce the number of nymph\
        \ or adult SLF you see later in the year but most likely will not eliminate\
        \ the population completely from your area.</p><h2>Using Ovicides on Egg Masses</h2><p>Based\
        \ on studies done in 2018 and 2019, our results suggest some insecticides\
        \ have ovicidal action against SLF eggs. All studies were done on intact egg\
        \ masses (with covering) between February and April. Although many synthetic\
        \ insecticides were tested against SLF eggs, the most effective products tested\
        \ were paraffinic and/or mineral oils such as JMS Stylet oil, Damoil and Lesco\
        \ Horticultural oil, commonly used in fruit systems as insecticides to control\
        \ soft bodied insects. Many of these oils are also available to residents\
        \ at local garden centers. When oils were applied at a solution of at least\
        \ 3 percent, they were effective in killing up to 75 percent of treated eggs.\
        \ One of the most important parts to getting effective control is to make\
        \ sure you have good coverage and apply the oil solution directly to the egg\
        \ masses. The only plant-based oil, soybean oil, had similar control of SLF\
        \ egg masses when applied at a 50% concentration. Oils, when applied at the\
        \ correct time and with good coverage, can offer some control of egg masses\
        \ and have very little non-target effects. The use of oils provides not only\
        \ a safe, environmentally friendly option but also provides control to some\
        \ egg masses that are not accessible for physical removal or smashing. However,\
        \ for egg masses that are within a reachable area, smashing or scraping the\
        \ egg masses will provide greater efficacy than the ovicides currently available.\
        \ We are actively researching other ovicides that could provide increased\
        \ control and encourage you to stay up to date on our progress!</p></div></div></div></form></div><div\
