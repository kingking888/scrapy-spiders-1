        \   <p>According to the <a href=\"http://online.wsj.com/article/SB10001424127887323375204578267974057913146.html\">Wall
        Street Journal</a>, Fisker's CEO, Tony Posawatz, along with other top-level
        members of the Fisker Automotive team, have been the China, perhaps on several
        occasions, in search of investors interested in acquiring Fisker or at least
        some part of the automaker's range-extending technology.</p>    <section contenteditable=\"false\"
        draggable=\"true\" data-widget=\"image\" data-id=\"3921696\" class=\"lazy
        \"><img src=\"https://cdn.motor1.com/custom/share/placeholder_0.jpg\" alt=\"Is
        Fisker turning its back on the US?\" draggable=\"false\" data-srcset=\"https://cdn.motor1.com/images/mgl/XWg1V/s3/fisker-karma-concept-rear.jpg
        1x,\nhttps://cdn.motor1.com/images/mgl/XWg1V/s2/fisker-karma-concept-rear.jpg
        2x\" data-src=\"https://cdn.motor1.com/images/mgl/XWg1V/s3/fisker-karma-concept-rear.jpg\">
        \                <p class=\"photo-title\">Is Fisker turning its back on the
        US?</p>                 </section>    <p>Fisker reportedly values its range-extending
        technology at $1 billion and it seems that several investors are interested
        in dealing.\_\_ As the WSJ reports, at least two firms have hired banks to
        work on deals that may entice Fisker to sell.</p>    <p>The Wall Street Journal
        says that Fisker is looking to finalize a deal by the end of next month.\_\_
        As we see it, Fisker needs to secure a massive investment if it is to stay
        in business for much longer.</p>    <p><a href=\"https://insideevs.com/fisker-karma-production-shutdown-now-exceeds-6-months/\">No
        Fisker Karmas built in six months</a>. \_Development of the cheaper Fisker
        Atlantic has been <a href=\"https://insideevs.com/fisker-atlantic-production-pushed-back-until-late-2014-over-2000-karmas-sold/\">put
        on hold</a> indefinitely.\_ This all seems to point to Fisker teetering on
        the edge of a potential shutdown, so it seems investments (perhaps even a
        buyout) are definitely needed at this point.</p><div class=\"item m1-ap-native\"><div
        class=\"ap\" data-place=\"22\"  data-dfp-code=\"EV/ev_us/Native\" data-sizes=\"fluid,1x1\"
        data-width=\"1\" data-height=\"1\" data-dfp-attrs='{\"m1_native\":\"2\",\"msnt_env\":\"production\",\"m1_banner_place\":\"native\",\"m1_edition\":\"ev_us\",\"m1_article_type\":\"news\",\"m1_page_content_id\":317119,\"m1_page_type\":\"detail\",\"m1_page_content_type\":\"article\",\"m1_makes\":[\"fisker\"],\"m1_models\":[\"karma\"],\"m1_tags\":[\"fisker\",\"fisker
        automotive\",\"funding\"],\"m1_body_types\":[\"sedan\"],\"m1_model_segments\":[\"f\"],\"m1_banner_position\":\"native\"}'></div></div>
        \   <p>In related news, Fisker Automotive hired Huron Consulting Group to
        assist the automaker in conserving cash as it seeks a investment bids expected
        to come in early February.\_ Several global corporations are reportedly on
        the list of potential investors, as are automakers in China.</p>                </div>\n\n\n
