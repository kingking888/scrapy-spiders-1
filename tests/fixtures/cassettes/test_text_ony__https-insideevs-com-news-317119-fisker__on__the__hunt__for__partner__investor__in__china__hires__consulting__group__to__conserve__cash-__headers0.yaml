        class=\"postBody description e-content\">\n                                <p>It's
        no secret that Fisker Automotive is seeking a partner of some sorts to assist
        the struggling automaker, but it is news that Fisker has execs on the ground
        in China who are seeking serious investors to \"save\" the startup automaker.</p><div
        class=\"apInarticleSmallRes\"><div class=\"ap\" data-place=\"25\" style=\"width:300px;min-height:1px;\"
        data-dfp-code=\"EV/ev_us/Rectangle\" data-sizes=\"300x1,300x250\" data-width=\"300\"
