        single-blog-header clr\">\n\t<h1 class=\"single-post-title entry-title\" itemprop=\"\
        headline\">\n\t\t\t\tCoverage Levels on RP: Relationship to Premium Levels\t\
        </h1><!-- .single-post-title -->\n</header><!-- .blog-single-header -->\n\n\
        <div class=\"meta  clr meta-with-title meta-custom\">\n<div><span class=\"\
        meta-author\"><ul>\n<li><a href=\"https://ace.illinois.edu/directory/schnitke\"\
        >Gary Schnitkey</a>, <a href=\"https://ace.illinois.edu/directory/npaulson\"\
        >Nick Paulson</a>, and <a href=\"https://ace.illinois.edu/directory/krista\"\
        >Krista Swanson</a></li>\n<li>Department of Agricultural and Consumer Economics</li>\n\
        <li>University of Illinois</li>\n<li><a href=\"http://aede.osu.edu/our-people/carl-zulauf\"\
        >Carl Zulauf</a></li>\n<li>Department of Agricultural, Environmental and Development\
        \ Economics</li>\n<li>Ohio State University</li>\n</ul>\n</span></div>\n<div><span\
        \ class=\"meta-date\"><span  class=\"updated\">December 1, 2020</span></span></div>\n\
        \    <div><span class=\"meta-index\"><em>farmdoc daily</em> <span  class=\"\
        updated\">(<span>10</span>):<span>206</span></span></span></div>\n</div><!--\
        \ .meta -->\n\n<div class=\"citation-wrap clr\">\n<span class=\"citation-label\"\
        >Recommended citation format: </span>\n<!-- build author string -->\n<span\
        \ class=\"citation\">Schnitkey, G., N. Paulson, C. Zulauf and K. Swanson.\
        \ \"<a target=\"_blank\" href=\"https://farmdocdaily.illinois.edu/2020/12/coverage-levels-on-rp-relationship-to-premium-levels.html\"\
        >Coverage Levels on RP: Relationship to Premium Levels</a>.\"  <span><em>farmdoc\
        \ daily</em> (</span><span>10</span><span>):</span><span>206, </span> Department\
        \ of Agricultural and Consumer Economics, University of Illinois at\nUrbana-Champaign,\
        \ <span>December 1, 2020.</span><a class=\"btn btn-xs btn-link\" data-content=\"\
        https://farmdocdaily.illinois.edu/2020/12/coverage-levels-on-rp-relationship-to-premium-levels.html\"\
        \ data-html=\"false\" data-placement=\"auto bottom\" href=\"https://farmdocdaily.illinois.edu/2020/12/coverage-levels-on-rp-relationship-to-premium-levels.html\"\
        > Permalink <i class=\"fa fa-external-link-square\"></i></a></span>\n</div>\n\
        \n<div class=\"entry clr\" itemprop=\"text\"><p>In 2020, Revenue Protection\
        \ (RP) was used on 93% of insured acres in Illinois, making it by far the\
        \ most popular crop insurance product (<em>farmdoc daily</em>, <a href=\"\
        https://farmdocdaily.illinois.edu/2020/11/revenue-protection-the-most-used-crop-insurance-product.html\"\
        >November 17, 2020</a>). Herein, we examine coverage levels while insuring\
        \ with RP. Average coverage levels were high.\_ Most farmers choose coverage\
        \ levels such that premiums are between $15 and $23 per acre.</p>\n<h4>Coverage\
        \ Levels in Illinois</h4>\n<p>The highest RP coverage level is 85%, with lower\
        \ coverage levels available in 5% increments down to 50%. In 2020, 44% of\
        \ RP corn acres in Illinois were insured at an 85% coverage level, 35% at\
        \ an 80% coverage level, and 16% at a 75% coverage level (see Figure 1). These\
        \ three higher coverage levels accounted for 95% of the acres insured by RP.</p>\n\
        <p><a href=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1.png\"\
        ><img loading=\"lazy\" class=\"alignnone wp-image-28263\" src=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-1024x576.png\"\
        \ alt=\"\" width=\"734\" height=\"413\" srcset=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-1024x576.png\
        \ 1024w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-300x169.png\
        \ 300w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-150x84.png\
        \ 150w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-768x432.png\
        \ 768w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-1536x864.png\
        \ 1536w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig1-2048x1152.png\
        \ 2048w\" sizes=\"(max-width: 734px) 100vw, 734px\" /></a></p>\n<p>Average\
        \ coverage levels were calculated to summarize information. For example, the\
        \ coverage-level information in Figure\_1 was used to arrive at an average\
        \ coverage level for corn in Illinois. In 2020, the average coverage level\
        \ was 81%, with weights provided by acres insured. As can be seen in Figure\_\
        1, the 81% is composed of 44% of acres insured using an 85% coverage level,\
        \ 35% at an 80% coverage level, and so on. Average coverage levels over 80%\
        \ imply that the majority of acres were insured with 80% and 85% coverage\
        \ levels.</p>\n<p>Average coverage levels in Illinois have increased since\
        \ the introduction of revenue products in 1997, reaching their current level\
        \ in 2013. The average coverage level since 2013 has been stable at 81%.</p>\n\
        <p>While stable over time, the average coverage level varies across the state\
        \ (see Figure\_2). In 2020, most counties in northern and central Illinois\
        \ had average coverage levels above 80%. Most counties in southern Illinois\
        \ had average coverage levels below 80%.</p>\n<p><a href=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2.png\"\
        ><img loading=\"lazy\" class=\"alignnone wp-image-28264\" src=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-941x1024.png\"\
        \ alt=\"\" width=\"500\" height=\"544\" srcset=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-941x1024.png\
        \ 941w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-276x300.png\
        \ 276w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-138x150.png\
        \ 138w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-768x836.png\
        \ 768w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2-1411x1536.png\
        \ 1411w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig2.png\
        \ 1516w\" sizes=\"(max-width: 500px) 100vw, 500px\" /></a></p>\n<h4>Relationships\
        \ Between Average Coverage Levels and Premiums</h4>\n<p>Counties with higher\
        \ coverage levels tend to have lower premiums than counties with lower coverage\
        \ levels. To illustrate, Figure 2 shows farmer-paid premium for RP policies\
        \ with 80% coverage levels. As can be seen in Figure 3, lower premiums occur\
        \ in northern and central Illinois where average 80% premiums are usually\
        \ between $7 and $14 per acre. Northern and central Illinois tend to have\
        \ high coverage levels. On the other hand, many counties in southern Illinois\
        \ had average premiums for 80% RP over $20 per acre. Southern Illinois tended\
        \ to have lower average coverage levels.</p>\n<p>The regional patterns suggest\
        \ that farmers may make their coverage level choice to even out, or budget,\
        \ their farmer-paid premium. Figure\_4 shows average farmer-paid premium over\
        \ all coverage level choices. The average premium in Figure\_4 tend to even\
        \ out over Illinois much more than the 80% premium shown in Figure\_3.</p>\n\
        <p><a href=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3.png\"\
        ><img loading=\"lazy\" class=\"alignnone wp-image-28265\" src=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-941x1024.png\"\
        \ alt=\"\" width=\"501\" height=\"545\" srcset=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-941x1024.png\
        \ 941w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-276x300.png\
        \ 276w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-138x150.png\
        \ 138w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-768x836.png\
        \ 768w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3-1411x1536.png\
        \ 1411w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig3.png\
        \ 1516w\" sizes=\"(max-width: 501px) 100vw, 501px\" /></a></p>\n<p>To illustrate\
        \ the budgeting process, take two counties that have their premiums colored\
        \ orange in Figure\_4. DeKalb County is in northern Illinois and had an average\
        \ premium across all coverage levels of $12 per acre. The 80% average premium\
        \ was $7 per acre. In DeKalb County, a higher proportion of farmers took 85%\
        \ coverage levels, thereby raising the average premium above the 80% premium.\
        \ The average coverage level in DeKalb County was 84%, meaning that the vast\
        \ majority of farms take RP at a 85% coverage level (see Figure\_1). On the\
        \ other hand, Jefferson County in southern Illinois had an average premium\
        \ across all coverage levels of $17 per acre. An 80% coverage level had an\
        \ average premium of $21 per acre. More farmers in Jefferson bought lower\
        \ coverage levels y resulting in an average coverage level of 75% (see Figure\_\
        1).</p>\n<p><a href=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4.png\"\
        ><img loading=\"lazy\" class=\"alignnone wp-image-28266\" src=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-941x1024.png\"\
        \ alt=\"\" width=\"500\" height=\"544\" srcset=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-941x1024.png\
        \ 941w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-276x300.png\
        \ 276w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-138x150.png\
        \ 138w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-768x836.png\
        \ 768w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4-1411x1536.png\
        \ 1411w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig4.png\
        \ 1516w\" sizes=\"(max-width: 500px) 100vw, 500px\" /></a></p>\n<p>Academic\
        \ literature has evaluated this phenomenon (Bulut). Most farmers will only\
        \ spend a certain amount on crop insurance. Values in the above figures suggest\
        \ that many farmers will not spend over $15 to $23 per acre on crop insurance.\
        \ Of course, variation in spending exists across farmers.</p>\n<h4>Average\
        \ Coverage Levels Across the Midwest</h4>\n<p>Average coverage levels across\
        \ the Midwest States are shown in Figure\_4 for corn. Higher average coverage\
        \ levels are located in the heart of the corn belt, with lower coverage levels\
        \ radiating out from the middle of the Corn Belt. The correlation coefficient\
        \ between average coverage levels and average premiums is -0.61.\_ While that\
        \ correlation is high, other factors influence coverage levels choice across\
        \ the Midwest.</p>\n<h4>Commentary</h4>\n<p>Many farmers have settled on using\
        \ RP at high coverage levels as their crop insurance coverage. Many farmers\
        \ appear to make coverage level choices so as to keep premium levels below\
        \ $15 to $23 per acre. Product type and coverage levels have been stable over\
        \ several years. Crop insurance choices in 2021 likely will be much the same\
        \ as those made in 2020.</p>\n<p>This year, a new endorsement is available\
        \ called the Enhance Coverage Option (ECO). ECO will provide county revenue\
        \ coverage above the underlying RP policy in a band from 90 or 95% down to\
        \ 86% (see <em>farmdoc daily,</em> <a href=\"https://farmdocdaily.illinois.edu/2020/11/the-new-enhanced-coverage-option-eco-crop-insurance-program.html\"\
        >November 24, 2020</a>). One challenge this policy will face is premium costs.\
        \ Aggregate statistics suggest that farmers place constraints on the amount\
        \ they spend on crop insurance. Those constraints may prevent many farmers\
        \ from buying the additional coverage. Purchases of ECO may be more likely\
        \ in northern and central Illinois where premiums are lower.</p>\n<p><a href=\"\
        https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5.png\"\
        ><img loading=\"lazy\" class=\"alignnone wp-image-28267\" src=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-1024x733.png\"\
        \ alt=\"\" width=\"601\" height=\"430\" srcset=\"https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-1024x733.png\
        \ 1024w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-300x215.png\
        \ 300w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-150x107.png\
        \ 150w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-768x550.png\
        \ 768w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-1536x1099.png\
        \ 1536w, https://farmdocdaily.illinois.edu/wp-content/uploads/2020/12/12012020_fig5-2048x1465.png\
        \ 2048w\" sizes=\"(max-width: 601px) 100vw, 601px\" /></a></p>\n</div>\n\n\
