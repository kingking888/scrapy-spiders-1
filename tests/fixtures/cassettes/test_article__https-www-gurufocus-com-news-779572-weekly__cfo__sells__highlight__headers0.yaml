        630px;\"><div id=\"article\"><div class=\"header_new\"><div class=\"header_inner_new\"><span
        class=\"date\">December 02, 2018</span> | <span class=\"date\"> About: </span>\n<a
        class='post-tag stocks_tp' target=\"_blank\" href=\"/stock/TWTR\">TWTR <span
        class='tkg'> +0.62%</span></a>\n<a class='post-tag stocks_tp' target=\"_blank\"
        href=\"/stock/DATA\">DATA <span class='tkg'> +0%</span></a>\n<a class='post-tag
        stocks_tp' target=\"_blank\" href=\"/stock/FB\">FB <span class='tkr'>-0.91%</span></a></div><div
        class=\"control_links hide_for_print\">\n</div></div>\n<div id=\"container_new\"
        style=\"margin-top:10px;\">\n<div id=\"articlebody_new\"><!DOCTYPE html PUBLIC
        \"-//W3C//DTD HTML 4.0 Transitional//EN\" \"http://www.w3.org/TR/REC-html40/loose.dtd\">\n<html><body><p>According
        to GuruFocus Insider Data, the recent CFO sells were: Twitter Inc. (<a class=\"stocks_tp\"
        target=\"_blank\" title=\"\" href=\"/stock/TWTR\">NYSE:TWTR</a>), Tableau
        Software Inc. (<a class=\"stocks_tp\" target=\"_blank\" title=\"\" href=\"/stock/DATA\">NYSE:DATA</a>)
        and Facebook Inc. (<a class=\"stocks_tp\" target=\"_blank\" title=\"\" href=\"/stock/FB\">NASDAQ:FB</a>).</p>\n<p><strong>Twitter
        Inc. (<a class=\"stocks_tp\" target=\"_blank\" title=\"\" href=\"/stock/TWTR\">NYSE:TWTR</a>):
        CFO Ned D. Segal sold 6,000 shares</strong></p>\n<p>CFO Ned D. Segal sold
        6,000 shares for $32.16 per share on Nov. 13. Since then, the stock price
        has decreased by 2.21%. Twitter Inc. has a market cap of $23.94 billion and
        its shares were traded around $31.45. The company has a P/E ratio of 23.30
        and P/S ratio of 8.38.</p>\n<p class=\"center\" style=\"display: block !important\"><img
        src=\"https://static.gurufocus.com/photos/companies/iStock_twitter_2014_07_30.jpg\"
        class=\"newsimg\" /></p><p>Twitter announced its third-quarter results with
