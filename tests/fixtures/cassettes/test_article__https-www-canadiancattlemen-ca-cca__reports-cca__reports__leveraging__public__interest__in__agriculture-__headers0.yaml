        'dfp-ad-slot--inline--2', code: code, height: '250' });\t</script> <div id=\"dfp-ad-slot--inline--2\"
        class=\"background: #cecece; border:1px solid #ccc; margin: 0px auto 10px;width:
        300px;height: 250px;\"> </div> </div> </div> <p>To build upon the five-year
        goals outlined in the 2020-2024 National Beef Strategy, our industry identified
        a suite of ambitious 10-year goals for all national beef organizations to
        aim for together. The aim is for these goals to result in significant innovation
        within our industry and to solidify our role as a bona fide solution provider
        to climate change.</p><p>The first of three goal topics were released at the
        Canadian Roundtable of Sustainable Beef\u2019s (CRSB) annual general meeting
        in September. They focus on greenhouse gas and carbon sequestration, animal
        health and welfare, and land use and biodiversity. Future goal setting will
        focus on water, beef quality and food safety, human health and safety, and
        technology, to be completed in 2021. Through a series of webinars hosted by
        CRSB this fall, input will be gathered to develop robust, action-oriented
        goals for these remaining topic areas. Be sure to look for updates on the
        consultation process and release of the goals associated with these important
        topics coming in 2021.</p> <div class='mobile-ad-outer content-ad '> <div
        class='container ad'> <p id=\"bigbox__3-heading\" style='font-size: 10px;
        color: #cecece; font-family: arial, helvetica, sans-serif; margin-bottom:
