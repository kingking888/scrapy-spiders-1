        'dfp-ad-slot--inline--3', code: code, height: '250' });\t</script> <div id=\"dfp-ad-slot--inline--3\"
        class=\"background: #cecece; border:1px solid #ccc; margin: 0px auto 10px;width:
        300px;height: 250px;\"> </div> </div> </div> <p>The CCA will leverage these
        goals working with all levels of government to strengthen support for beef
        production across Canada and expand our outreach and policy efforts. The target
        is to enhance opportunities to partner on policy, especially environmental
        policy solutions we can crystalize with the federal government. Of course,
        we aim to counter the negative public misunderstandings related to these issues.</p><p>Currently,
        we are engaging the federal government on a number of key files with an environmental
        focus and hope the comments included in the speech from the throne will result
        in meaningful consultation and community-led and -managed engagement to achieve
        positive outcomes.</p><p>Over the past number of years, CCA has keyed in on
        discussions with parliamentarians, senators, and government officials concerning
        Bill C-68, the Fisheries Act. CCA actively communicated our concerns with
        the \u201Cdeeming habitat\u201D provision of the act and were able to influence
        its removal during the Senate review process. The act received royal assent
        in June 2019 prior to the regulations being developed. The Department of Fisheries
        and Oceans (DFO) pledged to consult with stakeholders on the development of
        standards, codes of practice and prescribed works regulations. DFO has reached
        out to the agricultural sector informally regarding the development of six
        interim codes of practice, and we have provided initial feedback on these
        codes before they are to be finalized this fall.</p><p>CCA does have concerns
        regarding the Interim Code of Practice for Beaver Dam Removal, which states
        that beaver dams are only to be removed by hand with no use of heavy equipment.
        CCA has provided comments to DFO on this code to offer a different approach
        allowing for the use of heavy equipment to remove beaver dams, while minimizing
        potential sediment downstream or in the impoundment. CCA has also requested
        further clarification on the text included in this code concerning sediment
        control plans and measures, which is somewhat confusing and contradictory.</p><p>CCA
        is also engaging with DFO for clarity on the development of recovery strategies
        for specific aquatic species including bull trout, chinook and coho salmon,
        and others, as it is unclear how critical habitat is determined and apparently
        results in significant restrictions being applied to landowners. CCA aims
        to engage in meaningful consultation around these recovery strategies and
        will include agricultural stakeholders.</p><p>Last, recognizing the role that
        Canadian beef producers play in managing our grasslands, CCA broadly supports
        the idea of beef producers being reimbursed for ecological goods and services
        in a flexible manner that meets the end goals of their operation. CCA encourages
        the development of a national framework for ecosystem services delivered regionally
        with buyers and sellers involved.</p><p>We will continue to deliver our strong
        environmental story in Ottawa and advocate for opportunities for continued
        input by stakeholders in our industry for meaningful outcomes that work for
        beef producers in regions across Canada.</p><div class='heateor_sss_sharing_container
