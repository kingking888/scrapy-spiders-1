        class=\"background: #cecece; border:1px solid #ccc; margin: 0px auto 10px;width:
        300px;height: 250px;\"> </div> </div> </div> <p>We have worked hard to share
        this message in Ottawa with policy-makers. Earlier this fall, the new parliamentary
        session opened with the speech from the throne. This speech provided insights
        into the key priorities of the federal government during these uncertain times.
        We were keen to see the Government of Canada acknowledge the role our farmers
        and ranchers across Canada play in the fight against climate change. Most
        importantly is how producers will continue to focus on these important discussions
        about the benefits of beef production to our environment and our economic
        recovery post COVID-19.</p><p>Through the National Beef Strategy, we continually
        commit to enhancements to the productivity and competitiveness of the Canadian
        beef industry, as well as bolstering beef demand. We strive to communicate
        the efforts undertaken by beef producers to care for their land, their animals
        and the environment, which is critical to building trust with Canadians.</p>
        <div class='mobile-ad-outer content-ad '> <div class='container ad'> <p id=\"bigbox__2-heading\"
