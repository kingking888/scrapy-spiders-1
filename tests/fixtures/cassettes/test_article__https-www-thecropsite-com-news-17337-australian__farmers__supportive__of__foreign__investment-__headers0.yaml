        \ Supportive of Foreign Investment\"/> <!-- changed from w270-h170 to w280\
        \ to get bigger image --><span id=\"titlebottom\"><h2 class=\"newsArticlesTitleImage\"\
        >Australian Farmers Supportive of Foreign Investment</h2><span class=\"newsdate\"\
        >13 February 2015</span></span></div>  <!-- articles top end --><div class=\"\
        clear\"></div><!--<div style=\"float:right; margin-left:8px;\"><a href=\"\
        /news/\"><img src=\"/images/cropsitenews.png\" width=\"90\" height=\"60\"\
        \ border=\"0\" alt=\"TheCropSite Newsdesk\"></a></div>-->\r\n\r\n<p><b>AUSTRALIA-\
        \ Farmers from Western Australia are overwhelmingly supportive of Chinese\
        \ and other foreign investment, new research has revealed.</b></p><p>Despite\
        \ researchers expecting farmers from WA's wheatbelt to say foreign investment\
        \ had destroyed local employment opportunities and caused a detrimental rise\
        \ to land prices, they said much the opposite.</p>\r\n<p>The research sought\
        \ a grassroots perspective with bankers, property managers, government department\
        \ staff members and farmers taking part.</p>\r\n<p>\"The most interesting\
        \ results were from the farmers,\" said Dr Marit Kragt, an assistant professor\
        \ at the School of Agriculture and Resource Economics at the University of\
        \ Western Australia</p>\r\n<p>\"We expected them to be quite critical of foreign\
        \ investment, we expected people to say 'oh they're buying up our land and\
        \ there 's all these foreigners coming to work on the farms,' but that wasn't\
        \ the case at all.\"</p>\r\n<p>\"We actually didn't find any prejudice against\
        \ investment from specific countries.\"</p>\r\n<p>\"There is a lot of investment\
        \ from Arabic countries and (south- east Asian countries) that you don't hear\
        \ much about.\"</p>\r\n<p>\"Most of the media attention is on investors from\
        \ China but there wasn't that many in the wheatbelt where we looked.\"</p>\r\
        \n<p>Researchers expecting farmers to complain that foreign investment had\
        \ taken jobs away from local people instead were told that the corporate businesses\
        \ had hired local farmers, local farm managers, bought the inputs from the\
        \ local area where possible and generated jobs for families.</p>\r\n<p>Farmers\
        \ also said natural resources were managed well.</p>\r\n<p>Dr Kragt said foreign\
        \ investment was particularly helpful to those looking to enter the industry.</p>\r\
        \n<p>\"If you're just starting out it might be positive to have foreign investment\
        \ if you're able to lease a foreign-owned farm or foreign-owned land, because\
        \ you won't have to actually buy the land yourself,\" she said.</p>\r\n<p>The\
        \ research will be presented to the Australian Agricultural and Resource Economic\
        \ Society.</p>\r\n<p><em>TheCropSite News Desk</em></p><div class=\"newscategories\"\
