        \ reported in the APMC market of Indore, and traders are releasing their old\
        \ stocks to satisfy the local\_wholesale and retail demand.</p><p>Due to delayed\
        \ interstate and inter district level transportation for essential\_commodities,\
        \ traders continue to buy Soybean in the futures market amid fears of supply\
        \ tightness in the\_coming weeks.</p><p>Moreover, the recent stimulus package\
        \ of $2 trillion by the United States could prove to be\_beneficial for the\
        \ US farmers and eventually support the CBOT Soybean prices. Furthermore,\
