        : \"https://www.moneycontrol.com/news/business/commodities/buy-ncdex-april-soybean-at-rs-3880quintal-for-target-rs-4200-choice-broking-5091691.html\"\
        ,\r\n          \"articleBody\":\"Sumeet Bagadia\r\n\r\nNCDEX Soybean spot\
        \ price has been trading bearish during the month of March so far closing\
        \ at&nbsp;Rs.3701/quintal by 27 March. It is lower by 4.37 percent compared\
        \ to Rs. 3870/quintal reported on 2&nbsp;March.\r\n\r\nWeak&nbsp;export buying\
        \ in the global markets especially from China due to the outbreak of Coronavirus\
        \ led to panic&nbsp;selling the Indore Soybean prices.\r\n\r\nOn the other\
        \ hand, NCDEX Soybean April Futures closed at Rs.3812/quintal&nbsp;on 27th\
        \ March, higher compared to Rs.3632/quintal reported on 2&nbsp;March. Futures\
        \ prices witnessed faster&nbsp;discounting and later fresh buying was observed\
        \ at lower levels which led to upside movement in the same&nbsp;period.\r\n\
        \r\nFundamentally for the month ahead, NCDEX Soybean futures is estimated\
        \ to remain bullish due to higher&nbsp;demand for groceries in the domestic\
        \ market.\r\n\r\nIn the current lockdown scenario, no new arrivals by the\
        \ farmers&nbsp;have been reported in the APMC market of Indore, and traders\
        \ are releasing their old stocks to satisfy the local&nbsp;wholesale and retail\
        \ demand.\r\n\r\nDue to delayed interstate and inter district level transportation\
        \ for essential&nbsp;commodities, traders continue to buy Soybean in the futures\
        \ market amid fears of supply tightness in the&nbsp;coming weeks.\r\n\r\n\
        Moreover, the recent stimulus package of $2 trillion by the United States\
        \ could prove to be&nbsp;beneficial for the US farmers and eventually support\
        \ the CBOT Soybean prices. Furthermore, lockdown and&nbsp;rising deaths in\
        \ the United States could affect sowing in the United States and the market\
        \ is fearing for global&nbsp;supply tightness.\r\n\r\nRecent news has reported\
        \ that United states could possibly be under lockdown till 30 April&nbsp;which\
        \ is also expected to support Soybean prices in the weeks ahead.\r\n\r\nSoybean\
        \ sowing in United States could be&nbsp;delayed amid lockdown situation, however,\
        \ the demand for Soymeal has substantially declined globally due to&nbsp;COVID-19\
        \ which is expected to cap major upside movement in the coming weeks.\r\n\r\
        \nOverall, we expect a bullish trend for the month ahead and recommend buying\
        \ in NCDEX Soybean April&nbsp;Futures at CMP Rs.3880/quintal for a target\
        \ price of Rs.4200/quintal and maintaining a stop loss below&nbsp;Rs.3720/quintal.\r\
        \n\r\n(The author is Executive Director, Choice Broking)&nbsp;\",\r\n    \
