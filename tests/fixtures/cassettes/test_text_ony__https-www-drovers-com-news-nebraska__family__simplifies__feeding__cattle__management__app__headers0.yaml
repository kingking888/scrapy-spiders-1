        \     \n            <div property=\"schema:text\" class=\"clearfix text-formatted
        field field--name-body field--type-text-with-summary field--label-hidden field__item\"><p>Jordan
        Gall is a third-generation cattle feeder, working alongside his brother and
        parents on G&amp;A Farms, their family operation near Clarkson, Nebraska.
        They own and custom-finish cattle, manage a cow-calf herd, custom feed hogs
        and grow corn and soybeans. \_\n\n</p><p>Jordan recalls spending hours with
        pen and paper, calculating and recalculating numbers to get a better handle
        on their cattle business performance. \_ \_\n\n</p><p>\u201CI wrote everything
        down in a book and would go through every group at the end of the month,\u201D
        says Jordan. \u201CI\u2019d go through every number, every group to calculate
        inventory, breakeven and other needs.\u201D\n\n</p><p></p><div id=\"block-dfptaginarticle1\"
        class=\"block block-dfp block-dfp-ad754b5f38-c0da-4d86-a42c-d38e0212cb19\">\n
        \ \n    \n      <div id=\"js-dfp-tag-in_article_1\"></div>\n\n  </div>\n<p></p><div
        id=\"block-dfptaginarticlemobile1\" class=\"block block-dfp block-dfp-adb6c468d7-fa83-42c2-8557-f5b8d83b4ca7\">\n
        \ \n    \n      <div id=\"js-dfp-tag-in_article_mobile_1\"></div>\n\n  </div>\n<p>The
        Gall family used another software program before switching to <a href=\"https://www.performancelivestockanalytics.com/performance-beef/?utm_campaign=Awareness&amp;utm_source=Drovers&amp;utm_medium=NativeArticle&amp;utm_content=Gall_Nov2020\">Performance
        Beef</a>, but difficulties with the program triggered the need for a change.
        Jordan noticed they were continually overfeeding. \_\n\n</p><p>\u201COur other
        program told us what we were supposed to feed, but it didn\u2019t measure
        what was being delivered,\u201D says Jordan. \u201CThis is how I got my dad
        on Performance Beef. I calculated how much he was overfeeding with the other
        program and showed him what we were losing every month. It was clear that
        using Performance Beef was going to save us money in the long run.\u201D\n\n</p><p>Performance
        Beef\u2019s simplicity made it a smooth transition. Often steering clear of
        new technology and even delaying adoption of a smartphone, Jordan\u2019s dad
        is a good indicator of the ease of use. He quickly picked up Performance Beef,
        using it daily to set all the rations and loads as well as follow up to check
        feeding stats. \u201CIf he can use it, anyone can use it,\u201D adds Jordan
        jokingly.\_\n\n</p><p></p><div id=\"block-dfptaginarticle2\" class=\"block
        block-dfp block-dfp-ad3feacedf-356e-4283-ad24-1303176bd6a2\">\n  \n    \n
        \     <div id=\"js-dfp-tag-in_article_2\"></div>\n\n  </div>\n<p></p><div
        id=\"block-dfptaginarticle2-mobile\" class=\"block block-dfp block-dfp-ad7e5b5ca6-e944-4728-9daf-ddebc401bebd\">\n
        \ \n    \n      <div id=\"js-dfp-tag-in_article_mobile_2\"></div>\n\n  </div>\n<p>This
        cattle management software removed the guesswork.\n\n</p><p>\u201CWe\u2019re
        no longer throwing away feed and other costs. With Performance Beef every
        dollar is captured and accurate,\u201D says Jordan. \u201CPreviously we were
        guesstimating based on a rough estimate of head in a pen. Now we know exactly
        what is in a pen, how they\u2019re getting fed and are able to accurately
        capture all associated costs.\u201D\n\n</p><p>The increased knowledge and
        clearer picture of their operation\u2019s performance make it a no-brainer
        for the Galls.\n\n</p><p></p><div id=\"block-dfptaginarticle3\" class=\"block
        block-dfp block-dfp-ade9e889f5-f10d-43a5-9b94-8dd888cde5a7\">\n  \n    \n
        \     <div id=\"js-dfp-tag-in_article_3\"></div>\n\n  </div>\n<p></p><div
        id=\"block-dfptaginarticle3-mobile\" class=\"block block-dfp block-dfp-adb21b84c3-e190-431f-8990-e4e0356fdae5\">\n
        \ \n    \n      <div id=\"js-dfp-tag-in_article_mobile_3\"></div>\n\n  </div>\n<p>\u201CI
        can honestly say I recommend Performance Beef to everybody I know who feeds
        cattle,\u201D says Jordan. \u201CJust the ease of the entire program and analytics
        behind it. You get so many more insights than relying on complicated programs
        or pen and paper. And it\u2019s all on a handheld device. It\u2019s just easy.\u201D<br
        />\n\_\n\n</p><h3><strong>Sponsored by Performance Livestock Analytics</strong></h3>\n</div>\n
