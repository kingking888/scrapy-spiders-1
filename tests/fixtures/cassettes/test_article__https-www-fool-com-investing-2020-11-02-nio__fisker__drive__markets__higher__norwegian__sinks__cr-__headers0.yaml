        \                               \n                                <section
        class=\"usmf-new article-body\">\n                                    <span
        class=\"article-content\">\n                                        <p>The
        first trading day of November brought a rally to Wall Street, as investors
        sought to claw back some of the losses from the previous week's market action.
        It's not as though any of the concerns that market participants have gone
        away over the weekend, as COVID-19 case counts remained high and Tuesday's
        presidential election promises to create plenty of drama. However, investors
        seemed willing to see at least the possibility that markets might not do a
        repeat of the bear market from late February and March. As of 10 a.m. EST,
        the <strong>Dow Jones Industrial Average </strong><span class=\"ticker\" data-id=\"220471\">(<a
        href=\"https://www.fool.com/quote/djindices/dow-jones-industrial-average-price-return/%5Edji/\">DJINDICES:^DJI</a>)</span>
        was up 376 points to 26,878. The <strong>S&amp;P 500</strong> <span class=\"ticker\"
        data-id=\"220472\">(<a href=\"https://www.fool.com/quote/snpindex/sp-500-price-return/%5Egspc/\">SNPINDEX:^GSPC</a>)</span>
        gained 47 points to 3,317, and the <strong>Nasdaq Composite</strong> <span
        class=\"ticker\" data-id=\"220473\">(<a href=\"https://www.fool.com/quote/nasdaqindex/nasdaq-composite-index-price-return/%5Eixic/\">NASDAQINDEX:^IXIC</a>)</span>
        moved higher by 154 points to 11,065.</p>\n<p>In uncertain times, investors
        like to stick with what works, and that was evident from the appetite for
        shares of electric-vehicle manufacturers <strong>NIO </strong><span class=\"ticker\"
        data-id=\"340413\">(<a href=\"https://www.fool.com/quote/nyse/nio-inc/nio/\">NYSE:NIO</a>)</span>
        and <strong>Fisker </strong><span class=\"ticker\" data-id=\"343268\">(<a
        href=\"https://www.fool.com/quote/nyse/fisker-inc/fsr/\">NYSE:FSR</a>)</span>.
        Meanwhile, cruise ship stocks continued to feel the pain, and even as a key
        regulatory block went away, shares of <strong>Norwegian Cruise Line Holdings
        </strong><span class=\"ticker\" data-id=\"284388\">(<a href=\"https://www.fool.com/quote/nyse/norwegian-cruise-line-holdings-ltd/nclh/\">NYSE:NCLH</a>)</span>
        reacted to downbeat news.</p>\n<h2>An electric performance</h2>\n<p>Shares
        of electric automakers NIO and Fisker sprang out of the gate on Monday. The
        two stocks were neck and neck, both rising 12% at 10 a.m. EST.</p>\n<div class=\"image\"><img
        alt=\"Blue NIO EC6 sedan SUV, as seen on street corner in front of green building.\"
        src=\"https://g.foolcdn.com/image/?url=https%3A%2F%2Fg.foolcdn.com%2Feditorial%2Fimages%2F598180%2Fnio-ec6.jpg&amp;w=700&amp;op=resize\"
        srcset=\"https://g.foolcdn.com/image/?url=https%3A//g.foolcdn.com/editorial/images/598180/nio-ec6.jpg&amp;w=300&amp;op=resize
        300w, https://g.foolcdn.com/image/?url=https%3A//g.foolcdn.com/editorial/images/598180/nio-ec6.jpg&amp;w=1000&amp;op=resize
        1000w, https://g.foolcdn.com/image/?url=https%3A//g.foolcdn.com/editorial/images/598180/nio-ec6.jpg&amp;w=2000&amp;op=resize
        2000w\"/>\n<p class=\"caption\">Image source: NIO.</p>\n</div>\n<p>For NIO,
        good news on October sales justified the big up move. October delivery figures
        came in at 5,055, doubling last year's 2,526 delivery count. NIO's product
        mix was impressive, as the Chinese automaker sold 2,695 of its ES6 SUVs, 1,477
        larger ES8 SUV models, and 883 of the company's latest EC6 coupe SUVs. Year
        to date, NIO is on pace to more than double its annual delivery count from
        2019.</p>\n<p>Meanwhile, Fisker's gains came as investors finally seemed to
        realize that the company had <a href=\"https://www.fool.com/investing/2020/10/07/3-electric-car-ipos-to-add-to-your-watchlist/\">completed
        its going-public transaction last Friday</a>. The company was the buyout target
        of special purpose acquisition company Spartan Energy Acquisition, and Fisker
        adopted its new ticker at the beginning of last Friday's trading session.
        Orders for the much-anticipated Ocean SUV have been strong, and Fisker has
        a whole line of products planned for future years.</p><div class=\"interad\"></div>\n<p>Electric
        car companies have been popular, and it'll be interesting to see how Fisker
        in particular does. Even with some <a href=\"https://www.fool.com/investing/stock-market/market-sectors/consumer-discretionary/automotive-stocks/\">automakers</a>
        having given up their early gains, Fisker and NIO have the potential to do
        well if they can keep up their momentum.</p>\n<h2>Norwegian keeps passengers
        onshore a little longer</h2>\n<p>Meanwhile, Norwegian Cruise Line Holdings
        suffered a 6% drop. The cruise operator has finally pulled the plug on operations
        for the rest of the year, even though a regulatory decision seemed to open
        the possibility of a return to normal operating conditions sooner than that.</p>\n<p>Norwegian
        said it would suspend all of its cruises scheduled between now and Dec. 31.
        The company had already given up on November cruises, but the elimination
        of December sailings came as a surprise to many.</p>\n<p>The move came despite
        the fact that the Centers for Disease Control and Prevention allowed its no-sail
        order to expire on Oct. 31. In its place, the <a href=\"https://www.fool.com/investing/2020/10/30/time-sensitive-why-carnival-corporation-norwegian/\">CDC
        issued a conditional sail order</a> that set up a phased-in approach toward
        returning Americans to the high seas.</p><div class=\"interad\"></div>\n<p>Norwegian's
        decision was disappointing, but it makes sense that the cruise operator will
        need time to convince regulators that it has the health and safety protocols
        in place to handle COVID-19 outbreaks safely if they occur. Unfortunately,
        other cruise lines are likely to follow suit, ending hopes among travelers
        to get on board as soon as possible.</p>\n<p></p><div id=\"pitch\"></div>\n
