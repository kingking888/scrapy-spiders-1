  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><i><strong>Innovative virtual care solutions from Calian now available\
  \ in the Microsoft Azure Marketplace</strong></i></p><p><strong>OTTAWA, ON / ACCESSWIRE\
  \ / February 1, 2022 /</strong> Calian&reg; Group Ltd. (TSX:CGY), a diverse products\
  \ and services company providing innovative healthcare, communications, learning\
  \ and cybersecurity solutions, announces a new healthcare cloud initiative to operationalize\
  \ the delivery of digital solutions across the care continuum. Corolar Platform\
  \ and Corolar Virtual Care are now available in the Microsoft <a href=\"https://pr.report/vNXaOJ93\"\
  >Azure Marketplace</a>, an online store providing applications and services for\
  \ use on Azure. Calian customers can now take advantage of the productive and trusted\
  \ Azure cloud platform, with streamlined deployment and management.</p><p>Calian,\
  \ a Microsoft Gold Partner, is a trusted technology partner across the healthcare\
  \ ecosystem. Delivering digital health solutions in a software as a service (SaaS)\
  \ business model enables rapid deployment and reduces total cost of ownership (TCO)\
  \ for healthcare providers by enabling a pay-per-consumption commercial model. This\
  \ frictionless business model enables hospitals, clinics, labs, pharmacies, regional\
  \ health systems, provincial agencies and the private sector to purchase these digital\
  \ solutions through this global commercial marketplace.</p><p>\"Calian delivers\
  \ digital health solutions engineered to improve access to high-quality care,\"\
  \ says Sacha Gera, President, IT and Cyber Solutions, Calian. \"Our innovations\
  \ improve outcomes through better engagement across the care continuum, increase\
  \ efficiencies in care delivery and protect critical systems and patient data.\"\
  </p><p>Michael Lonsway, Principal, Digital Health Solutions, Calian adds, \"Our\
  \ new SaaS model and the Azure Marketplace delivery make it simple and affordable\
  \ for healthcare CIOs to respond to the changing needs of their communities.\"</p><p>\"\
  The Microsoft Azure Marketplace makes it easy for healthcare customers to quickly\
  \ find, buy and deploy partner solutions they can trust, all certified and optimized\
  \ to run on Azure,\" says Lisa Carroll, Public Sector Lead, Microsoft Canada. \"\
  We are happy to welcome the Calian digital health solutions to the Azure Marketplace\
  \ ecosystem.\"</p><p>The Azure Marketplace is an online market for buying and selling\
  \ cloud solutions that are certified and optimized to run on Azure. The Azure Marketplace\
  \ helps connect companies seeking innovative, cloud-based solutions with Microsoft\
  \ partners who have developed solutions that are ready to use.</p><p><strong>Links:</strong></p><ul><li>Corolar\
  \ Virtual Care in the <a href=\"https://pr.report/bMP8ch0w\">Azure Marketplace</a></li><li>Learn\
  \ about the Calian <a href=\"https://pr.report/HJ9fDNRb\">virtual care solutions\
  \ for healthcare providers</a></li><li>Learn about the <a href=\"https://pr.report/vIaEZsiJ\"\
  >Calian and L-SPARK Accelerator Program</a> to advance digital health technology\
  \ innovation</li></ul><p><strong>About Calian</strong></p><p>We keep the world moving\
  \ forward. Calian&reg; helps others communicate, innovate, learn, stay safe and\
  \ lead healthy lives with confidence. Every day, our employees live our values of\
  \ customer-commitment, integrity, innovation and teamwork to engineer reliable solutions\
  \ that solve complex problems. That's Confidence. Engineered. A stable and growing\
  \ 40-year young company, we are headquartered in Ottawa with offices and projects\
  \ spanning North American and International markets. Visit calian.com to learn about\
  \ innovative healthcare, communications, learning and cybersecurity solutions.</p><p>Product\
  \ or service names mentioned herein may be the trademarks of their respective owners.</p><p>Media\
  \ inquiries:<br>613-599-8600 x 2298<br>Investor Relations inquiries:<br><a href=\"\
  /cdn-cgi/l/email-protection#08617a486b6964616966266b6765\"><span class=\"__cf_email__\"\
  \ data-cfemail=\"6009122003010c09010e4e030f0d\">[email&#160;protected]</span></a></p><p><strong>DISCLAIMER</strong></p><p>Certain\
  \ information included in this press release is forward-looking and is subject to\
  \ important risks and uncertainties. The results or events predicted in these statements\
  \ may differ materially from actual results or events. Such statements are generally\
  \ accompanied by words such as \"intend\", \"anticipate\", \"believe\", \"estimate\"\
  , \"expect\" or similar statements. Factors which could cause results or events\
  \ to differ from current expectations include, among other things: the impact of\
  \ price competition; scarce number of qualified professionals; the impact of rapid\
  \ technological and market change; loss of business or credit risk with major customers;\
  \ technical risks on fixed price projects; general industry and market conditions\
  \ and growth rates; international growth and global economic conditions, and including\
  \ currency exchange rate fluctuations; and the impact of consolidations in the business\
  \ services industry. For additional information with respect to certain of these\
  \ and other factors, please see the Company's most recent annual report and other\
  \ reports filed by Calian with the Ontario Securities Commission. Calian disclaims\
  \ any intention or obligation to update or revise any forward-looking statements,\
