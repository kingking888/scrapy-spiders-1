text: 'Innovative virtual care solutions from Calian now available in the Microsoft
  Azure Marketplace OTTAWA, ON / ACCESSWIRE / February 1, 2022 / Calian® Group Ltd.
  (TSX:CGY), a diverse products and services company providing innovative healthcare,
  communications, learning and cybersecurity solutions, announces a new healthcare
  cloud initiative to operationalize the delivery of digital solutions across the
  care continuum. Corolar Platform and Corolar Virtual Care are now available in the
  Microsoft Azure Marketplace , an online store providing applications and services
  for use on Azure. Calian customers can now take advantage of the productive and
  trusted Azure cloud platform, with streamlined deployment and management. Calian,
  a Microsoft Gold Partner, is a trusted technology partner across the healthcare
  ecosystem. Delivering digital health solutions in a software as a service (SaaS)
  business model enables rapid deployment and reduces total cost of ownership (TCO)
  for healthcare providers by enabling a pay-per-consumption commercial model. This
  frictionless business model enables hospitals, clinics, labs, pharmacies, regional
  health systems, provincial agencies and the private sector to purchase these digital
  solutions through this global commercial marketplace. "Calian delivers digital health
  solutions engineered to improve access to high-quality care," says Sacha Gera, President,
  IT and Cyber Solutions, Calian. "Our innovations improve outcomes through better
  engagement across the care continuum, increase efficiencies in care delivery and
  protect critical systems and patient data." Michael Lonsway, Principal, Digital
  Health Solutions, Calian adds, "Our new SaaS model and the Azure Marketplace delivery
  make it simple and affordable for healthcare CIOs to respond to the changing needs
  of their communities." "The Microsoft Azure Marketplace makes it easy for healthcare
  customers to quickly find, buy and deploy partner solutions they can trust, all
  certified and optimized to run on Azure," says Lisa Carroll, Public Sector Lead,
  Microsoft Canada. "We are happy to welcome the Calian digital health solutions to
  the Azure Marketplace ecosystem." The Azure Marketplace is an online market for
  buying and selling cloud solutions that are certified and optimized to run on Azure.
  The Azure Marketplace helps connect companies seeking innovative, cloud-based solutions
  with Microsoft partners who have developed solutions that are ready to use. Links:
  Corolar Virtual Care in the Azure Marketplace Learn about the Calian virtual care
  solutions for healthcare providers Learn about the Calian and L-SPARK Accelerator
  Program to advance digital health technology innovation About Calian We keep the
  world moving forward. Calian® helps others communicate, innovate, learn, stay safe
  and lead healthy lives with confidence. Every day, our employees live our values
  of customer-commitment, integrity, innovation and teamwork to engineer reliable
  solutions that solve complex problems. That''s Confidence. Engineered. A stable
  and growing 40-year young company, we are headquartered in Ottawa with offices and
  projects spanning North American and International markets. Visit calian.com to
  learn about innovative healthcare, communications, learning and cybersecurity solutions.
