  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><strong>NEW YORK, NY / ACCESSWIRE / February 1, 2022 / </strong>Aegis\
  \ Capital Corp. acted as Sole Bookrunner on a $20 Million Underwritten Public Offering\
  \ of Common Shares for Volcon, Inc. (NASDAQ:VLCN).</p><p><i><strong>About Volcon,\
  \ Inc.</strong></i></p><p style=\"text-align:justify;\">Volcon Inc. is the first\
  \ all-electric, powersports company producing high quality off-road vehicles. Based\
  \ in Round Rock, Texas, Volcon joins many major electric vehicle manufacturers near\
  \ Austin, Texas, an area that is poised to become the electric vehicle capital of\
  \ the world. Volcon was founded with the mission to amplify the powersports experience\
  \ for all by building industry-leading products that connect people to outdoor experiences\
  \ through the intentional blending of leading technology and design. Volcon produces\
  \ all-electric, zero emission, off-road vehicles that are designed to elevate the\
  \ outdoor experience whether at work or on the home front. Volcon's first product,\
  \ the innovative Grunt combines a fat tire physique with high-torque electric power\
  \ and a near-silent drive train which started shipping in September of 2021. Future\
  \ models include the Runt, which is a youth-sized version of the groundbreaking\
  \ Grunt. The Stag and Beast will be Volcon's venture into the rapidly expanding\
  \ world of UTVs and coming in future years as the company continues to expand.</p><p\
  \ style=\"text-align:justify;\">For more information, please visit: <a href=\"https://pr.report/gcwP4m0p\"\
  >www.volcon.com</a></p><figure class=\"image image_resized\" style=\"width:432px;\"\
  ><img src=\"https://www.accesswire.com/users/newswire/images/686643/image.jpeg\"\
  \ alt=\"New All-Electric Powersports Company Volcon Inc. Launches with Two and Four-Wheeled\
  \ Vehicles in Development - Motor Sports NewsWire\"></figure><p style=\"text-align:justify;\"\
  ><strong>About Aegis Capital Corporation</strong></p><p style=\"text-align:justify;\"\
  >Aegis Capital Corporation (\"Aegis\") has been in the wealth management and investment\
  \ banking business since 1984. Aegis is dedicated to providing corporate finance,\
  \ strategic advisory and related services to public and private companies across\
  \ multiple sectors and regions. Aegis also provides research and sales and trading\
  \ services to institutional investors. Aegis offers its investment representatives\
  \ a conflict free service platform and is able to provide a full-range of products\
  \ and services including investment banking, wealth management, insurance, retirement\
  \ planning, structured products, private equity, alternatives, equity research,\
  \ fixed income and special purpose vehicles.</p><p style=\"text-align:justify;\"\
  >For more information about this offering or Investment Banking Services please\
  \ email <a href=\"/cdn-cgi/l/email-protection#387a59565351565f78595d5f514b5b5948165b5755\"\
  ><u><span class=\"__cf_email__\" data-cfemail=\"96d4f7f8fdfff8f1d6f7f3f1ffe5f5f7e6b8f5f9fb\"\
  >[email&#160;protected]</span></u></a> or call (212) 813-1010.</p><figure class=\"\
  image\"><img src=\"https://www.accesswire.com/users/newswire/images/686643/image.png\"\
  \ alt=\"Shape, logo \n \nDescription automatically generated\"></figure><p><a href=\"\
  https://pr.report/w8pf3Xkc\"><u>www.aegiscapcorp.com</u></a></p><p>Brokerage and\
  \ investment advisory services are offered through Aegis Capital Corporation, a\
  \ member of FINRA and SIPC. Investment and insurance products offered are not insured\
  \ by the FDIC or any other federal government agency, are not deposits or other\
  \ obligations of, or guaranteed by, a bank or any bank affiliate, and are subject\
  \ to investment risks, including possible loss of the principal amount invested.</p><p><strong>SOURCE:\
  \ </strong>Aegis Capital Corp.</p></div> \n \n</div> \n</div> \n</div> \n<a href=\"\
