text: 'Rocky Shi Creates Space For Creative Professionals To Join Forces LONDON, UK
  / ACCESSWIRE / February 1, 2022 / Rocky Shi is proud to announce the launch of Rise
  Entertainment. As founder and CEO of the company, Shi is excited to create a space
  where animators, digital artists, directors, writers, visual effects artists, creators,
  and studios can come together to share ideas and inspire one another. Pre-Launch:
  Shi''s Interest In Film Before launching Rise Entertainment, Rocky Shi was interested
  in supporting the creative endeavors of the film world. Shi has invested in several
  movies, including Flowers in the Field (2020), Chinese Doctors (2021), and Ordinary
  Hero (2022). Rocky Shi is excited to continue to support the film industry through
  Rise Entertainment. Rise Entertainment: A New Space For Creators With Rise Entertainment,
  Shi is working to help those in the film industry come together, creating film projects
  through innovation and collaboration. Shi is interested in using Rise Entertainment
  to further many ventures in the entertainment industry, including: 2D animation:
  This traditional animation style is still beloved by animation purists who enjoy
  drawing by hand. Classic animated films (such as Snow White and the Seven Dwarves
  and Sleeping Beauty ) were created using the classic 2D animation style. 3D animation:
  Most beloved animated films today are created using 3D computer animation. Films
  like Frozen and Toy Story were created using new 3D animation technology. Unreal
  Engine: This video game design engine helps creators develop 3D games in real-time.
  Through the creation of Rise Entertainment, Shi is excited to see new artistic endeavors
  take shape. Shi is committed to supporting creativity, providing artistic direction,
  and working to help artists get the funding that they need to make their artistic
  visions a reality. Shi''s Entrepreneurial History Rise Entertainment isn''t Rocky
  Shi''s first venture into the business world. The Shi family business, Beijing Topwin
  Investment Group, allowed Shi to grow up seeing the value of hard work, investment,
  and dedication. The group focuses on hotel and energy investment, and Rocky Shi
  had the opportunity to watch how investing in the dreams of others could be both
  a lucrative and fulfilling venture. Prior to founding Rise Entertainment, Shi went
  through high-level management training with Beijing Topwin, helping him set the
  foundation for running a successful business. Shi had the opportunity to work with
  the chairman of Beijing Topwin, allowing him to absorb the skills necessary for
  managing a large company. Currently, Shi continues to serve Beijing Topwin as the
  company''s Managing Director. Shi is proud to have the opportunity to work closely
  with the family business while also growing Rise Entertainment. Striking A Balance
  Rocky Shi also recognizes the importance of balancing personal interests with business
  life and works to model a proper work-life balance for his employees. When Shi isn''t
  directing Rise Entertainment or working for Beijing Topwin, he loves spending time
  with family and friends, as well as traveling and playing the piano. CONTACT: Caroline
  Hunter Rise Entertainment +1-786-847-0699 SOURCE: Rise Entertainment'
