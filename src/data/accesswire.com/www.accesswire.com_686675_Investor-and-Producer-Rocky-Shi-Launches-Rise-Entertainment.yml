  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><i><strong>Rocky Shi Creates Space For Creative Professionals To Join\
  \ Forces</strong></i></p><p><strong>LONDON, UK / ACCESSWIRE / February 1, 2022 /\
  \ </strong><a href=\"https://www.google.com/search?rlz=1C1RXQR_enUS944US944&amp;q=Rocky+Shi&amp;si=ANhW_Nq4wLyzMBzd9sR0w9qiQXsnKRga6A1ARxhiBzT4lyOWBvDfpl1dyGb2f5fDsDOQuLL9_V5wtrH2SfDBS-R9Td9di7ZD8YzDZDuxVRm77RFJXvFwunW7MJFInB2CucdCyzpNzKIL4_mKH2lmBZyl5YFzsKQo9z3z_XvHRl-ldDIlQqCnNY0%3D&amp;sa=X&amp;ved=2ahUKEwj39tnO-d71AhV7TTABHRcfAc4Q6RN6BAgtEAE&amp;cshid=1643734051005206\"\
  ><u>Rocky Shi is proud to announce</u></a> the launch of Rise Entertainment. As\
  \ founder and CEO of the company, Shi is excited to create a space where animators,\
  \ digital artists, directors, writers, visual effects artists, creators, and studios\
  \ can come together to share ideas and inspire one another.</p><p><strong>Pre-Launch:\
  \ Shi's Interest In Film</strong></p><p>Before launching Rise Entertainment, <a\
  \ href=\"https://pr.report/kONmyVoG\"><u>Rocky Shi was interested</u></a> in supporting\
  \ the creative endeavors of the film world. Shi has invested in several movies,\
  \ including Flowers in the Field (2020), Chinese Doctors (2021), and Ordinary Hero\
  \ (2022). Rocky Shi is excited to continue to support the film industry through\
  \ Rise Entertainment.</p><p><strong>Rise Entertainment: A New Space For Creators</strong></p><p>With\
  \ Rise Entertainment, Shi is working to help those in the film industry come together,\
  \ creating film projects through innovation and collaboration.</p><p>Shi is interested\
  \ in using Rise Entertainment to further many ventures in the entertainment industry,\
  \ including:</p><ul><li>2D animation: This traditional animation style is still\
  \ beloved by animation purists who enjoy drawing by hand. Classic animated films\
  \ (such as <i>Snow White and the Seven Dwarves</i> and <i>Sleeping Beauty</i>) were\
  \ created using the classic 2D animation style.</li><li>3D animation: Most beloved\
  \ animated films today are created using 3D computer animation. Films like <i>Frozen\
  \ </i>and <i>Toy Story</i> were created using new 3D animation technology.</li><li>Unreal\
  \ Engine: This video game design engine helps creators develop 3D games in real-time.</li><li>Through\
  \ the creation of Rise Entertainment, Shi is excited to see new artistic endeavors\
  \ take shape. Shi is committed to supporting creativity, providing artistic direction,\
  \ and working to help artists get the funding that they need to make their artistic\
  \ visions a reality.</li></ul><p><strong>Shi's Entrepreneurial History</strong></p><p>Rise\
  \ Entertainment isn't Rocky Shi's first venture into the business world. The Shi\
  \ family business, Beijing Topwin Investment Group, allowed Shi to grow up seeing\
  \ the value of hard work, investment, and dedication. The group focuses on hotel\
  \ and energy investment, and <a href=\"https://pr.report/isXR-jcb\"><u>Rocky Shi\
  \ had the opportunity</u></a> to watch how investing in the dreams of others could\
  \ be both a lucrative and fulfilling venture.</p><p>Prior to founding Rise Entertainment,\
  \ Shi went through high-level management training with Beijing Topwin, helping him\
  \ set the foundation for running a successful business. Shi had the opportunity\
  \ to work with the chairman of Beijing Topwin, allowing him to absorb the skills\
  \ necessary for managing a large company.</p><p>Currently, Shi continues to serve\
  \ Beijing Topwin as the company's Managing Director. Shi is proud to have the opportunity\
  \ to work closely with the family business while also growing Rise Entertainment.</p><p><strong>Striking\
  \ A Balance</strong></p><p><a href=\"https://pr.report/Rj6BKsbp\"><u>Rocky Shi also\
  \ recognizes</u></a> the importance of balancing personal interests with business\
  \ life and works to model a proper work-life balance for his employees. When Shi\
  \ isn't directing Rise Entertainment or working for Beijing Topwin, he loves spending\
  \ time with family and friends, as well as traveling and playing the piano.</p><p><strong>CONTACT:</strong></p><p>Caroline\
  \ Hunter<br>Rise Entertainment<br>+1-786-847-0699</p><p><strong>SOURCE:</strong>\
  \ Rise Entertainment</p></div> \n \n</div> \n</div> \n</div> \n<a href=\"/newsroom/\"\
