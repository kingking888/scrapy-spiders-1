  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><i><strong>The veteran financial advisor sat down to discuss her life,\
  \ her career, and her professional philosophy</strong></i></p><p><strong>LANCASTER,\
  \ PA / ACCESSWIRE / February 1, 2022 / </strong>It is with great enthusiasm that\
  \ veteran financial advisor Marla David announces that she is the subject of a new,\
  \ in-depth interview. The interview, which was conducted by freelance journalist\
  \ Stefan Junge on behalf of an online periodical aimed at entrepreneurs and business\
  \ people, was published on January 24, 2022.</p><p>Early in the piece, Marla responds\
  \ to a question about where the inspiration for her career as a financial advisor\
  \ came from. \"My interest in personal finance was really sparked when I made my\
  \ first investments in my early twenties,\" she replies, elaborating, \"I was in\
  \ college at the time, and I had a part-time job at a local bar and grill. I made\
  \ a conscious effort not to spend any of the money I made in tips, and after filling\
  \ up a jar with bills and coins, I took that money and bought a few carefully-selected\
  \ stocks. One of them rocketed upward within six weeks of purchase. I recall the\
  \ buzz I got from reading about that in the business section of the newspaper-I\
  \ owned a little piece of this hot company! It was then and there I made the decision\
  \ to become a professional financial advisor.\"</p><figure class=\"image image_resized\"\
  \ style=\"width:543px;\"><img src=\"https://www.accesswire.com/users/newswire/images/686683/M1-PR1-IMAGE-Marla-David.png\"\
  ></figure><p>Further along in the interview, asked to name a strategy that has helped\
  \ her grow in her career, Marla David states that \"Developing soft skills, particularly\
  \ the ability to connect with clients on a human level, is one of the major reasons\
  \ I've succeeded as a financial advisor. Early on in my career, a mentor of mine\
  \ pulled me aside and told me that it's critical to understand that it's not abstract\
  \ numbers on a spreadsheet that I work with all day-it's the life savings and retirement\
  \ money of living, breathing human beings. In many cases, I'm investing the money\
  \ people intend to leave to their children as an inheritance. Remembering that as\
  \ I work really helps to keep me grounded.\"</p><p>Anyone curious to read the full\
  \ text of the interview will find it located <a href=\"https://pr.report/SMmLoO1N\"\
  >here</a>.</p><p><strong>About Marla David:</strong></p><p><i>Marla David is a professional\
  \ financial advisor hailing from Lancaster, Pennsylvania. Ever the diligent student,\
  \ Marla proved to be something of a math prodigy at a young age. She participated\
  \ as a &lsquo;mathlete' in county and regional competitions throughout primary and\
  \ high school.</i></p><p><i>In college, Marla David studied mathematics, as well\
  \ as business and finance. She took a part-time job as a nighttime waitress/bartender\
  \ at a local bar and grill, saving her tips, and eventually investing them. This\
  \ first foray into the stock market opened Marla's eyes to the world of personal\
  \ finance, and she made the decision to pursue it as a vocation.</i></p><p><i>Hired\
  \ by a small financial firm straight out of college, Marla David quickly proved\
  \ herself a valuable asset. By mixing her inherent skills dealing with people with\
  \ her learned financial acumen, she established herself as one of the most successful\
  \ advisors at the firm. She has since been promoted several times. When she isn't\
  \ meeting with clients or scouring the financial markets, Marla David enjoys following\
  \ professional lacrosse, as well as practicing jiu jitsu.</i></p><p><strong>Contact\
  \ Information:</strong></p><p>Marla David<br>Email: <a href=\"/cdn-cgi/l/email-protection#4c012d3e202d082d3a25281f232f252d20012928252d0c2b212d2520622f2321\"\
