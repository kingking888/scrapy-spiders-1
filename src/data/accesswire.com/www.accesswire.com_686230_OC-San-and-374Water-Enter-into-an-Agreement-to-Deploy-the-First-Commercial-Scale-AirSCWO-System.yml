  \ Newsroom</b></a> \n</div> \n</div> \n \n \n</div> \n<div class=\" col-lg-9 col-sm-12\
  \ aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy bind\"><p><strong>DURHAM,\
  \ NC / ACCESSWIRE / February 1, 2022 / </strong><a href=\"https://pr.report/oOYrivBT\"\
  ><strong>374Water Inc.</strong></a><strong> </strong><a href=\"https://pr.report/MJ1XBz9A\"\
  >(OTCQB:SCWO)</a>, a cleantech, social impact company, is pleased to announce that\
  \ Orange County Sanitation District (\"OC San\"), of Fountain Valley, California,\
  \ has purchased an <a href=\"https://pr.report/FPXsf5Mx\">AirSCWO<sup>TM</sup></a>\
  \ system as part of an agreement to demonstrate a commercial-scale system to treat\
  \ raw primary and secondary sludge, biosolids, and food waste.</p><p>374Water's\
  \ AirSCWO<sup>TM </sup>technology is based on a physical-thermal process called\
  \ supercritical water oxidation. It is an advanced technology that is geared to\
  \ help OC San overcome several challenges it's facing, namely, solids processing\
  \ and disposal costs, air emissions requirements for methane and power generation,\
  \ and emerging contaminants such as PFAS compounds and microplastics; as well as\
  \ food waste utilization, and efficient use of OC San's treatment plant properties.</p><p>\"\
  OC San is an environmental agency whose mission it is to protect public health and\
  \ the environment. We are also a leader in the industry. The AirSCWO<sup>TM</sup>\
  \ project is just another example of OC San's long history of researching new and\
  \ innovative technologies to improve wastewater treatment and resource recovery.\
  \ We are proud to enter into this agreement with 374Water and continue our tradition\
  \ of innovation by using the newest and most up to date science and technology,\"\
  \ stated John B. Withers, OC San Board Chairman.</p><p>\"374Water is thrilled OC\
  \ San is our first AirSCWO<sup>TM</sup> municipal client. OC San is a leading wastewater\
  \ utility with a long history of implementing new and innovative technologies to\
  \ improve wastewater treatment and resource recovery to benefit its ratepayers and\
  \ advance the entire industry forward,\" commented Kobe Nagar CEO of 374Water. \"\
  We also want to recognize and thank our strategic partner, Merrell Bros., as well\
  \ as Hazen and Sawyer for supporting our achievement of this major milestone.\"\
  </p><p>The overall solution includes a sludge pretreatment unit that will dewater\
  \ and thicken sludge prior to AirSCWO<sup>TM</sup> treatment. 374Water and its partners\
  \ will install, commission, operate, and maintain the system for six months, and\
  \ then transfer the operations to OC San.</p><p>374Water nicknames each AirSCWO<sup>TM</sup>\
  \ system; this one will be \"Ana,\" which is short for anadromous, a term that describes\
  \ fish born in freshwater who spend most of their lives in saltwater and return\
  \ to freshwater to spawn. Ana represents the recycling of water and the circularity\
  \ of our precious natural resources.</p><p><strong>About 374Water</strong></p><p><a\
  \ href=\"https://pr.report/ZgKeYmNQ\"><u>374Water</u></a> is a US-based cleantech,\
  \ social impact company whose mission is to preserve a clean and healthy environment\
  \ that sustains life. We are pioneering a new era of sustainable waste management\
  \ that supports a circular economy and enables organizations to achieve their sustainability\
  \ goals.</p><p><strong>About OC San</strong></p><p><u>The </u><a href=\"https://pr.report/ueg5i4Lc\"\
  ><u>Orange County Sanitation District</u> (OC San)</a> is a public agency that provides\
  \ wastewater collection, treatment, and recycling for approximately 2.6 million\
  \ people in central and northwest Orange County. OC San is a special district that\
  \ is governed by a 25-member Board of Directors comprised of 20 cities, four special\
  \ districts, and one representative from the Orange County Board of Supervisors.\
  \ OC San has two operating facilities that treat wastewater from residential, commercial,\
  \ and industrial sources.</p><p><span style=\"color:black;\"><strong>CONTACT:</strong></span></p><p><span\
  \ style=\"color:black;\">Mr. Richard Davis</span><br><a href=\"/cdn-cgi/l/email-protection#036a714330343754627766712d606c6e\"\
  ><span class=\"__cf_email__\" data-cfemail=\"1178635122262546706574633f727e7c\"\
  >[email&#160;protected]</span></a><br><span style=\"color:black;\">(786) 412-7015</span></p><p><strong>SOURCE:</strong>\
  \ 374Water, Inc.</p></div> \n \n</div> \n</div> \n</div> \n<a href=\"/newsroom/\"\
