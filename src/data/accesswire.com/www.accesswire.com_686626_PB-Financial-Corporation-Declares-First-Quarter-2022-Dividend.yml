  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><strong>ROCKY MOUNT, NC / ACCESSWIRE / February 1, 2022 /</strong> Ted\
  \ E. Whitehurst, President and CEO of PB Financial Corporation (OTCQX:PBNC), the\
  \ holding company for Providence Bank, announced today that the Board of Directors\
  \ approved a quarterly cash dividend of $0.28 per share on common stock outstanding\
  \ to shareholders of record at the close of business on February 8, 2022. The dividend\
  \ is payable February 24, 2022. This is an increase of 21.74% from the dividend\
  \ paid during the 1st quarter of 2021. This represents a $1.12 dividend on an annual\
  \ basis and a yield of 2.81% (based on the closing price on January 31, 2022 of\
  \ $39.80/share).</p><p>Whitehurst commented, \"This represents our 41<sup>st</sup>\
  \ consecutive quarterly cash dividend. Our consistent financial performance has\
  \ allowed us to increase our cash dividend every quarter since we began paying dividends\
  \ in the 1<sup>st</sup> quarter of 2012. Increasing our cash dividend continues\
  \ to be an important part of our strategy to enhance shareholder value.\"</p><p>PB\
  \ Financial Corporation is headquartered at 450 N. Winstead Avenue in Rocky Mount,\
  \ North Carolina, with branches in Rocky Mount, Tarboro, Nashville, Wilson and Raleigh.\
  \ As of December 31, 2021, PB Financial Corporation had total assets of $701.4 million,\
  \ loans of $550.7 million and total deposits of $573.1 million.</p><p><a href=\"\
  https://pr.report/BNhT9-fp\">www.pbknc.com</a></p><p><i>This press release may contain\
  \ forward-looking statements within the meaning of the Private Securities Litigation\
  \ Reform Act of 1995 regarding PB Financial Corporation. Those statements may include\
  \ but are not limited to statements regarding the Company's plans, objectives, expectations\
  \ and intentions and other statements identified by words such as \"believes,\"\
  \ \"considers,\" \"expects,\" \"anticipates,\" \"estimates,\" \"intends,\" \"plans,\"\
  \ \"targets,\" \"projects,\" \"would be,\" and similar expressions. These statements\
