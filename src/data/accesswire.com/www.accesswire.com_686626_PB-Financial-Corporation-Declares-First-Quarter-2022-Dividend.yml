text: 'ROCKY MOUNT, NC / ACCESSWIRE / February 1, 2022 / Ted E. Whitehurst, President
  and CEO of PB Financial Corporation (OTCQX:PBNC), the holding company for Providence
  Bank, announced today that the Board of Directors approved a quarterly cash dividend
  of $0.28 per share on common stock outstanding to shareholders of record at the
  close of business on February 8, 2022. The dividend is payable February 24, 2022.
  This is an increase of 21.74% from the dividend paid during the 1st quarter of 2021.
  This represents a $1.12 dividend on an annual basis and a yield of 2.81% (based
  on the closing price on January 31, 2022 of $39.80/share). Whitehurst commented,
  "This represents our 41 st consecutive quarterly cash dividend. Our consistent financial
  performance has allowed us to increase our cash dividend every quarter since we
  began paying dividends in the 1 st quarter of 2012. Increasing our cash dividend
  continues to be an important part of our strategy to enhance shareholder value."
