  \ col-lg-9 col-sm-12 aticlecontainerleft\"> \n<div id=\"articleBody\" class=\"articlecopy\
  \ bind\"><p><strong>DUBAI, UAE / ACCESSWIRE / February 1, 2022 / </strong>2021 was\
  \ a catalyst for the huge popularity growth of the Metaverse and NFT space. Numerous\
  \ technological investors profess that 2022 will experience a wave of further clever\
  \ innovations centered around Blockchain and the Metaverse space.</p><figure class=\"\
  image\"><img src=\"https://www.accesswire.com/users/newswire/images/686613/image.png\"\
  ></figure><p>ICICB, Middle Eastern Investment Pioneer, has recognised the potential\
  \ in the Metaverse and NFT space, as the firm continues to divulge their innovative\
  \ plans for the 22.02.22 launch. The tech-giant has invested a further $10 million\
  \ dollars in the project to pursue their goal of transforming the technology industry\
  \ into a decentralized virtual-reality platform. This is cementing their all-infrastructure\
  \ smart advancements for the emerging fields of AI, Blockchain and the Metaverse.</p><p>After\
  \ savvy brands tapped into Metaverse and NFT projects, ICICB accelerated their cutting-edge\
  \ innovations within blockchain technology. UAE shareholders are captivated by several\
  \ unparalleled features of the ICICB blockchain. Alongside its fully-extensive ecosystem,\
  \ radical attributes such as fast transaction speed of 50,000TPS, low transaction\
  \ fees of $0.0000008 and the versatile &lsquo;<i><strong>ICICB Wallet' </strong></i>have\
  \ been absorbed by excited experts in the Middle East.</p><p>Furthering the secure\
  \ foundation provided above, they have announced the development steps taken towards\
  \ their own Metaverse project called <i><strong>&lsquo;Cosmos'</strong></i> and\
  \ the first multiplayer shooting game called &lsquo;<i><strong>Ares'. </strong></i>Unlike\
  \ many others, the full scope of the ecosystem provides the firm with the ability\
  \ to have it all linked together. After the success of shooting games such as Counter-Strike\
  \ and Fortnite, the plans of ICICB bestow the prospect of outshining other current\
  \ projects. The interconnectivity of the ecosystem will provide sustainable investing\
  \ solutions to global clients through new job creation, Metaverse land uses and\
  \ leveraging NFTs for fashion, avatars, skins, weapons and more. These features\
  \ empower the renowned and diverse ICICB to successfully tick the boxes of fulfilling\
  \ the 2022 space potential. Airton Arruda, the chairman of ICICB, declared that\
  \ the project will allow &lsquo;living in one of the most stunning virtual reality\
  \ worlds ever experienced\".</p><p>The leading holding firm has communicated its\
  \ focus on &lsquo;dynamic corporate metaverse' strategies in the UAE to facilitate\
  \ their ground-breaking aims to penetrate the digital universe, and provide smart\
  \ blockchain initiatives for sustainable competitive advantages. The great and visionary\
  \ team of ICICB is showcasing that the opportunities in their blockchain are limitless\
  \ and the changes will reshape user experiences on 22.02.22.</p><p><strong>About\
  \ ICICB</strong></p><p>ICICB is an investment holding company specialized in financial\
  \ services and investment offerings. Emerging as one of the fastest growing multinational\
  \ investment companies, they are based in Dubai, United Arab Emirates. The group\
  \ serves a variety of industries including digital banking, consulting, medical\
  \ care and commercial real estate. The technological firm operates over 114 branches\
  \ in 26 countries. Over the past few years, ICICB's mission has been the development\
  \ and advancement of digital technology, integrated with everyday life to increase\
  \ efficiency and sustainability.</p><p><strong>Contact:</strong></p><p>Salmaan Mussa\
  \ <br>ICICB<br><a href=\"/cdn-cgi/l/email-protection#11787f777e5178727872733f727e7c\"\
  ><span class=\"__cf_email__\" data-cfemail=\"83eaede5ecc3eae0eae0e1ade0ecee\">[email&#160;protected]</span></a></p><p><strong>SOURCE:\
  \ </strong>ICICB</p></div> \n \n</div> \n</div> \n</div> \n<a href=\"/newsroom/\"\
