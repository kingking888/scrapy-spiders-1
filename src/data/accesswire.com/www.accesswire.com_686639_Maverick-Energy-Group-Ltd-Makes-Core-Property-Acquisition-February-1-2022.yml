text: 'ST AUGUSTINE, FL / ACCESSWIRE / February 1, 2022 / James McCabe, President
  and CEO of Maverick Energy Group, Ltd. (OTCMKTS:MKGP) ("Maverick"), an independent
  oil and gas company, announced today that Maverick has made a core property acquisition
  in the Permian Basin of West Texas. The assets that were acquired by Maverick consist
  of a 100% working interest in over 16,360 acres (10,000 acres being contiguous),
  233 shut-in wells, a profitable, active commercial saltwater disposal and freshwater
  sales facility, an office in downtown Midland and additional support facilities.
  Prior to the wells being shut-in, seller''s records show production of 310 barrels
  of oil per day and 137,000 cubic feet of gas a day. In addition, records of the
  seller show a multi-day well test of a recently completed deeper well flowing at
  more than 300 barrels of oil per day prior to shutting in the field. Maverick paid
  the seller 23 million restricted shares of its common stock. Maverick believes that
  this purchase has the potential of significant production of oil based upon the
  shut-in wells being returned to production, the large inventory of proved but undeveloped
  locations to drill, behind pipe zones to exploit, deep zones of interest and opportunities
  to expand operations from this core area. About Maverick Energy Group Maverick Energy
  Group, LTD is a crude oil and natural gas acquisition, production, exploration,
  and horizontal drilling development company focusing on select areas of North America.
  Maverick believes that its access to patented and proprietary horizontal production
  enhancement technologies facilitates the rapid accumulation of valuable oil and
  gas assets, while at the same time greatly improving the rate of production and
  lifetime potential of these properties. Company Website: @ www.maverickeg.com Safe
  Harbor Statement This release contains forward-looking statements within the meaning
